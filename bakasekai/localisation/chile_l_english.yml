# Event
 chile.1.t:0 "チリによる領土交渉"
 chile.1.d:0 "チリはより細長い国になるという領土的野心を国家方針に据えている。手始めに直上にある我が国に領土の譲渡に関する交渉を持ちかけてきた。拒否すれば戦争になる事は容易に想像できる。しかし、相手は近年急速に工業力を伸ばしてきており、戦って勝てるという保証は無い。平和的解決策も検討しようではないか。"


# Other
 CHL_fraction_name_long:0 "奇形国連合"
 CHL_tooltip_war_south_america:0 "§R我々は全ての南米国家と戦争になるであろう！§!"
 CHL_anti_chl_faction:0 "反チリ南米連合"
 CHL_tooltip_add_useful_division_template:0 "§Y汎用的な陸軍師団編成が複数追加される§!"
 CHL_tooltip_trigger_get_all_south_america:0 "南米大陸の全ての海岸州を領有する"
 CHL_tooltip_trigger_get_all_north_america:0 "北米の全ての海岸州を領有する。\n §Y注: グリーンランドはシステム的には北米の沿岸州だよ！§!"