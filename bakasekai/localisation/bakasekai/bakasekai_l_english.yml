 # ニュースイベント
 baka_news.1.t:0 "「我々は砂となる!」"
 baka_news.1.desc:0 "サハラ砂漠政府は突然全世界に向けて砂漠化の推進を宣言した。\nいわく「薄汚れた文明も、汚ならしい緑も全てを美しい砂に変える必要がある」と。\n全世界はサハラ砂漠という不毛な土地の住人による妄言としか受け止めていない"
 baka_news.1.a:0 "万国の砂達よ、団結せよ!砂漠化万歳!!!"
 baka_news.1.b:0 "熱でおかしくなったか"
 baka_news.2.t:0 "サハラ緑化委員会の結成"
 baka_news.2.desc:0 "サハラ砂漠政府は砂漠を緑化し国家を豊かにして行く事を目指し、新陣営を設立した。そして諸外国が加盟することを求めている！"
 baka_news.2.a:0 "我々の勢力圏を広げる時だ…"
 baka_news.2.b:0 "砂漠が発展する時代が訪れたのか…"
 baka_news.3.t:0 "バンコクの国名変更"
 baka_news.3.d:0 "バンコク政府は先日、国名をバンコクから「クルンテープ・マハーナコーン・アモーンラッタナコーシン・マヒンタラーユッタヤー・マハーディロック・ポップ・ノッパラット・ラーチャタニーブリーロム・ウドムラーチャニウェートマハーサターン・アモーンピマーン・アワターンサティット・サッカタッティヤウィサヌカムプラシット」に変更するという発表をした。"
 baka_news.3.a:0 "素晴らしい!"
 baka_news.3.b:0 "何か通ずるものを感じる..."
 baka_news.3.c:0 "バカなのか？"
 
