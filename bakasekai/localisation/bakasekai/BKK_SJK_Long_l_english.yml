l_english:
 # Event
 BKK.1.t:0 "国名の変更"
 BKK.1.d:0 "バカは長い名前をすぐに覚えたがるためわが国の名称も変更され、バンコクから正式名称である「クルンテープ・マハーナコーン・アモーンラッタナコーシン・マヒンタラーユッタヤー・マハーディロック・ポップ・ノッパラット・ラーチャタニーブリーロム・ウドムラーチャニウェートマハーサターン・アモーンピマーン・アワターンサティット・サッカタッティヤウィサヌカムプラシット」に変わってしまった。ところで、バンコクの正式名称は？"
 BKK.1.a:0 "クルンテープ...なんだっけ？"
 BKK.1.b:0 "バンコクはバンコクだ!"
 BKK.2.t:0 "バンコクからの連絡"
 BKK.2.d:0 "バンコク改め「クルンテープ・マハーナコーン・アモーンラッタナコーシン・マヒンタラーユッタヤー・マハーディロック・ポップ・ノッパラット・ラーチャタニーブリーロム・ウドムラーチャニウェートマハーサターン・アモーンピマーン・アワターンサティット・サッカタッティヤウィサヌカムプラシット」から両国友好のための会談をしたいとの連絡があった。我が国も名前が長いので参加するべきだろうか..."
 BKK.2.a:0 "両国友好のためにすぐに行くべきだ!"
 BKK.2.b:0 "今回は見送ろう"
 BKK.3.t:0 "長名同盟の結成"
 BKK.3.d:0 "「クルンテープ・マハーナコーン・アモーンラッタナコーシン・マヒンタラーユッタヤー・マハーディロック・ポップ・ノッパラット・ラーチャタニーブリーロム・ウドムラーチャニウェートマハーサターン・アモーンピマーン・アワターンサティット・サッカタッティヤウィサヌカムプラシット」は我が国に長名同盟への加盟を求めている。加盟するべきなのだろうか..."
 BKK.3.a:0 "さあ、参加しよう!"
 BKK.3.b:0 "バカは伝染するが、つける薬はない"
 BKK.4.t:0 "長名同盟からの要求"
 BKK.4.d:0 "「クルンテープ・マハーナコーン・アモーンラッタナコーシン・マヒンタラーユッタヤー・マハーディロック・ポップ・ノッパラット・ラーチャタニーブリーロム・ウドムラーチャニウェートマハーサターン・アモーンピマーン・アワターンサティット・サッカタッティヤウィサヌカムプラシット」とスリジャヤワルダナプラコッテの両国が所属する「長名同盟」から我が国への従属化を迫る要求があった。我々はどうすればいいのだろうか..."
 BKK.4.a:0 "傀儡化を受け入れる"
 BKK.4.b:0 "バカは伝染するが、つける薬はない"
 BKK.5.t:0 "存在しない空軍"
 BKK.5.d:0 "空軍には設計がまだないから長名化できないんだよ!!!!!!残念だったな!!!!!"
 BKK.5.a:0 "パラドのアプデを待ちやがれ!"
 
 # Ideas
 BKK_More_Long_Name_idea:0 "国名の巨大化"
 BKK_More_Long_Name_idea:0 "さらに国名を大きく見せるのだ！"
 # Decisions
 change_of_political_system:0 "政治体制の変更"
 change_to_official_name:0 "正式名称の変更"

