l_english:
 LOADING_TIP_0:0 "日本まで車で行くと何時間？ \n- テキサスのアメリカ人"
 LOADING_TIP_1:0 "人が国をごっちゃにしている様子をホームページに投稿してもらい地図に反映していけば、\nバカが思い描いている世界地図ができるのではないか、と思いました。\n- 発案者[一刀氏]"
 LOADING_TIP_2:0 "スペインは南米なイメージ"
 LOADING_TIP_3:0 "インドの右側が狭くて通りづらそうだった"
 LOADING_TIP_4:0 "東南アジアはややこしい\n →島のほうを全部「インドネシア」陸のほうを全部「バンコク」にしました。"
 LOADING_TIP_5:0 "アメリカはもっと大きい。\n- アメリカ人"
 LOADING_TIP_6:0 "このあたりの国(中東)の配置がよくわからない\n ➝メジャーな国が仲良く山分けしました"
 LOADING_TIP_7:0 "韓国はもっと大きい。\n- 韓国人"
 LOADING_TIP_8:0 "アメリカ国内に「ニューヨーク」「カリフォルニア」「ハリウッド」「ラスベガス」ができました。"
 LOADING_TIP_9:0 "モンゴルは「ガンダーラ」\n- 日本人"
 LOADING_TIP_10:0 "ドイツとフランスの間の国はややこしい\n →全部まとめて「ベネルクス」にしました。"
 LOADING_TIP_11:0 "デンマークの存在は忘れられがち\n →ひそかにドイツに統合されました。"
 LOADING_TIP_12:0 "ドイツより東の国はよくわからない\n →謎(MYSTERY)になりました。"
 LOADING_TIP_13:0 "ポーランドと北極は名前が近いから近くにあるはず。"
 LOADING_TIP_14:0 "バカに歴史を教えるとかえって危険なことが判明しました。"
 LOADING_TIP_15:0 "「ツンドラ気候」は「ツンデレ気候」になりかけましたが、\nあまりにバカらしかったので却下しました。"
 LOADING_TIP_16:0 "ノキアは北欧のスゴイ版\。\n-わけのわからないコメント"
 LOADING_TIP_17:0 ""Huh? What`s that?(はぁ？なにそれ？)"\n - グリーンランドを見た人"
 LOADING_TIP_18:0 "アフリカの右下の島は「台湾」\n- アメリカ人"
 LOADING_TIP_19:0 "ツンドラは知らないがツンデレなら知っている。\n- 日本人"
 LOADING_TIP_20:0 "イタリアは美脚になりました。"
 LOADING_TIP_21:0 "イランからイスラエルが独立しました。"
 LOADING_TIP_22:0 "アルゼンチンは「アルゼンチーナ」に改名しました。"