l_polish:
 sp_event_Second_World_War:0 "Druga Wojna Światowa"
 sp_event_Second_World_War_QUOTE:0 "Ci, którzy chcą żyć, niech walczą, a ci, którzy na tym świecie wiecznej walki nie chcą walczyć, nie zasługują na to, by żyć \n- Adolf Hitler"
 sp_event_Second_World_War_REMARK:0 "I znowu to samo..."
    
 sp_event_Sino_Japanese:0 "Druga wojna chińsko-japońska"
 sp_event_Sino_Japanese_QUOTE:0 "My, naród chiński, mamy ducha walki z wrogiem do ostatniej kropli krwi, determinację, by własnymi wysiłkami odzyskać utracone terytorium, oraz zdolność do stania na własnych nogach w rodzinie narodów. \n- Mao Zedong"
 sp_event_Sino_Japanese_REMARK:0 "Czy Chiny mogą zatrzymać wschodzące słońce?"
  
 sp_event_Spanish_Civil_War:0 "Hiszpańska wojna domowa"
 sp_event_Spanish_Civil_War_QUOTE:0 "Co obchodzi trupa, kto miał rację, a kto się mylił? \n- Manuel Azana"
 sp_event_Spanish_Civil_War_REMARK:0 "Co stanie się z Hiszpanią?"
  
 sp_event_Pacific_War:0 "Wojna na Pacyfiku"
 sp_event_Pacific_War_QUOTE:0 "Tora! Tora! Tora! \n- Mitsuo Fuchida"
 sp_event_Pacific_War_REMARK:0 "Banzai!!"
  
 sp_event_Barbarossa:0 "Operacja Barbarossa"
 sp_event_Barbarossa_QUOTE:0 "Wystarczy tyko kopnąć w drzwi, a cała ta zgniła buda od razu się rozleci. \n- Adolf Hitler"
 sp_event_Barbarossa_REMARK:0 "Endsieg?"
  
 sp_event_Nationalist:0 "Zwycięstwo Nacjonalistów w Hiszpanii"
 sp_event_Nationalist_QUOTE:0 "Odpowiadam tylko przed Bogiem i historią. \n- Francisco Franco"
 sp_event_Nationalist_REMARK:0 "Nowa Hiszpania"
  
 sp_event_Republican:0 "Zwycięstwo Republikanów w Hiszpanii"
 sp_event_Republican_QUOTE:0 "Zrezygnowali ze wszystkiego... i przyszli i powiedzieli nam: „Jesteśmy tutaj, twoja sprawa, sprawa Hiszpanii, jest nasza. To jest przyczyna całej zaawansowanej i postępowej ludzkości”. \n- Dolores Ibarruri"
 sp_event_Republican_REMARK:0 "Powrót stabilności"
  
 sp_event_Anarchist:0 "Zwycięstwo Anarchistów w Hiszpanii"
 sp_event_Anarchist_QUOTE:0 "Wierzę, jak zawsze, w wolność. Wolność, która opiera się na poczuciu odpowiedzialności. Uważam dyscyplinę za niezbędną, ale musi to być dyscyplina wewnętrzna, motywowana wspólnym celem i silnym poczuciem koleżeństwa. \n- Buenaventura Durruti"
 sp_event_Anarchist_REMARK:0 "Hiszpania jest wolna"
  
 sp_event_Communist:0 "Zwycięstwo Komunistów w Hiszpanii"
 sp_event_Communist_QUOTE:0 "Była wiara w rewolucję i przyszłość, poczucie nagłego wejścia w erę równości i wolności. Istoty ludzkie próbowały zachowywać się jak istoty ludzkie, a nie jak trybiki w kapitalistycznej machinie. \n- George Orwell"
 sp_event_Communist_REMARK:0 "Czerwona Hiszpania?"
  
 sp_event_Falangist:0 "Zwycięstwo Falangistów w Hiszpanii"
 sp_event_Falangist_QUOTE:0 "W poetycki sposób podniesiemy to żarliwe nabożeństwo do Hiszpanii; dokonamy poświęceń, wyrzekniemy się łatwego życia i odniesiemy triumf. \n- José Antonio Primo de Rivera"
 sp_event_Falangist_REMARK:0 "¡Arriba España!"
  
 sp_event_Stalinist:0 "Zwycięstwo Stalinistów w Hiszpanii"
 sp_event_Stalinist_QUOTE:0 "Prawdziwa odwaga polega na byciu wystarczająco silnym, by opanować i przezwyciężyć samego siebie oraz podporządkować swoją wolę woli zbiorowości, woli wyższego ciała partyjnego. \n- Józef Stalin"
 sp_event_Stalinist_REMARK:0 "Sowieci w Europie?"
  
 sp_event_Carlist:0 "Zwycięstwo karlistów w Hiszpanii"
 sp_event_Carlist_QUOTE:0 "Hiszpania jest najsilniejszym krajem na świecie, Hiszpanie od wieków próbowali zniszczyć Hiszpanię i nie byli w stanie tego dokonać. \n- Otto von Bismark"
 sp_event_Carlist_REMARK:0 "Powrót Króla"
  
 sp_event_British_Collapse:0 "Upadek Wielkiej Brytani"
 sp_event_British_Collapse_QUOTE:0 "Nic nie uratuje Anglii, jeśli ona sama nie uratuje. \n- Winston Churchill"
 sp_event_British_Collapse_REMARK:0 "Słońce Zachodzi"
  
 sp_event_Fall_Germany:0 "Upadek Niemiec"
 sp_event_Fall_Germany_QUOTE:0 "Hitlerowcy przychodzą i odchodzą, ale Niemcy i naród niemiecki pozostają. \n- Józef Stalin"
 sp_event_Fall_Germany_REMARK:0 "Auf Wiedersehen!"
  
 sp_event_Soviet_End:0 "Upadek Związku Radzieckiego"
 sp_event_Soviet_End_QUOTE:0 "Historia pokazuje, że nie ma armii niezwyciężonych i nigdy nie było. \n- Józef Stalin"
 sp_event_Soviet_End_REMARK:0 "Co teraz?"
  
 sp_event_Japanese_Surrender:0 "Japońska kapitulacja"
 sp_event_Japanese_Surrender_QUOTE:0 "Sytuacja wojenna rozwijała się niekoniecznie na korzyść Japonii. \n- Hirohito"
 sp_event_Japanese_Surrender_REMARK:0 "Nie ma już wschodzącego słońca"
  
 sp_event_Fall_America:0 "Upadek Ameryki"
 sp_event_Fall_America_QUOTE:0 "Wojna jest najtragiczniejszym i najgłupszym szaleństwem ludzkości; szukanie lub doradzanie jej celowej prowokacji jest czarną zbrodnią przeciwko wszystkim ludziom. \n- Dwight D. Eisenhower"
 sp_event_Fall_America_REMARK:0 "Zmiażdżony sen"
  
 sp_event_first_nuke:0 "Pierwsza detonacja jądrowa"
 sp_event_first_nuke_QUOTE:0 "Stałem się Śmiercią, niszczycielem światów. \n- J. Robert Oppenheimer"
 sp_event_first_nuke_REMARK:0 "Świat może tylko oglądać"
  
 sp_event_Imperial_Federation:0 "Federacja Imperialna"
 sp_event_Imperial_Federation_QUOTE:0 "Jak tam Imperium? \n – Jerzy V"
 sp_event_Imperial_Federation_REMARK:0 "Słońce nigdy nie zachodzi"
  
 sp_event_Decolonization:0 "Dekolonizacja Imperium Brytyjskiego"
 sp_event_Decolonization_QUOTE:0 "Nie ma czegoś takiego jak powolna wolność. Wolność jest jak narodziny. Dopóki nie będziemy w pełni wolni, jesteśmy niewolnikami. \n- Mahatma Gandhi"
 sp_event_Decolonization_REMARK:0 "Europa się zmęczyła"
  
 sp_event_Uk_King:0 "Edward VIII przejmuje władzę"
 sp_event_Uk_King_QUOTE:0 "Nie było jeszcze demokracji, która nie popełniałaby samobójstwa. \n- John Adams"
 sp_event_Uk_King_REMARK:0 "Niech Długo panuje nad nami"
   
 sp_event_Mosley:0 "Marsz na Downing Street"
 sp_event_Mosley_QUOTE:0 "Razem w Wielkiej Brytanii rozpaliliśmy płomień, którego wieki nie zgasną. Strzeż tego świętego płomienia, moi bracia Czarne Koszule, aż oświetli Wielką Brytanię i ponownie oświetli ścieżki ludzkości. \n- Oswald Mosley"
 sp_event_Mosley_REMARK:0 "Zmierzch na Wyspach"
   
 sp_event_Uk_Communist:0 "Rewolucja Brytyjska"
 sp_event_Uk_Communist_QUOTE:0 "Będziemy musieli wybrać, czy naprawdę wierzymy w zastosowanie prawa do samostanowienia dla wszystkich narodów, czy też dla przyszłych pokoleń wolimy pozostać narzędziami imperializmu i niewolnikami zysku. \n- Arthur MacManus"
 sp_event_Uk_Communist_REMARK:0 "Marks byłby dumny"
 
 sp_event_Second_World_War_Kaiser:0 "The World is at War Again"
 sp_event_Second_World_War_Kaiser_QUOTE:0 "This is not peace. It is an armistice for twenty years. \n- Ferdinand Foch, 1919"
 sp_event_Second_World_War_Kaiser_REMARK:0 "Home by Christmas"
    
 sp_event_German_Civil_War:0 "The German Civil War"
 sp_event_German_Civil_War_QUOTE:0 "It is almost certain that we will fail. But how will future history judge the German people if not even a handful of men had the courage to put an end to that criminal? \n- Henning von Tresckow"
 sp_event_German_Civil_War_REMARK:0 "So it Begins"
    
 sp_event_Kaiser_Returns:0 "Return of the Kaiser"
 sp_event_Kaiser_Returns_QUOTE:0 "I know no parties anymore, only Germans! \n- Wilhelm II"
 sp_event_Kaiser_Returns_REMARK:0 "He wasn't gone for long"
   
 sp_event_German_Democracy:0 "Restoration of German Democracy"
 sp_event_German_Democracy_QUOTE:0 "Without democracy there is no freedom. Violence, no matter who is using it, is always reactionary. \n- Friedrich Ebert"
 sp_event_German_Democracy_REMARK:0 "A Second Chance"
   
 sp_event_Endsieg:0 "Endsieg Achieved"
 sp_event_Endsieg_QUOTE:0 "Germany will either be a world power or there will be no Germany. \n- Adolf Hitler"
 sp_event_Endsieg_REMARK:0 "Über Alles"
   
 sp_event_Fall_France:0 "Fall of France"
 sp_event_Fall_France_QUOTE:0 "France has lost a battle, but France has not lost the war. \n- Charles de Gaulle"
 sp_event_Fall_France_REMARK:0 "A New Master in Europe"
   
 sp_event_Fall_Poland:0 "Fall of Poland"
 sp_event_Fall_Poland_QUOTE:0 "To be defeated and not submit, is victory; to be victorious and rest on one's laurels, is defeat. \n- Józef Piłsudski"
 sp_event_Fall_Poland_REMARK:0 "Poland Is Not Yet Lost"
   
 sp_event_Unholy_Alliance:0 "Berlin-Moscow Axis"
 sp_event_Unholy_Alliance_QUOTE:0 "It appears to be the historical mission of the Four Powers to adopt a long range-policy and to direct the future development of their peoples into the right channels by delimitation of their interests in a worldwide scale \n- Joachim von Ribbentrop"
 sp_event_Unholy_Alliance_REMARK:0 "Bad News for Europe"
   
 sp_event_Austria_Hungary:0 "Rebirth of Austria-Hungary"
 sp_event_Austria_Hungary_QUOTE:0 "The people have never cast a vote in favor of the republic. They have remained silent as long as they were exhausted from the long fight, and taken by surprise by the audacity of the revolutionaries of 1918 and 1919. \n- Otto von Habsburg"
 sp_event_Austria_Hungary_REMARK:0 "Brothers Reunited"
   
 sp_event_Eastern_Front:0 "A New Eastern Front"
 sp_event_Eastern_Front_QUOTE:0 "The Slavs will always hate us and remain our enemies! They are only frightened of a man and they only respect him if he hits them hard! \n- Wilhelm II"
 sp_event_Eastern_Front_REMARK:0 "War is Hell"
   
 sp_event_Vicky_3:0 "Victoria Crowned Kaiserin"
 sp_event_Vicky_3_QUOTE:0 "Either Germanic ideals or Anglo-Saxon ones must prevail. \n- Wilhelm II"
 sp_event_Vicky_3_REMARK:0 "Victoria III Confirmed"
 
 sp_event_Fall_China:0 "Fall of China"
 sp_event_Fall_China_QUOTE:0 "Other men are the carving knife and serving dish; we are the fish and the meat. \n- Sun Yat-sen"
 sp_event_Fall_China_REMARK:0 "Humiliation Continues"
  
 sp_event_Chinese_Civil_War:0 "Chinese Civil War"
 sp_event_Chinese_Civil_War_QUOTE:0 "Only by waging such a people's war can we defeat the national enemy. \n- Mao Zedong"
 sp_event_Chinese_Civil_War_REMARK:0 "The East Aflame"
 
 sp_event_Communist_Unification:0 "Communists Unify China"
 sp_event_Communist_Unification_QUOTE:0 "Why must there be a revolutionary party? There must be a revolutionary party because the world contains enemies who oppress the people and the people want to throw off enemy oppression. \n- Mao Zedong"
 sp_event_Communist_Unification_REMARK:0 "Red dawn in the east"
 
 sp_event_Nationalist_Unification:0 "Nationalists Unify China"
 sp_event_Nationalist_Unification_QUOTE:0 "The revolution has not yet succeeded. Work hard, comrades! \n- Sun Yat-sen"
 sp_event_Nationalist_Unification_REMARK:0 "China is Whole"
 
 sp_event_Russo_Japanese_War:0 "Second Russo-Japanese War"
 sp_event_Russo_Japanese_War_QUOTE:0 "Give me a Japanese division armed with bamboo spears and I'll wipe out the entire Russian Far Eastern Army. \n- Sadao Araki"
 sp_event_Russo_Japanese_War_REMARK:0 "The East is under siege"
 
 sp_event_Qing_Dynasty:0 "Qing Dynasty Reclaims China"
 sp_event_Qing_Dynasty_QUOTE:0 "The people are of supreme importance; the altars of the gods of earth and grain come next; last comes the ruler. That is why he who gains the confidence of the multitudinous people will be Emperor. \n- Mencius"
 sp_event_Qing_Dynasty_REMARK:0 "The Dragon roars again"
 
 sp_event_JAP_GEACPS:0 "Japanese Hegemony in East Asia"
 sp_event_JAP_GEACPS_QUOTE:0 "I shall cover the eight directions and make them my abode \n- Emperor Jimmu"
 sp_event_JAP_GEACPS_REMARK:0 "A New Order"
 
 sp_event_Japanese_Civil_War:0 "Japanese Civil War"
 sp_event_Japanese_Civil_War_QUOTE:0 "As things stand now the feudal lords are content to look on while the shogunate carries on in a highhanded manner. Neither the lords nor the shogun can be depended upon, and so our only hope lies in grass-roots heroes. \n- Yoshida Shoin"
 sp_event_Japanese_Civil_War_REMARK:0 "Rising Sun Freed?"
 
 sp_event_Chinese_Victory:0 "Japanese Withdraw from China"
 sp_event_Chinese_Victory_QUOTE:0 "If imperialism is not banished from the country, China will perish as a nation. If China does not perish, then imperialism cannot remain. \n- Chiang Kai-shek"
 sp_event_Chinese_Victory_REMARK:0 "The Tiger Awakes"