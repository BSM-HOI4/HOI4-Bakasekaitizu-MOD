PRU_cusco_upheaval: "Cusco Uprising"
PRU_cusco_upheaval_desc: "A protest against the caste system has erupted in Cusco. The persistent caste system has exacerbated discrimination over the years. The oppressed classes have been harboring discontent. However, those who favor traditional Incan values have also organized protests in opposition, leading to clashes between the two groups. Cusco is currently in a state of turmoil."
PRU_worship_of_inti: "Worship of Inti"
PRU_worship_of_inti_desc: "A massive famine has struck within the Inca Empire, leaving people anxious. They believe it to be the wrath of the gods."
PRU_Abolition_social_division: ""