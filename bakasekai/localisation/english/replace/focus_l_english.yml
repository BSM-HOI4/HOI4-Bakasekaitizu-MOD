#ここからバトル三国
battle3_1: "Current Location Identification"
battle3_1_desc: "Where are we? Where has our country gone?"
battle3_1_1: "Strengthening Economic Policies"
battle3_1_1_desc: ""
battle3_2: "Establishment of Provisional Government"
battle3_1_desc: "To resolve the situation, we should first establish a provisional government consisting of representatives from various ethnic groups."
battle3_3: "Strengthening through Poisoning"
battle3_3_desc: "By dividing and fighting among ourselves, our country will prosper. Struggle! Struggle! Struggle! Struggle! Struggle! Struggle! Struggle! Struggle! Struggle! Struggle! Struggle! Struggle! Struggle! Struggle!"
battle3_4: "Strengthening through Coexistence"
battle3_4_desc: "Although our ethnicities may differ, our hearts are one. Joining hands is the shortest path to development."
battle3_4_1: "Integration of National Factories"
battle3_4_1_desc: "By integrating factories that have been operated separately so far, we can aim for further improvement in industrial strength."
battle3_4_2: "Collaboration with Germany"
battle3_4_2_desc: "Collaboration with Germany will have a great impact on our development."
battle3_4_3: "Collaboration with France"
battle3_4_3_desc: "Collaborating with France and pursuing the path of democracy will be in our national interest."
battle3_4_4: "Collaboration with the Soviet Union"
battle3_4_4_desc: "Revolutionary countries are the most appropriate partners for our country."
battle3_4_3_1: "Joining the Allied Powers"
battle3_4_3_1_desc: "By establishing a strong mutual aid relationship among democratic_ideology countries, we can counter fascists and Bolsheviks."
battle3_4_5: "War Preparations"
battle3_4_5_desc: "From citizens to corporations and the government, we are not adequately prepared for a major war. We need to tighten our efforts once again."
battle3_4_6: "Confrontation with Germany"
battle3_4_6_desc: "There is vast land to the west. We will develop by taking over this 'West Survival Sphere.'"
battle3_4_7: "Unification of Russia"
battle3_4_7_desc: "In the east, there are fragmented Russia. We will unite them with our own hands."
battle3_4_8: "Trampling France"
battle3_4_8_desc: "Weak France can easily be crushed."
battle3_4_9: "Colonization of China"
battle3_4_9_desc: "China, which still lacks modernization, will be swallowed up by us and become our nourishment in this 'East Survival Sphere.'"
battle3_4_10: "Second Russo-Japanese War"
battle3_4_10_desc: "We now have a much greater advantage over Japan in terms of national power. We will not repeat the humiliating defeat of the first war."
battle3_s: "Declaration of the End of the Civil War"
battle3_s_desc: ""
battle3_5: "Focus on Industry"
battle3_5_desc: "We should aim to catch up with the Western powers through modern industrialization."
battle3_6: "Modernization of Agriculture"
battle3_6_desc: "Let's modernize our traditional agriculture and increase productivity."
battle3_6_1: "Collectivization of Agriculture"
battle3_6_1_desc: "Strengthen production capacity through centralized agriculture."
battle3_6_2: "Self-Help Agriculture"
battle3_6_2_desc: "By relying on self-help agriculture, we can achieve high productivity with low costs."
battle3_6_3: "Land Redistribution"
battle3_6_3_desc: "Redistribute land under state leadership to create surplus land."
battle3_6_4: "Market Economy"
battle3_6_4_desc: "Expand the market economy to increase competition and improve productivity."
battle3_6_5: "Promotion of Trade with Overseas Countries"
battle3_6_5_desc: "Large-scale trade with overseas countries can be a stimulant for the economy."
battle3_7: "Economic Development Utilizing Private Enterprise"
battle3_7_desc: "Utilize the vast wealth of private enterprise to strengthen national power."
battle3_8: "State-Led Economic Growth"
battle3_8_desc: "The state should lead the economy through industries such as defense, making it a source of national power."
battle3_9: "Military Emphasis"
battle3_9_desc: "Promote defense industries and use them for both economic development and strengthening national defense."
battle3_10: "Acceptance of Investment from Overseas"
battle3_10_desc: "Acceptance of massive capital from major countries makes it easier to carry out large-scale projects."
battle3_11: "Infrastructure Strengthening"
battle3_11_desc: "Strong infrastructure is useful for both civilian and military needs."
battle3_12: "War-Time Economic Control Law"
battle3_12_desc: "By compressing civilian demand and diverting some civilian goods to military use, more military goods can be produced."
battle3_12_1: "Strengthening Research Capability"
battle3_12_1_desc: "We cannot remain a technology backward nation forever."
battle3_12_2: "Economic Victory"
battle3_12_2_desc: "Through our desperate efforts, we have gained economic power no less than that of a major power. Now is the time to take a leap forward."
battle3_13: "Our Way"
battle3_13_desc: "We decide our own destiny."
newfocus_41: "The New Order"
newfocus_41_desc: "There is nothing to stop our hegemony anymore."

PRM_lu_jun_henozhu_li_: "Focus on the Army"
PRM_lu_jun_henozhu_li__desc: "No matter how much air and naval warfare advances, land combat will remain key in future wars. By being prepared, we can avoid returning to the hell of trenches."
PRM_zhuang_bei_henozhu_li_: "Emphasis on Equipment"
PRM_zhuang_bei_henozhu_li__desc: "The limits of equipment that infantry can carry are constantly being pushed. We must prioritize providing our forces with the best possible equipment."
PRM_zi_dong_che_hua_henozhu_li_: "Focus on Mechanization"
PRM_zi_dong_che_hua_henozhu_li__desc: "Mobility and defense are essential for safely transporting infantry to and from the battlefield. Focusing on mechanization will enable us to respond rapidly."
PRM_dokutorinhenozhu_li_: "Doctrine Emphasis"
PRM_dokutorinhenozhu_li__desc: "The land warfare doctrines from the previous war are already outdated. We must dedicate our top minds to shaping tomorrow's military thinking."
PRM_zhuang_bei_henozhu_li_ii: "Emphasis on Equipment II"
PRM_zhuang_bei_henozhu_li_ii_desc: "Continuous efforts are required to ensure that both infantry and support units possess the best available equipment."
PRM_dokutorinhenozhu_li_: "Mechanization Focus"
PRM_dokutorinhenozhu_li__desc: "By reevaluating the possibilities of mechanized infantry, we can surpass the limits of today's vehicles."
PRM_undefined: "Doctrine Emphasis II"
PRM_undefined_desc: "The battlefield is changing not only during interwar periods but also through recent conflicts. We must constantly reevaluate doctrine to reflect this."
PRM_zhuang_bei_henozhu_li_iii: "Emphasis on Equipment III"
PRM_zhuang_bei_henozhu_li_iii_desc: "We should aim to be at the cutting edge of infantry weaponry rather than relying on imitating or purchasing foreign-made equipment."
PRM_ji_jia_bu_dui_henozhu_li_: "Focus on Armored Units"
PRM_ji_jia_bu_dui_henozhu_li__desc: "By applying what we have learned from mechanized infantry, we can better improve armored vehicles."
PRM_ssnoshe_li_: "Special Forces"
PRM_ssnoshe_li__desc: "Special forces are crucial for us. Therefore, mountain troops and airborne forces should be prioritized."
battle3a_1: "Emphasis on Air Force"
battle3a_1_tt: "Insufficient §Yair base§! construction slots"
battle3a_1_desc: "No field of warfare evolves as rapidly as aerial combat. For modern nations, expertise in air power is essential."
battle3a_2: "Fighter Aircraft Emphasis"
battle3a_2_desc: "Since the World War, we haven't witnessed aerial combat. Continuing to prioritize fighter aircraft development will give us an advantage in the future."
battle3a_3: "Bomber Aircraft Emphasis"
battle3a_3_desc: "People will liken the terror of today's wars to a rain of fierce fire pouring down from the sky in the future. Let's do our best to tell this tale to the enemy."
battle3a_1_2: "Emphasis on Air Force II"
battle3a_1_2_desc: "To effectively integrate air power with other branches of the military, further advancements in aircraft technology are necessary."
battle3a_5: "Close Air Support Emphasis"
battle3a_5_desc: "The support demanded by modern armies must extend from ground vehicles to the skies."
battle3a_6: "Rocket Emphasis"
battle3a_6_desc: "Rocket engines and jet engines bring unprecedented speed to aircraft, regardless of whether they are manned or unmanned. Pioneering this technology will astonish the enemy."
battle3a_4: "Navy Emphasis"
battle3a_4_desc: "The new naval battles will expand from the surface of the water to the skies and beneath the waves."
battle3n_1: "Navy Emphasis"
battle3n_1_tt: "Insufficient §Ynaval dockyard§! construction slots"
battle3n_1_desc: "Expanding the navy should be our top priority. We should invest all available resources into shipyards and research small surface vessels."
GER_naval_effort2: "Expansion of Naval Dockyards"
GER_naval_effort2_desc: "To rebuild a truly noteworthy navy, we must significantly expand our shipbuilding capacity."
battle3n_2: "Flexible Navy"
battle3n_2_desc: "Advancements in submarine technology will reform naval warfare, enabling efficient destruction of enemy convoys."
battle3n_3: "Large-Scale Navy"
battle3n_3_desc: "Optimizing naval doctrines for safeguarding large convoys with capital ships will provide insight into the types of vessels we need."
battle3n_4: "Submarine Emphasis"
battle3n_4_desc: "Since the development of torpedo boats, submarine warfare has been the most intriguing innovation in naval warfare. Mastering submarine tactics and employing them against enemy ships will become more effective."
battle3n_5: "Cruiser Emphasis"
battle3n_5_desc: "Before embarking on advanced battleship research, an update of small cruisers is necessary."
battle3n_7: "Destroyer Emphasis"
battle3n_7_desc: "While studying submarine design and strategic use, we have learned how to counter such strategies. Specifically, this involves employing destroyers in retaliation."
battle3n_6: "Capital Ship Emphasis"
battle3n_6_desc: "The nation possessing the most battleships will likely dominate the seas. Aircraft carriers and battleships symbolize the old and new in naval superiority."

