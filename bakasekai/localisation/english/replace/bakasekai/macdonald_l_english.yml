 #NF(generic)
 MAC_army_effort: "陸軍への注力"
 MAC_army_effort_desc: "空戦や海戦がどれだけ進歩しても、陸上戦闘は将来の戦争でも鍵であり続ける。備えることで、塹壕の地獄へ舞い戻ることを回避できるのだ。"
 MAC_equipment_effort: "装備への注力"
 MAC_equipment_effort_desc: "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。我々は可能な限り最高の装備を部隊に与えることを重視しよう。"
 MAC_equipment_effort_2: "装備への注力2"
 MAC_equipment_effort_2_desc: "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。我々は可能な限り最高の装備を部隊に与えることを重視しよう。"
 MAC_equipment_effort_3: "装備への注力3"
 MAC_equipment_effort_3_desc: "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。我々は可能な限り最高の装備を部隊に与えることを重視しよう。"
 MAC_motorization_effort: "自動車化への注力"
 MAC_motorization_effort_desc: "機動力と防御力は歩兵を安全に戦場へ輸送、また撤退させる上で必要不可欠だ。この分野への注力は我々の迅速な対応を可能にするだろう。"
 MAC_doctrine_effort: "ドクトリンへの注力"
 MAC_doctrine_effort_desc: "先の大戦の陸戦ドクトリンは、すでに時代遅れである。明日の軍事思想を成形する任務に対して最高の頭脳を割かなければならない。"
 MAC_PRM_undefined: "装備への注力 II"
 MAC_PRM_undefined_desc: "歩兵と支援部隊が可能な限り最高の装備を持てるよう、不断の努力を行わねばならない。"
 MAC_mechanization_effort: "機械化への注力"
 MAC_mechanization_effort_desc: "自動車化歩兵の可能性を再考することで、今日の自動車両の可能性の限界を突破することができる。"
 MAC_doctrine_effort_2: "ドクトリンへの注力 II"
 MAC_doctrine_effort_2_desc: "戦場は戦間期のみならず、最近の紛争の経過を通して変化している。このことを反映するためにドクトリンを絶えず再評価せねばならない。"
 MAC_PRM_zhuang_bei_henozhu_li_iii: "装備への注力 III"
 MAC_PRM_zhuang_bei_henozhu_li_iii_desc: "外国製装備の模倣や購入よりも、歩兵用武器で世界の最先端になることを目指すべきである。"
 MAC_PRM_ji_jia_bu_dui_henozhu_li_: "機甲部隊への注力"
 MAC_PRM_ji_jia_bu_dui_henozhu_li__desc: "歩兵の機械化で学んだことを生かし、装甲車両をより良く改善できるだろう。"
 MAC_special_forces: "特殊部隊"
 MAC_special_forces_desc: "我々には特殊部隊が必要である。よって、山岳部隊と空挺部隊を優先事項とせねばならない。"
 MAC_aviation_effort: "空軍力への注力"
 MAC_aviation_effort_tt: "§Y航空基地§!用の建築スロットが不十分"
 MAC_aviation_effort_desc: "空の戦いにおいての技術的進化ほど速いものは他にない。近代国家なら熟達せねばならない分野が空軍力である。"
 MAC_fighter_focus: "戦闘機重視"
 MAC_fighter_focus_desc: "世界大戦以来、我々は空中戦を目にしていない。戦闘機の開発を先行し続けることは将来、我々を優位に立たせるだろう。"
 MAC_bomber_focus: "爆撃機重視"
 MAC_bomber_focus_desc: "人々は将来、今日の戦争の恐怖について、それを空から降り注ぐ猛火の雨にたとえるだろう。敵にこの物語を語らせるために、最善を尽くそう。"
 MAC_aviation_effort_2: "空軍力への注力 II"
 MAC_aviation_effort_2_desc: "空軍力を他部門の軍とうまく統合するには、航空機のさらなる進歩が必要だろう。"
 MAC_CAS_effort: "CASへの注力"
 MAC_CAS_effort_desc: "現代的な軍隊が求める支援は、地上車両だけでなく、空から共に行われねばならない。"
 MAC_rocket_effort: "ロケットへの注力"
 MAC_rocket_effort_desc: "ロケットエンジンとジェットエンジンは有人・無人を問わず、機体に前代未聞のスピードをもたらす。この技術の先駆者は、敵に驚異を与えるだろう。"
 MAC_NAV_effort: "海軍への注力"
 MAC_NAV_effort_desc: "新しい海の戦いは水上はもちろん、空中にも水面下にもその場を広げていくだろう。"
 MAC_naval_effort: "海軍への注力"
 MAC_naval_effort_tt: "§Y海軍造船所§!用の建築スロットが不十分"
 MAC_naval_effort_desc: "海軍の拡充を、最優先事項とせねばならない。造船所に可能な資源を全て投入し、小型水上艦を研究するのだ。"
 MAC_flexible_navy: "柔軟性のある海軍"
 MAC_flexible_navy_desc: "潜水艦技術の進歩による海軍戦闘の改革によって、敵輸送船団の効率的な撃滅が可能になるだろう。"
 MAC_large_navy: "大規模な海軍"
 MAC_large_navy_desc: "大型艦による輸送船団の安全確保へ海軍ドクトリンを最適化させることで、どのような艦艇を必要としているかよく分かるようになるだろう。"
 MAC_submarine_effort: "潜水艦への注力"
 MAC_submarine_effort_desc: "魚雷艇を開発して以来、潜水艦戦は最も関心の高い海軍の革新である。潜水艦対策のみならず、敵艦対策に潜水艦を利用することが上手くなるだろう。"
 MAC_cruiser_effort: "巡洋艦への注力"
 MAC_cruiser_effort_desc: "先進的な戦艦の研究に着手する前に、小型巡洋艦の更新が必要である。"
 MAC_destroyer_effort: "駆逐艦への注力"
 MAC_destroyer_effort_desc: "潜水艦の設計、戦略的利用を研究する間に、こうした戦略にどう反撃すべきかを学習した。すなわち、駆逐艦をもってする反撃である。"
 MAC_capital_ships_effort: "主力艦への注力"
 MAC_capital_ships_effort_desc: "最も戦艦を多く保有する国家が海を支配するだろう。空母と戦艦はそれぞれ海軍の優越性における新旧を象徴している。"
 MAC_industrial_effort: "工業への注力"
 MAC_industrial_effort_desc: "あらゆる政治的取り組みを民需産業の飛躍的増強のために注力する。"
 MAC_industrial_effort_2: "工業への注力 II"
 MAC_industrial_effort_2_desc: "鉄の意志と苛酷な労働倫理により、国民をその他の偉大なる産業に動員できるのだ。"
 MAC_construction_effort: "建設への注力"
 MAC_construction_effort_tt: "§Y民需工場§!用の建築スロットが不十分"
 MAC_construction_effort_desc: "例え戦争が世界中で勃発しようと、民間の生産能力を過小評価してはならない。"
 MAC_production_effort: "武装化への注力"
 MAC_production_effort_tt: "§Y軍需工場§!用の建築スロットが不十分"
 MAC_production_effort_desc: "トラクターが作れるのなら、戦車だって作れるはずだ!軍事的生産力の立ち遅れは決して許されない。"
 MAC_construction_effort_2: "建設への注力 II"
 MAC_construction_effort_2_desc: "工場を拡張し続けることは、貿易や更なる建設の取り組みのための物資生産のスピードアップを可能にする。"
 MAC_production_effort_2: "武装化への注力 II"
 MAC_production_effort_2_desc: "民間工場で軍装品を生産させようというのは能率的でない。今は軍需生産に注力すべきだ。"
 MAC_production_effort_3: "武装化への注力 III"
 MAC_production_effort_3_desc: "新たな装備の需要を満たすためには、継続した軍需工場拡大の努力が必要である。"
 MAC_infrastructure_effort: "インフラへの注力"
 MAC_infrastructure_effort_desc: "適切なインフラのない国は先進的な事業計画も建築も追及できない。"
 MAC_infrastructure_effort_tt: "§Yインフラ§!用の建築スロットが不十分"
 MAC_synth_oil_effort_tt: "§Y合成精製所§!用の建築スロットが不十分"
 MAC_infrastructure_effort_2: "インフラへの注力 II"
 MAC_infrastructure_effort_2_desc: "さらなるインフラ拡張によって、高度な秘密計画には必須となる輸送や通信が可能になるだろう。"
 MAC_construction_effort_3: "建設への注力 III"
 MAC_construction_effort_3_desc: "インフラ網の拡大は建設能力を大きく向上させてきた。"
 MAC_nuclear_effort: "核兵器への注力"
 MAC_nuclear_effort_desc: "世界を変える歴史の分岐点において、地球を一日で滅ぼしてしまうような火を、他国に灯されてはならないのだ。"
 MAC_extra_tech_slot: "追加の研究枠"
 MAC_extra_tech_slot_desc: "産業拡張およびその他の最近の進歩は、並行して複数の研究開発を実施することを可能にするかもしれない。"
 MAC_extra_tech_slot_2: "追加の研究枠 II"
 MAC_extra_tech_slot_2_desc: "我が国の急速な工業化によって、追求すべき研究開発の新たな局面が拓けた。"
 MAC_technology_sharing: "技術の共有"
 MAC_technology_sharing_desc: "同盟国と技術の進歩を共有することで、陣営全体で戦時の研究開発をより効率的に遂行できるようになるだろう。"
 MAC_secret_weapons: "秘密兵器"
 MAC_secret_weapons_desc: "余力をみな戦車と航空機の開発に注ぎこんでしまうのは魅力的な提案だが、戦争勝利の秘訣は新たな科学の領域－電子工学、ロケット工学、核研究－その全てにあるのだ。"
 
 MAC_extra_tech_slot_3: "追加の研究枠 III"
 MAC_extra_tech_slot_3_desc: "我が国の急速な工業化によって、追求すべき研究開発の新たな局面が拓けた。"
 MAC_nuclear_effort_2: "核兵器への注力 II"
 MAC_nuclear_effort_2_desc: "さらなる核兵器の研究によって、この破滅の力を他国に先んじて手に入れるのだ。"
 MAC_infrastructure_effort_3: "インフラへの注力 III"
 MAC_infrastructure_effort_3_desc: "さらなるインフラ拡張によって、高度な秘密計画には必須となる輸送や通信が可能になるだろう。"
 MAC_naval_effort_2: "造船所設備の拡大"
 MAC_naval_effort_2_desc: "真に注目に値する海軍に創り直すため、造船能力を大いに拡大しなければならない。"
 # イベント
MCD.1.t: "Success of Dieting"
MCD.1.d: "We were able to reduce our obesity level by one stage due to the success of our diet. Whether we continue to diet or eat hamburgers again is up to us."
MCD.1.a: "Well done!"
MCD.2.t: "Success of Dieting"
MCD.2.d: "We were able to reduce our obesity level by one stage due to the success of our diet. Whether we continue to diet or eat hamburgers again is up to us."
MCD.2.a: "Well done!"
MCD.3.t: "Success of Dieting"
MCD.3.d: "We were able to reduce our obesity level by one stage due to the success of our diet. Whether we continue to diet or eat hamburgers again is up to us."
MCD.3.a: "Well done!"
MCD.4.t: "Failure of Dieting"
MCD.4.d: "The weight of the nation has not decreased as expected and there are even people who have gained weight. This can be considered a failure of the diet."
MCD.4.a: "What a shame!"
MCD.5.t: "Failure of Dieting"
MCD.5.d: "The weight of the nation has not decreased as expected and there are even people who have gained weight. This can be considered a failure of the diet."
MCD.5.a: "What a shame!"
MCD.6.t: "Management Policy Planning Meeting"
MCD.6.d: "McDonald's headquarters started a meeting to discuss the future management policy. As a result of the meeting, it was decided to either continue stable management or engage in challenging management to control the obesity level of the nation. Which one will you choose?\n\n(Above choice, Difficulty: Easy Below choice, Difficulty: Hard)"
MCD.6.a: "We should focus on risk avoidance for now."
MCD.6.b: "Companies must continue to challenge themselves!"
MCD.8.t: "Civil War Breaks Out!"
MCD.8.d: "After deciding on an official abbreviation, former allies who are opposed to us have revolted. We must quickly suppress them."
MCD.8.a: "Annihilate the McDonald faction!"
MCD.8.b: "Annihilate the Mac faction!"

