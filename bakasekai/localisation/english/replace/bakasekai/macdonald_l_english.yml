#NF(generic)
MAC_army_effort: "Focus on Army"
MAC_army_effort_desc: "No matter how much air or naval warfare advances, ground combat will continue to be key in future wars. Being prepared will prevent us from returning to the hell of trenches."
MAC_equipment_effort: "Focus on Equipment"
MAC_equipment_effort_desc: "The limit of equipment that infantry can carry is constantly being pushed up. We must prioritize giving our troops the best equipment possible."
MAC_equipment_effort_2: "Focus on Equipment II"
MAC_equipment_effort_2_desc: "The limit of equipment that infantry can carry is constantly being pushed up. We must prioritize giving our troops the best equipment possible."
MAC_equipment_effort_3: "Focus on Equipment III"
MAC_equipment_effort_3_desc: "The limit of equipment that infantry can carry is constantly being pushed up. We must prioritize giving our troops the best equipment possible."
MAC_motorization_effort: "Focus on Motorization"
MAC_motorization_effort_desc: "Mobility and defense are essential for safely transporting infantry to and from the battlefield. Focusing on this area will enable us to respond quickly."
MAC_doctrine_effort: "Focus on Doctrine"
MAC_doctrine_effort_desc: "The land warfare doctrine of the previous world war is already outdated. We must devote the best minds to shaping tomorrow's military thinking."
MAC_PRM_undefined: "Focus on Equipment II"
MAC_PRM_undefined_desc: "We must make constant efforts to give infantry and support units the best possible equipment."
MAC_mechanization_effort: "Focus on Mechanization"
MAC_mechanization_effort_desc: "By reexamining the possibilities of mechanized infantry, we can surpass the limits of today's vehicles."
MAC_doctrine_effort_2: "Focus on Doctrine II"
MAC_doctrine_effort_2_desc: "The battlefield is changing not only during the interwar period but also through recent conflicts. We must constantly reevaluate our doctrine to reflect this."
MAC_PRM_zhuang_bei_henozhu_liii: "Focus on Equipment III"
MAC_PRM_zhuang_bei_henozhu_liii_desc: "Rather than imitating or purchasing foreign equipment, we should aim to have the world's most advanced infantry weapons."
MAC_PRM_ji_jia_bu_dui_henozhu_li_: "Focus on Armored Units"
MAC_PRM_ji_jia_bu_dui_henozhu_li__desc: "We can improve armored vehicles better by utilizing what we have learned from mechanizing infantry."
MAC_special_forces: "Special Forces"
MAC_special_forces_desc: "Special forces are the elite of the military. We must develop our own special forces to carry out missions that cannot be accomplished by conventional forces."
MAC_aviation_effort: "Focus on Air Force"
MAC_aviation_effort_tt: "Insufficient building slots for §Yair bases§!"
MAC_aviation_effort_desc: "Technological advancements in aerial warfare are unmatched. The field of air force is crucial for modern nations to master."
MAC_fighter_focus: "Fighter Emphasis"
MAC_fighter_focus_desc: "Since the World Wars, we haven't witnessed aerial combat. Prioritizing fighter development will give us an advantage in the future."
MAC_bomber_focus: "Bomber Emphasis"
MAC_bomber_focus_desc: "In the future, people will describe the terror of war as a rain of fire falling from the sky. We must strive to tell this story to our enemies."
MAC_aviation_effort_2: "Focus on Air Force II"
MAC_aviation_effort_2_desc: "Further progress in aircraft technology is necessary to effectively integrate air force capabilities with other military branches."
MAC_CAS_effort: "Close Air Support Emphasis"
MAC_CAS_effort_desc: "Modern warfare demands support not only on land but also from the air. Air support is essential for ground operations."
MAC_rocket_effort: "Rocket Emphasis"
MAC_rocket_effort_desc: "Rocket and jet engines bring unprecedented speed to both manned and unmanned aircraft. Pioneering this technology will amaze our enemies."
MAC_NAV_effort: "Navy Emphasis"
MAC_NAV_effort_desc: "The new naval battles will expand both on water and in the air and underwater. We must focus on strengthening our navy."
MAC_naval_effort: "Navy Emphasis"
MAC_naval_effort_tt: "Insufficient building slots for §Ynaval dockyards§!"
MAC_naval_effort_desc: "Expanding the navy is of utmost importance. We need to invest all possible resources into dockyards and research small surface vessels."
MAC_flexible_navy: "Adaptable Navy"
MAC_flexible_navy_desc: "Innovations in submarine technology will reform naval warfare, allowing efficient destruction of enemy convoys."
MAC_large_navy: "Large Navy"
MAC_large_navy_desc: "Optimizing naval doctrines for safeguarding convoys with capital ships will guide our ship requirements."
MAC_submarine_effort: "Submarine Emphasis"
MAC_submarine_effort_desc: "Since the development of torpedo boats, submarines have been a highly anticipated innovation in naval combat. Mastering both anti-submarine and anti-ship tactics is essential."
MAC_cruiser_effort: "Cruiser Emphasis"
MAC_cruiser_effort_desc: "Before initiating research on advanced battleships, updating small cruisers is necessary."
MAC_destroyer_effort: "Destroyer Emphasis"
MAC_destroyer_effort_desc: "While studying submarine design and strategic deployment, we've learned to counter these strategies effectively, primarily with destroyers."
MAC_capital_ships_effort: "Capital Ships Emphasis"
MAC_capital_ships_effort_desc: "Nations with more battleships will dominate the seas. Carriers and battleships symbolize naval supremacy, old and new."
MAC_industrial_effort: "Industrial Emphasis"
MAC_industrial_effort_desc: "Channel all political efforts into boosting civilian industries for rapid enhancement."
MAC_industrial_effort_2: "Industrial Emphasis II"
MAC_industrial_effort_2_desc: "With an iron will and rigorous work ethic, we can mobilize the nation for greater achievements in other industries."
MAC_construction_effort: "Construction Emphasis"
MAC_construction_effort_tt: "Insufficient building slots for §Ycivilian factories§!"
MAC_construction_effort_desc: "Never underestimate civilian production capabilities, even in the midst of global warfare."
MAC_production_effort: "Production Emphasis"
MAC_production_effort_tt: "Insufficient building slots for §Ymilitary factories§!"
MAC_production_effort_desc: "If we can build tractors, we can certainly build tanks! Falling behind in military production capacity is not an option."
MAC_construction_effort_2: "Construction Emphasis II"
MAC_construction_effort_2_desc: "Further expanding infrastructure will enable efficient transportation and communication for advanced secret projects."
MAC_production_effort_2: "Production Emphasis II"
MAC_production_effort_2_desc: "Relying on civilian factories to produce military equipment is inefficient. We should focus on military production now."
MAC_production_effort_3: "Production Emphasis III"
MAC_production_effort_3_desc: "Sustained expansion of military factories is essential to meet the demand for new equipment."
MAC_infrastructure_effort: "Infrastructure Emphasis"
MAC_infrastructure_effort_desc: "Nations lacking proper infrastructure cannot pursue advanced projects or construction plans."
MAC_infrastructure_effort_tt: "Insufficient building slots for §Yinfrastructure§!"
MAC_synth_oil_effort_tt: "Insufficient building slots for §Ysynthetic refineries§!"
MAC_infrastructure_effort_2: "Infrastructure Emphasis II"
MAC_infrastructure_effort_2_desc: "Further expanding infrastructure will enable efficient transportation and communication, essential for advanced secret projects."
MAC_construction_effort_3: "Construction Emphasis III"
MAC_construction_effort_3_desc: "Expanding infrastructure networks greatly enhances our construction capabilities."
MAC_nuclear_effort: "Nuclear Weapons Emphasis"
MAC_nuclear_effort_desc: "At this critical juncture in history, we must prevent other nations from setting the world on fire with nuclear weapons."
MAC_extra_tech_slot: "Additional Research Slot"
MAC_extra_tech_slot_desc: "Recent advancements in industry and other areas may enable parallel research development."
MAC_extra_tech_slot_2: "Additional Research Slot II"
MAC_extra_tech_slot_2_desc: "Our rapid industrialization has opened up new opportunities for research and development."
MAC_technology_sharing: "Technology Sharing"

MAC_technology_sharing_desc: "By sharing technological advancements with allied nations, it will become possible to conduct wartime research and development more efficiently across the entire coalition."

MAC_secret_weapons: "Secret Weapons"

MAC_secret_weapons_desc: "While investing resources into tank and aircraft development is an appealing proposition, the key to victory in war lies in the realm of new sciences – electronics, rocketry, nuclear research – all of them."

MAC_extra_tech_slot_3: "Additional Research Slot III"

MAC_extra_tech_slot_3_desc: "The rapid industrialization of our nation has opened up new phases of research and development that need to be pursued."

MAC_nuclear_effort_2: "Nuclear Weapons Focus II"

MAC_nuclear_effort_2_desc: "Further research into nuclear weapons will allow us to acquire the destructive power ahead of other nations."

MAC_infrastructure_effort_3: "Infrastructure Focus III"

MAC_infrastructure_effort_3_desc: "Further expansion of infrastructure will enable crucial transportation and communication required for advanced secret projects."

MAC_naval_effort_2: "Naval Facility Expansion"

MAC_naval_effort_2_desc: "To rebuild a truly noteworthy navy, a significant expansion of shipbuilding capacity is necessary."
