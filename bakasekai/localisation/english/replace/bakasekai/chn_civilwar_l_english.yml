CHN_civil_war.1.t:0 "'Romance of the' 'Three' 'Kingdoms' are independent!"
CHN_civil_war.1.d:0 "The moment the country's situation became unstable, the domestic pretenders rose up against them."
CHN_civil_war.1.a:0 "This is a Confucius trap!"
CHN_civil_war.1.2.a:0 "What!?"
CHN_civil_war.2.t:0 "Domestic discontent explodes!"
CHN_civil_war.2.d:0 "Sudden independence invites backlash!"
CHN_civil_war.2.a:0 "You may do as you see fit.。"
CHN_civil_war.2.2.a:0 "Now, wait, don't be hasty."
CHN_civil_war.3.t:0 "Ma announces independence!"
CHN_civil_war.3.d:0 "It can't be helped that the situation in the country is unstable."
CHN_civil_war.3.a:0 "That would be a lie."
CHN_civil_war.4.t:0 "The Han claim our country!"
CHN_civil_war.4.d:0 "It can't be helped that the situation in the country is unstable."
CHN_civil_war.4.a:0 "Oh, shit!"
CHN_civil_war.5:0 "Shu Han is back!"
CHN_civil_war.5.t:0 "Shu Han is back!"
CHN_civil_war.5.d:0 "Shu Han has risen from the depths of the mountains ..."
CHN_civil_war.5.a:0 "Humm"
CHN_civil_war.6.t:2 "Wu is back!"
CHN_civil_war.6.d:0 "Wu has become independent from us!"
CHN_civil_war.6.a:0 "hum"
CHN_civil_war.7.t:0 "Manchuria and Mongolia declare independence!"
CHN_civil_war.7.d:0 "Manchuria and Mongolia declare their independence! This will be our country's greatest loss."
CHN_civil_war.7.a:0 "Oh, my Gods."
CHN_civil_war.8.t:0 "Yuan declares independence!"
CHN_civil_war.8.d:0 "Yuan...?"
CHN_civil_war.8.a:0 "what a thing to say"
CHN_civil_war.9.t:0 "Sui Dynasty declares independence!"
CHN_civil_war.9.d:0 "S,Sui...?"
CHN_civil_war.9.a:0 "what? (emphatic)"