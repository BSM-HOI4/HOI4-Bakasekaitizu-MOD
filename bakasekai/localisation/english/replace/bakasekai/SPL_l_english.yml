SPL_naisen.0.t: "Riot"
SPL_naisen.0.d: "Citizens and natives who couldn't adapt to the cold, loneliness, and hardship have started a riot."
SPL_naisen.0.a: "Suppress and put them to work."

SPL_naisen.1.t: "Failed Suppression"
SPL_naisen.1.d: "Citizens and natives who couldn't adapt to the cold, loneliness, and hardship have started a riot.\nWe have failed to suppress them."
SPL_naisen.1.a: "Wait for the collapse of the state."

SPL_naisen.2.t: "Collapse"
SPL_naisen.2.d: "We no longer have organized leadership and it's no longer possible to govern the state."
SPL_naisen.2.a: "Retreat."

SPL_naisen.3.t: "Collapse"
SPL_naisen.3.d: "We have lost most of our territory to the natives.\nBut we must defend this land for the future."
SPL_naisen.3.a: "There's nothing left to do."
