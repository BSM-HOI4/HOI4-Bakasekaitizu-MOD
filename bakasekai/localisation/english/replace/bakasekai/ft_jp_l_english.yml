l_english:
BJPN_chanyedayuejinzhengce: "Industrial Leap Forward Policy"
BJPN_chanyedayuejinzhengce_desc: "Invest in industry and construction, and accelerate the pace of development."
BJPN_zhizaogeming: "Manufacturing Revolution"
BJPN_zhizaogeming_desc: "Master manufacturing technology to increase production efficiency."
BJPN_zhengcehuiyi: "Policy Conference"
BJPN_zhengcehuiyi_desc: "Let's discuss policies for the upcoming elections."
BJPN_sankanianjihuanoshidong: "Launch of the Three-Year Plan"
BJPN_sankanianjihuanoshidong_desc: "Guide economic policies to enrich the people."
BJPN_wenhuahuodongnotuijiang: "Promotion of Cultural Activities"
BJPN_wenhuahuodongnotuijiang_desc: "Support cultural figures to create intellectuals who can compete globally!"
BJPN_jihua: "①Plan"
BJPN_jihua_desc: "Prepare for an exhibition and sale event to introduce Japanese culture and art!\nHow about calling it the 'Cultural Grand Market'?"
BJPN_xiacengwenhuanotuijin: "Promotion of Subculture"
BJPN_xiacengwenhuanotuijin_desc: "Popular culture that appeals to the masses is more suitable for export than literature and art understood only by intellectuals."
BJPN_jiaoyugaige: "Education Reform"
BJPN_jiaoyugaige_desc: "Exposing children to various cultures will produce individuals with better ideas."
BJPN_siguodagaizaojihua: "Shikoku Great Transformation Plan"
BJPN_siguodagaizaojihua_desc: "Transform the enlarged Shikoku into a metropolis of industry, arts, and crafts!"
BJPN_nongdigaige: "Agricultural Land Reform"
BJPN_nongdigaige_desc: "Reorganize agricultural plots to revive stalled urban planning."
BJPN_bixianozhenyi: "The Emperor's True Intent"
BJPN_bixianozhenyi_desc: "Inquire about the Emperor's true intent and act accordingly."
BJPN_nongjiahenozhiyuan: "Support for Farmers"
BJPN_nongjiahenozhiyuan_desc: "Provide economic support to farmers!"
BJPN_tianyadorunimodianqiwo: "Bringing Electricity to the Countryside"
BJPN_tianyadorunimodianqiwo_desc: "Research how to deliver electricity to rural areas."
BJPN_renyuanchongzu: "Workforce Sufficiency"
BJPN_renyuanchongzu_desc: "Send people to work on farmland and engage in agriculture."
BJPN_dichandixiaonotuijin: "Promotion of Locally Sourced and Consumed Goods"
BJPN_dichandixiaonotuijin_desc: "Freshly made is always better!"
BJPN_zuowunoshuchu: "Crop Export"
BJPN_zuowunoshuchu_desc: "Export excess crops to overseas markets!"
BJPN_jujue: "Rejection"
BJPN_jujue_desc: "This is unacceptable..."
BJPN_rongren: "Acceptance"
BJPN_rongren_desc: "That's great..."
BJPN_diyihuizhengcehuiyi: "First Policy Conference"
BJPN_diyihuizhengcehuiyi_desc: "The conference dances, but progress is slow."
BJPN_dierhuizhengcehuiyi: "Second Policy Conference"
BJPN_dierhuizhengcehuiyi_desc: "The conference dances on."
BJPN_chizha: "Scolding"
BJPN_chizha_desc: "I was scolded..."
BJPN_wajie: "Collapse"
BJPN_wajie_desc: "The administration has collapsed."
BJPN_gezhutundinokuoda: "Expansion of Garrison Bases"
BJPN_gezhutundinokuoda_desc: "Expand each garrison base."
BJPN_yijienozhengzhijia: "Politician from Another Realm"
BJPN_yijienozhengzhijia_desc: "Recruit more talented politicians from another realm!"
BJPN_yishinojiemo: "End of the Ritual"
BJPN_yishinojiemo_desc: "Discern the conclusion of the ritual..."
BJPN_zongnitu: "Vertical Unity!"
BJPN_zongnitu_desc: "Vertical Unity! Vertical Unity! Vertical Unity!"
BJPN_ribenhengduangongyedidai: "Japan Transcontinental Industrial Zone"
BJPN_ribenhengduangongyedidai_desc: "Transform all of Japan into an industrial zone."
BJPN_beijihenotiaozhan: "Challenge to the Arctic"
BJPN_beijihenotiaozhan_desc: "With the Arctic in our possession, nothing will stop us in the north!"
BJPN_nanjinseyo: "March South"
BJPN_nanjinseyo_desc: "Conquer the southern barbarians and machines!"
BJPN_jihuanowansui: "Completion of the Plan"
BJPN_jihuanowansui_desc: "It's finished!"
BJPN_ciqixuanju: "Upcoming Elections"
BJPN_ciqixuanju_desc: "It's time for elections!"
BJPN_shenshengjiaoyu: "Sacred Education"
BJPN_shenshengjiaoyu_desc: "Emphasize advanced education, mythology, and national history in the education plan."
BJPN_keaiirida: "Adorable Leader"
BJPN_keaiirida_desc: "Summon our divine deity."
BJPN_pinghezhuyi: "Pacifism"
BJPN_pinghezhuyi_desc: "Our mighty deity does not favor conflict!"
BJPN_kuozhangzhuyi: "Expansionism"
BJPN_kuozhangzhuyi_desc: "Eight continents are not enough! Let the glory of our deity be known!"
BJPN_yanjiuhenotouzi: "Investment in Research"
BJPN_yanjiuhenotouzi_desc: "Increase investment in research institutions to speed up research."
BJPN_aziaquantonoxiediao: "Cooperation with the Asian Region"
BJPN_aziaquantonoxiediao_desc: "Engage with the Asian region in harmony rather than conflict."
BJPN_leyuanhenoqingong: "Invasion of Paradise"
BJPN_leyuanhenoqingong_desc: "Destroy the islands inhabited by the savages of the South Seas who dare to call it 'paradise.'"
BJPN_shengshennozhengzhijia: "Mortal Politicians"
BJPN_shengshennozhengzhijia_desc: "At least we should handle politics ourselves."
BJPN_zongnichangidushinitouzi: "Investment in Vertically Long Cities"
BJPN_zongnichangidushinitouzi_desc: "Promote three-dimensional cities with investments in vertically long cities."
BJPN_zongchangxingzheng: "Vertically Long Administration"
BJPN_zongchangxingzheng_desc: "A vertically long single administration might be more efficient than multiple ministries performing their duties."
BJPN_jiatingcaipansuonoshezhi: "Establishment of Family Courts"
BJPN_jiatingcaipansuonoshezhi_desc: "Set up family courts to deal with juvenile offenses and provide opportunities for rehabilitation."
BJPN_ziyutejiatinghenozhiyuan: "Support for Child-Raising Families"
BJPN_ziyutejiatinghenozhiyuan_desc: "Support families with child-raising and nurture outstanding children."
BJPN_yanjiunojiasu: "Accelerated Research"
BJPN_yanjiunojiasu_desc: "With the power of the gods, technological advancement is a trivial matter."
BJPN_gongrongquannokuoda: "Expansion of Mutual Prosperity Zone"
BJPN_gongrongquannokuoda_desc: "Expand the mutual prosperity zone peacefully and safeguard the peace and interests of Asia."
BJPN_zhongxiaoguowotonghe: "Intimidation of Small and Medium Countries"
BJPN_zhongxiaoguowotonghe_desc: "Even insignificant small and medium countries might develop by being annexed by our nation."
BJPN_gukitongmengnohuisheng: "Revival of the Ancient Alliance"
BJPN_gukitongmengnohuisheng_desc: "Restore the alliance with the United Kingdom and strengthen our ties once more."
BJPN_zhudaolianhe: "Archipelago Union"
BJPN_zhudaolianhe_desc: "If the islands floating in the ocean join hands with us, they will surely contribute to our national defense."
BJPN_hetongyanxi: "Joint Exercises"
BJPN_hetongyanxi_desc: "Conduct joint exercises with nations in our camp to boost morale!"
BJPN_lianhehenogangjiefang: "Harbor Liberation for the Allies"
BJPN_lianhehenogangjiefang_desc: "As a member of the Allies, we must provide repair and supply services to our allies."
BJPN_zhudaogangwanhenotouzi: "Investment in Archipelago Harbors"
BJPN_zhudaogangwanhenotouzi_desc: "Without adequate harbor facilities, we won't be able to fight effectively."
BJPN_chongnawanofangqi: "Abandoning Okinawa"
BJPN_chongnawanofangqi_desc: "Okinawa, separated from the mainland, is no longer part of Japan!"
BJPN_zhidaozhenogainianhua: "Conceptualization of Leadership"
BJPN_zhidaozhenogainianhua_desc: "It's not just about leadership; all citizens must be conscious of their goals."
BJPN_qiandaozhutundi: "Kuril Islands Garrison"
BJPN_qiandaozhutundi_desc: "The vertical expansion to the north is complete.\nWe must ensure it's never taken from us again."
BJPN_zhaohuanzhunbei: "Summoning Preparation"
BJPN_zhaohuanzhunbei_desc: "Summoning a conceptual existence from a different space."
BJPN_gainianshangnozhidaozhe: "Conceptual Leader Summoning"
BJPN_gainianshangnozhidaozhe_desc: "Summoning a conceptual leader from above."
BJPN_qiangiribenwoqurilisu: "Reclaiming a Stronger Japan"
BJPN_qiangiribenwoqurilisu_desc: "We must reclaim a stronger Japan."
BJPN_yijienozhihuiguan: "Commander from Another Realm"
BJPN_yijienozhihuiguan_desc: "Summon a commander from another realm to cooperate with us."
BJPN_zongchangdejiaoyu: "Vertically Long Education"
BJPN_zongchangdejiaoyu_desc: "With the new curriculum designed to make children grow more vertically, it emphasizes prolonged education to students."
BJPN_jinshendangnitoupiao: "Vote for the Progressive Deity Party"
BJPN_jinshendangnitoupiao_desc: "Let's entrust everything to the gods."
BJPN_huangdaodangnitoupiao: "Vote for the Imperial Path Party"
BJPN_huangdaodangnitoupiao_desc: "Most of them are just young ones... Is this really okay?"
BJPN_minzhengdangnitoupiao: "Vote for the Democratic Party"
BJPN_minzhengdangnitoupiao_desc: "Long live democracy!\nLong live! Long live! Long live!!"
BJPN_junbunotaitou: "Rise of the Military"
BJPN_junbunotaitou_desc: "Whoa!\nIt's, it's a coup!!"
BJPN_ribennoyunming: "Fate of Japan"
BJPN_ribennoyunming_desc: "Japan is in turmoil due to frequent changes in its territory."
BJPN_zongchangdangwozhichi: "Support the Vertically Long Party"
BJPN_zongchangdangwozhichi_desc: "Japan must stretch vertically as well!"
BJPN_senkyo: "1936 Election"
BJPN_senkyo_desc: "It's time for the election."
BJPN_yijienotidu: "Admiral from Another Realm"
BJPN_yijienotidu_desc: "Summon an admiral from another realm to lead us."
BJPN_yuqianhuiyi: "Imperial Conference"
BJPN_yuqianhuiyi_desc: "It's time to review the actions of the previous government."
