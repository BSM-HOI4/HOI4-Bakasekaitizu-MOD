#events
MYS.1.t: "Return of the Expedition Team"
MYS.1.d: "The 5 members of the expedition team who were dispatched to the mysterious area have returned. However, nobody knows who the returning members are, as they have been forgotten by everyone. Furthermore, all official documents regarding the expedition team have been altered, with all descriptions of the members removed...\nThe government tried to obtain information about the mysterious area from the expedition team, but they seemed to have lost their sanity and were unable to communicate with government officials. We need to find out what they have seen..."
MYS.1.a: "When peering into mysteries, mysteries also peer back at us."
MYS.2.t: "Return of the Expedition Team"
MYS.2.d: "The 5 members of the expedition team who were dispatched to the mysterious area have returned. However, nobody knows who the returning members are, as they have been forgotten by everyone. Furthermore, all official documents regarding the expedition team have been altered, with all descriptions of the members removed...\nWhen the government asked the expedition team about the mysterious area, they reported that after entering the area, their sense of direction disappeared, and their understanding of things gradually faded. It may be best to refrain from sending any more expedition teams to that area in the future..."
MYS.2.a: "When peering into mysteries, mysteries also peer back at us."