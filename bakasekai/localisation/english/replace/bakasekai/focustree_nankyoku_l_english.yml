l_english: 
SPL_qingbaowangnogouzhu: "Building an information network"
SPL_qingbaowangnogouzhu_desc: "Send puppet dolls into the native nations to gather information."
SPL_guotunozaikaifa: "Redevelopment of the homeland"
SPL_guotunozaikaifa_desc: "It's not enough to just occupy this continent. We must make it habitable, from freezing cold to scorching hot."
SPL_shunying: "Adaptation"
SPL_shunying_desc: "We must adapt to this transformed land."
SPL_woranoshen: "Our god"
SPL_woranoshen_desc: "We must serve our god."
SPL_rennozhixing: "Human intelligence"
SPL_rennozhixing_desc: "Politics by humans, for humans!"
SPL_guojianobenghuai: "Collapse of the nation"
SPL_guojianobenghuai_desc: "It seems our choices were too little, too late..."
SPL_zhengzhihuiyiwokaiku: "Convene a political conference"
SPL_zhengzhihuiyiwokaiku_desc: "We must establish our policies."
SPL_jichujiaoyunoqianghua: "Strengthening basic education"
SPL_jichujiaoyunoqianghua_desc: "We can conduct research even in barren lands!"
SPL_poruzhongyan: "Imminent demise"
SPL_poruzhongyan_desc: "There is no future left for the collapsed nation."
SPL_weizhinobingyuanjun: "Unknown Pathogen"
SPL_weizhinobingyuanjun_desc: "An unknown bacterium has been found in the ice that barely remained."
SPL_xiangzhounojianzao: "Building the Ark"
SPL_xiangzhounojianzao_desc: "According to the book that the indigenous people had, it seems that the end can be overcome by an ark."
SPL_taimurimituto: "Time Limit"
SPL_taimurimituto_desc: "Our time limit is fast approaching."
SPL_weijikaranotuoque: "Escaping the Crisis"
SPL_weijikaranotuoque_desc: "It seems that by using a certain means, our descendants can escape from the crisis. But when they grow up, we will no longer be there..."
SPL_shijienozhongyan: "The End of the World"
SPL_shijienozhongyan_desc: "It's over..."
SPL_jishunoxinyang: "Faith in Technology"
SPL_jishunoxinyang_desc: "Further development,\nfurther growth,\nfurther research!"
SPL_yanjiunojiasu: "Accelerating Research"
SPL_yanjiunojiasu_desc: "Let's gather researchers and accelerate research."
SPL_jishugexin: "Technological Innovation"
SPL_jishugexin_desc: "Finally, we have obtained the fundamental computer technology of our original world!"
SPL_biyaojishunoyanjiu: "Researching Required Technology"
SPL_biyaojishunoyanjiu_desc: "We must research the necessary technology to create a place where our gods can live."
SPL_jiyijichengjishunokaifa: "Development of Memory Inheritance Technology"
SPL_jiyijichengjishunokaifa_desc: "By creating memory inheritance technology, we can inherit the memory of our gods."
SPL_95: "95"
SPL_95_desc: "Following the Great Mother, let's make 95-nee the head of state."
SPL_guancejidinoxiufu: "Repair of the Observation Base"
SPL_guancejidinoxiufu_desc: "Let's survey and repair the observation base left by the indigenous people."
SPL_jishuhenohuigui: "Return to Technology"
SPL_jishuhenohuigui_desc: "But we must return to technology."
SPL_jishuzhishangzhuyi: "Technological Supremacy"
SPL_jishuzhishangzhuyi_desc: "Technology saved us. What else is there to believe in if not technology?"
SPL_anzhunodaichang: "The Price of Peace"
SPL_anzhunodaichang_desc: "Let's make the fate of our descendants peaceful at the cost of our lives."
SPL_waihenozhunbei: "Preparing for the Outside"
SPL_waihenozhunbei_desc: "Let's prepare to venture outside."
SPL_diebaoqianghua: "Strengthening Espionage"
SPL_diebaoqianghua_desc: "Let's train spies capable of carrying out sabotage."
SPL_zaochuansuonojianshe: "Construction of a Shipyard"
SPL_zaochuansuonojianshe_desc: "We need ships that can withstand harsh weather to venture outside. For that, we need a large shipyard."