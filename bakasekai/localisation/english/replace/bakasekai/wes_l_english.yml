l_english:
 WES_GATHERING_STORM_DESC:2 "The Sahara Desert has a choice to become a powerful nation. One is to become an empire, two is to expand its sphere of influence, and three is to let the ...... sands take over. Which of these should our country choose?"
 LOC_SAYAMAOKI:2 "Sayamaoki."

 # Event(main)
 WES.1.t:2 "Invitation to the Sahara Greening Commission."
 WES.1.d:2 "Sahara has established the Sahara Greening Committee and invited us to join. \n If we join the committee, we will benefit from greening."
 WES.1.a:2 "Join the Greening Committee."
 WES.1.b:2 "Decline."
 WES.2.t:2 "Proposal from the Sahara."
 WES.2.d:2 "Sahara is trying to be more deeply involved in the committee. According to Sahara, this appears to be beneficial."
 WES.2.a:2 "I agree."
 WES.2.b:2 "I disagree."
 WES.2.c:2 "It is none of our business."
 WES.3.t:2 "Further committee unity."
 WES.3.d:2 "Sahara is seeking a common name for a further committee."
 WES.3.a:2 "Let's expand commerce!"
 WES.3.b:2 "Refuse."
 WES.3.c:2 "It's none of our business."
 WES.4.t:2 "Proposal for federation."
 WES.4.d:2 "Sahara proposes to federate the Greening Committee."
 WES.4.a:2 "Accept the coalitionization."
 WES.4.b:2 "Decline."
 WES.4.c:2 "It is none of our business."
 WES.5.t:2 "Resource investment by Sahara1"
 WES.5.d:2 "Sahara is cooperative in developing the resources we have. Should we accept?"
 WES.5.a:2 "We should accept the investment."
 WES.5.b:2 "Refuse."
 WES.6.t:2 "Resource investment by Sahara 2."
 WES.6.d:2 "Sahara is planning further investments. Should we accept?"
 WES.6.a:2 "We should accept the investment."
 WES.6.b:2 "Refuse."
 WES.6.c:2 "It is none of our business."
 WES.7.t:2 "Resource investment by Sahara3"
 WES.7.d:2 "Sahara is planning further investments. Should we accept?"
 WES.7.a:2 "We should accept the investment."
 WES.7.b:2 "Refuse."
 WES.7.c:2 "It is none of our business."
 WES.8.t:2 "Resource investment by Sahara4"
 WES.8.d:2 "Sahara is trying to buy our resources. Should we accept?"
 WES.8.a:2 "We should accept the investment."
 WES.8.b:2 "Refuse."
 WES.8.c:2 "It is none of our business."
 WES.9.t:2 "Puppetization."
 WES.9.d:2 "We have finally puppeted them. We will expand without means of aggression."
 WES.9.a:2 "Well done!"
 WES.10.t:2 "Rejected the proposal."
 WES.10.d:2 "They turned down our proposal. Let's go 'physically' retrieve the resources."
 WES.10.a:2 "It seems they were foolish..."
 WES.11.t:2 "They accepted our request."
 WES.11.d:2 "They accepted our proposal. They will develop with our support!"
 WES.11.a:2 "Long live the Sahara Greening Commission!"
 WES.12.t:2 "They turned down our request."
 WES.12.d:2 "They have turned down our proposal. They will fall..."
 WES.12.a:2 "Will they not accept our support..."
 WES.13.t:2 "Traveling heads of state..."
 WES.13.d:2 "Our President says he is going to Tokyo on a trip at public expense. Should we stop this..."
 WES.13.a:2 "It absolutely must be stopped!"
 WES.13.b:2 "We should pay a formal visit to the Japanese government."
 WES.13.c:2 "He needs a rest too."
 WES.14.t:2 "A couple(?)"
 WES.14.d:2 "His Excellency traveled to Tokyo and brought back a duo...? He brought them back with him. \Ã‰n one of them resembled a "Manjuu", a souvenir from Japan, and they did not look human at all, but they spoke human language. \It seems that the Prime Minister is willing to hire them as ministers, but should I approve it...?"
 WES.14.a:2 "Unidentifiable beings should be 'eliminated'."
 WES.14.b:2 "The Prime Minister is right, they are going to bring something important to this country..."
 WES.15.t:2 "Sayama Prefecture."
 WES.15.d:2 "Something has happened that I don't understand. The name of this prefecture was changed from Sawara Prefecture to Sayama Prefecture."
 WES.15.a:2 "What happened..."
 WES.16.t:2 "Peace negotiations with South Africa."
 WES.16.d:2 "We have occupied most of South Africa. Any further sterile conflict should cease."
 WES.16.a:2 "We should make peace."
 WES.16.b:2 "No, we should keep fighting!"
 WES.17.t:2 "Negotiate peace from the Sahara."
 WES.17.d:2 "The Saharan government has sent us a surrender letter saying that further fighting would be sterile. How should we respond?"
 WES.17.a:2 "Resistance will only cause more damage."
 WES.17.b:2 "We shall never surrender!"
 WES.18.t:2 "Peace is made."
 WES.18.d:2 "The territory of South Africa is to be annexed by our country."
 WES.18.a:2 "We did it!"
 WES.19.t:2 "Rejection of peace."
 WES.19.d:2 "We thought we should make peace, but they seem different. Let us attack them thoroughly and destroy them."
 WES.20.t:2 "Private use of public funds by the President?"
 WES.20.d:2 "The IRS has investigated and it appears that the President has frequently used public funds for private purposes. What should we do?"
 WES.20.a:2 "The people should be made public and brought to justice!"
 WES.20.b:2 "Let them be stopped in secret."
 WES.20.c:2 "We should let him do what he wants."
 WES.21.t:2 "Determine the length of the trip."
 WES.21.desc:2 "The duration of the President's trip to Japan is to be set. It should be as short as possible..."
 WES.21.a:2 "It should be two days."
 WES.21.b:2 "It should be five days."
 WES.21.c:2 "Should be 7 days."
 WES.21.d:2 "It should be any amount."
 WES.22.t:2 "The result of the visit."
 WES.22.d:2 "The visit to the Japanese government did not yield particularly significant results. However, it seems that we were able to expand our knowledge."
 WES.22.a:2 "It seems to have produced some results."
 WES.23.t:2 "President Returns Home."
 WES.23.d:2 "The President has returned from his trip from Japan. Let him return to his official duties as soon as possible."
 WES.23.a:2 "This will satisfy him."
 WES.24.t:2 "The President's re-election."
 WES.24.d:2 "The president was removed from office for personal misappropriation of political funds. This has caused chaos throughout the country and there have been many riots and demonstrations. We are greatly affected by this, but we must hasten the elections. I wonder which candidate would have won..."
 WES.24.a:2 "Fennec is running for president! Cute!"
 WES.24.b:2 "Isaac Ali has been elected!"
 WES.24.c:2 "No, if we don't decide on a president this way...it will achieve our goal...?"
 WES.25.t:2 "The destruction of the government."
 WES.25.d:2 "After a long period without a president, the people are beginning to question the existence of government. The time is ripe, let us begin to take action to achieve our ideals."
 WES.25.a:2 "Popular support has been installed! Let's keep going!"
 WES.26.t:2 "Correction of stability."
 WES.26.d:2 "The degree of stability in our country continues to decline. Let's divert the public's attention away from instability. ...It is not a fundamental solution, but..."
 WES.26.a:2 "We did it!!! Stability appears to be restored!"
 WES.27.t:2 "Completion of transcontinental rail construction."
 WES.27.d:2 "We have been able to stretch more railroads in our country. This will boost our country's economy."
 WES.27.a:2 "Another step closer to America..."
 WES.28.t:2 "SGC Research Cooperation Organization."
 WES.28.d:2 "The Sahara Greening Commission is currently discussing research cooperation among member countries, and joining would further enhance our country's research capabilities. Should we join?"
 WES.28.a:2 "We should join."
 WES.28.b:2 "We should not."
 WES.29.t:2 "One young man's desire to join."
 WES.29.d:2 "Jean-Bedel Bokasa, son of a Mbaka chief, wishes to enlist in our army. Should we accept...?"
 WES.29.a:2 "Let us accept his enlistment."
 WES.29.b:2 "We should refuse."
 WES_Bokkassa_hire:2 "You will be hired as a general after 360 days."
 WES.30.t:2 "Policy decisions."
 WES.30.d:2 "Our country must determine its future military policy. We start with the Army."
 WES.30.a:2 "We should engage in maneuver warfare."
 WES.30.b:2 "We should strengthen our firepower."
 WES.30.c:2 "We should plan carefully."
 WES.30.desc:2 "Vertical depth and guerrilla tactics should be conducted."
 WES.31.t:2 "Policy decisions."
 WES.31.d:2 "Our country must set military policy for the future. Next is the Navy."
 WES.31.a:2 "We should increase the survivability of our fleet."
 WES.31.b:2 "We should destroy enemy commerce."
 WES.31.c:2 "Should utilize aircraft carriers to destroy enemy naval forces."
 WES.32.t:2 "Policy decisions."
 WES.32.d:2 "Our country must determine its future military policy. The last is the Air Force."
 WES.32.a:2 "The highest priority should be given to securing air superiority."
 WES.32.b:2 "Assistance of the Army by the Air Force is important."
 WES.32.c:2 "It is best to destroy enemy production capabilities by the air force."
 WES.33.t:2 "Presidential election."
 WES.33.d:2 "Our country must set its future military policy. At the end of the day, it is the Air Force."
 WES.33.a:2 "El Ouali Mustapha Sayed re-elected."
 WES.33.b:2 "Mr. Issac Ali was elected."
 WES.33.c:2 "Mr. Issac Ali was re-elected."
 WES.33.d:2 "Mr. Jean-Bedel Bokassa was elected."
 WES.39.t:2 "Annexation of belligerents."
 WES.39.d:2 "Our country surrendered and annexed an enemy country."
 WES.39.a:2 "Annexation of Morocco."
 WES.39.b:2 "Annexation of Kashmir."
 WES.39.c:2 "Annexation of Cambodia."
 WES.40.t:2 "Request of the Province of Sayama."
 WES.40.d:2 "Sayama Prefecture requests that our country's Aomori Prefecture be ceded as land for the construction of 'Sayama Prefecture'."
 WES.40.a:2 "The "self-proclaimed" Sayama Prefecture and others will win in an instant."
 WES.40.b:2 "We should yield."
 WES.41.t:2 "Failure to negotiate."
 WES.41.d:2 "The Japanese emissaries have told us that there is not a single piece of territory to give to 'self-proclaimed' Sayama Prefecture and others."
 WES.41.a:2 "It is a declaration of entry into the war."
 WES.42.t:2 "Negotiations are concluded."
 WES.42.d:2 "Japan approved the cession. Our country can now proceed with the Narrow Mountain Construction Project."
 WES.42.a:2 "We did it!"
 WES.43.t:2 "Negotiations from 'Sayama'."
 WES.43.d:2 "'Sayama Prefecture' is proposing peace in exchange for our country's cession of Aomori Prefecture. What should we do?"
 WES.43.a:2 "We should yield."
 WES.43.b:2 "We must continue to resist."
 WES.44.t:2 "Negotiations from 'Sayama'."
 WES.44.d:2 "The "Sayama Prefecture" proposes peace in exchange for the cession of our Aomori Prefecture. What should we do?"
 WES.44.a:2 "We should yield."
 WES.44.b:2 "We must continue to resist."
 WES.45.t:2 "Failure to negotiate."
 WES.45.d:2 "Japan has refused to make peace. We will still have to fight..."
 WES.45.a:2 "The battle is still going on."
 WES.46.t:2 "Negotiations are concluded."
 WES.46.d:2 "Japan has approved the cession. Our country can now proceed with the Narrow Mountain Construction Project."
 WES.46.a:2 "We did it!"
 WES.47.t:2 "Employment of the Shogun."
 WES.47.d:2 "Major Bokassa, son of the chief, is finally a general. He will work for our country."
 WES.47.a:2 "Long live the Sahara!"

