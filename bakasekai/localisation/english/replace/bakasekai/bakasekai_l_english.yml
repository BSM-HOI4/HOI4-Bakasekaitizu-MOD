 # news_event
 baka_news.1.t:2 ""We will be the sand!""
 baka_news.1.desc:2 "The Sahara Desert government has suddenly declared to the whole world that it is promoting desertification. \According to the Ўn, "We need to turn all the dirty civilisation, all the dirty greenery into beautiful sand". \The whole world sees this as nothing more than a delusion by the inhabitants of the barren land that is the Sahara Desert."
 baka_news.1.a:2 "All sands of the world, unite! Long live desertification!!!"
 baka_news.1.b:2 "Has the heat made you crazy?"
 baka_news.2.t:2 "Formation of the Sahara Greening Committee."
 baka_news.2.desc:2 "The Sahara Desert Government has established a new camp with the aim of greening the desert and enriching the nation. And it wants other countries to join!"
 baka_news.2.a:2 "It is time to expand our sphere of influence..."
 baka_news.2.b:2 "The time has come for the desert to develop..."
 baka_news.3.t:2 "Bangkok's country name change."
 baka_news.3.d:2 "The Bangkok government recently changed the name of the country from Bangkok to "Krungthep Mahanakorn Amorn Rattanakosin Mahintarayutthaya Mahadilok Pop Nopparat Ratchathani Burirom Udom Ratchathani Waet Maha Sattarn". The announcement that the name will be changed to 'Amorn Pimaan Awatan Satit Sakkatattiya Wisanukamprasit'."
 baka_news.3.a:2 "Excellent!"
 baka_news.3.b:2 "I feel there is a connection..."
 baka_news.3.c:2 "Are you stupid?"
 start.0.t:0 "Welcome to the stupid world map."
 start.0.d:0 "Our lives have been rewritten by Halley's Comet. Borders as messed up as the old Hoi4 AI, queues of refugees trying to return to their lost homelands. \Governance structures below the backwaters of Africa, militias and security forces fighting each other. A number of sick people that you don't often see in Citizens Skylines... But we are, at last, restoring order..."
 start.0.a:0 "Let us begin."
