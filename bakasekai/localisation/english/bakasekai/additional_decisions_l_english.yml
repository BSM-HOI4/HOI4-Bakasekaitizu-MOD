 siphon_equipment_stockpiles_for_neutrality_civil_war:2 "装備の横領"
 siphon_equipment_stockpiles_for_neutrality_civil_war_desc:2 "国の装備備蓄をかすめ取ることで、将来的な闘争の助けとなる小規模な隠し武器庫を作ることができるだろう。"
 formulate_surprise_attack_plan_for_neutrality_civil_war:2 "奇襲計画の立案"
 formulate_surprise_attack_plan_for_neutrality_civil_war_desc:2 "敵は直面している危機に気づいていない。これを最大限に活用するための戦闘計画を指示し、正確に行動に移さなければならない。"
 ignite_the_neutrality_civil_war:2 "内戦の火蓋を切る"
 ignite_the_neutrality_civil_war_desc:2 "機は熟した。必要な準備はすべて整った。後戻りはできない。"
 rebuild_the_nation_neutrality:2 "国家再建"
 rebuild_the_nation_neutrality_desc:2 "内戦の後、荒れ果てた我が国を再建する時が来た。"
 open_up_political_discourse_neutrality:2 "政治論議を開く"
 open_up_political_discourse_neutrality_desc:1 "我々は政府の視野を広げることを受け入れる必要がある。おそらく、これは我が国の国政に平和的な変化をもたらすだろう。"
 discredit_government_neutrality:2 "政府への不信感"
 discredit_government_neutrality_desc:2 "現政府の数々の欠点を追及することにより、これらの失敗のイデオロギーに起因する原因に人々の目を向けさせることができる。"
 hold_the_neutrality_national_referendum:2 "国民投票の実施"
 hold_the_neutrality_national_referendum_desc:2 "十分な支援があれば、血を見ることもなく安全に政府の変更に対し国民投票を行うであろう。"

change_ideology_event.1.t:2 "Civilian activists demand a national referendum"
change_ideology_event.1.desc:2 "Civilian politicians are scheming to take power through a national referendum, backed by widespread support from the general public. Although [Root.GetLeader] does not look kindly upon the challenge to [Root.GetRulingParty]'s government, the demand has been growing day by day, and it seems that they have no choice but to accept it. \n\nIt is believed that civilian activists have a definite advantage in the referendum, with support rooted in every stratum of society, but it is unclear what changes will be brought to the people by the government's transformation."
change_ideology_event.1.a:2 "By the people, for the people!"
