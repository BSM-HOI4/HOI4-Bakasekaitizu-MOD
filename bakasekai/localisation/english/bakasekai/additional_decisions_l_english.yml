 open_up_political_discourse_futurism_desc:1 "我々は政府の視野を広げることを受け入れる必要がある。おそらく、これは我が国の国政に平和的な変化をもたらすだろう。"
 discredit_government_futurism:2 "政府への不信感"
 discredit_government_futurism_desc:2 "現政府の数々の欠点を追及することにより、これらの失敗のイデオロギーに起因する原因に人々の目を向けさせることができる。"
 hold_the_futurism_national_referendum:2 "国民投票の実施"
 hold_the_futurism_national_referendum_desc:2 "十分な支援があれば、血を見ることもなく安全に政府の変更に対し国民投票を行うであろう。"
 intellectualism_on_the_rise:2 "知識主義の台頭"
 intellectualism_on_the_rise_desc:2 "増え続ける住民の支持とともに、知識的な価値に好意的な政治集団がその発言力を増しつつある。我が国の知識による政治への道は、ただ平和的なもしくは流血を伴う選択を待つだけとなっている。"
 prepare_for_intellectualism_civil_war:2 "内戦の準備"
 prepare_for_intellectualism_civil_war_desc:1 "我々に市民の心境の変化をゆっくりと待っている時間はない。もしその過程で人命が失われることがあっても、迅速に事柄を推し進めねばならないだろう。平和的な国民投票とは異なり、内戦は我が国の軍隊、産業、インフラへ甚大な惨状をもたらすことになるが、前者よりも迅速に事が進み、終わった後は我々の意思をより強く浸透させることができる。"
 expand_civil_intellectualism_support:2 "市民の支持を拡大"
 expand_civil_intellectualism_support_desc:1 "我々の主張に対する市民の支持の継続的な拡大を確実なものとし、現政権の権威への挑戦を勇気づけなければならない。政府としての地位がますます損なわれ、市民の不安が高まっている状況にあれば、我々の目標達成がより容易なものとなる。特にその目標が合法的な政権交代ではなく、そう……破滅的な手段による政権交代を目指すものであるならば。"
 army_support_for_intellectualism_civil_war:2 "軍隊の支持を拡大"
 army_support_for_intellectualism_civil_war_desc:2 "軍に対する十分な支援がなければ、武力によるイデオロギー闘争での勝利の望みはないだろう。軍の上級部隊の忠誠心を確保しなければならない。"
 ensure_general_loyalty_for_intellectualism_civil_war:1 "下級将官の忠誠を確保"
 ensure_general_loyalty_for_intellectualism_civil_war_desc:2 "一部の将軍たちは市民主義に同調的な感情を抱いているかもしれない。戦いが始まる前に、彼らの忠誠心を確保せねばならない。"
 ensure_marshal_loyalty_for_intellectualism_civil_war:2 "高級将官の忠誠を確保"
 ensure_marshal_loyalty_for_intellectualism_civil_war_desc:2 "一部の元帥たちは市民主義に同調的な感情を抱いているかもしれない。戦いが始まる前に、彼らの忠誠心を確保せねばならない。"
