 ensure_general_loyalty_for_neutrality_civil_war_desc:2 "一部の将軍たちは市民主義に同調的な感情を抱いているかもしれない。戦いが始まる前に、彼らの忠誠心を確保せねばならない。"
 ensure_marshal_loyalty_for_neutrality_civil_war:2 "高級将官の忠誠を確保"
