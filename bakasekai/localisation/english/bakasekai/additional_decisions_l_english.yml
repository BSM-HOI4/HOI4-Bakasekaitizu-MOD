 civilism_on_the_rise:2 "市民主義の台頭"
 civilism_on_the_rise_desc:2 "増え続ける住民の支持とともに、市民主義的な価値に好意的な政治集団がその発言力を増しつつある。我が国の市民による政治への道は、ただ平和的なもしくは流血を伴う選択を待つだけとなっている。"
 prepare_for_civilism_civil_war:2 "内戦の準備"
 prepare_for_civilism_civil_war_desc:1 "我々に市民の心境の変化をゆっくりと待っている時間はない。もしその過程で人命が失われることがあっても、迅速に事柄を推し進めねばならないだろう。平和的な国民投票とは異なり、内戦は我が国の軍隊、産業、インフラへ甚大な惨状をもたらすことになるが、前者よりも迅速に事が進み、終わった後は我々の意思をより強く浸透させることができる。"
 expand_civil_civilism_support:2 "市民の支持を拡大"
 expand_civil_civilism_support_desc:1 "我々の主張に対する市民の支持の継続的な拡大を確実なものとし、現政権の権威への挑戦を勇気づけなければならない。政府としての地位がますます損なわれ、市民の不安が高まっている状況にあれば、我々の目標達成がより容易なものとなる。特にその目標が合法的な政権交代ではなく、そう……破滅的な手段による政権交代を目指すものであるならば。"
 army_support_for_civilism_civil_war:2 "軍隊の支持を拡大"
 army_support_for_civilism_civil_war_desc:2 "軍に対する十分な支援がなければ、武力によるイデオロギー闘争での勝利の望みはないだろう。軍の上級部隊の忠誠心を確保しなければならない。"
 ensure_general_loyalty_for_civilism_civil_war:1 "下級将官の忠誠を確保"
 ensure_general_loyalty_for_civilism_civil_war_desc:2 "一部の将軍たちは市民主義に同調的な感情を抱いているかもしれない。戦いが始まる前に、彼らの忠誠心を確保せねばならない。"
 ensure_marshal_loyalty_for_civilism_civil_war:2 "高級将官の忠誠を確保"
 ensure_marshal_loyalty_for_civilism_civil_war_desc:2 "一部の元帥たちは市民主義に同調的な感情を抱いているかもしれない。戦いが始まる前に、彼らの忠誠心を確保せねばならない。"
 siphon_equipment_stockpiles_for_civilism_civil_war:2 "装備の横領"
 siphon_equipment_stockpiles_for_civilism_civil_war_desc:2 "国の装備備蓄をかすめ取ることで、将来的な闘争の助けとなる小規模な隠し武器庫を作ることができるだろう。"
 formulate_surprise_attack_plan_for_civilism_civil_war:2 "奇襲計画の立案"
 formulate_surprise_attack_plan_for_civilism_civil_war_desc:2 "敵は直面している危機に気づいていない。これを最大限に活用するための戦闘計画を指示し、正確に行動に移さなければならない。"
 ignite_the_civilism_civil_war:2 "内戦の火蓋を切る"
 ignite_the_civilism_civil_war_desc:2 "機は熟した。必要な準備はすべて整った。後戻りはできない。"
 rebuild_the_nation_civilism:2 "国家再建"
 rebuild_the_nation_civilism_desc:2 "内戦の後、荒れ果てた我が国を再建する時が来た。"
 open_up_political_discourse_civilism:2 "政治論議を開く"
 open_up_political_discourse_civilism_desc:1 "我々は政府の視野を広げることを受け入れる必要がある。おそらく、これは我が国の国政に平和的な変化をもたらすだろう。"
 discredit_government_civilism:2 "政府への不信感"
 discredit_government_civilism_desc:2 "現政府の数々の欠点を追及することにより、これらの失敗のイデオロギーに起因する原因に人々の目を向けさせることができる。"
