l_spanish:
  sp_event_Second_World_War:0 "La Segunda Guerra Mundial"
  sp_event_Second_World_War_QUOTE:0 "Aquellos que quieran vivir, dejémosle luchar, y los que no quieran pelear en este mundo de lucha eterna no merecen vivir. \n- Adolf Hitler"
  sp_event_Second_World_War_REMARK:0 "Aquí vamos de nuevo..."
    
  sp_event_Sino_Japanese:0 "La segunda guerra Chino-Japonesa"
  sp_event_Sino_Japanese_QUOTE:0 "Nosotros, la nación china, tenemos el espíritu de luchar contra el enemigo hasta la última gota de nuestra sangre, la determinación de recuperar nuestro territorio perdido por nuestros propios esfuerzos, y la capacidad de mantenernos en pie en la familia de naciones. \n- Mao Zedong"
  sp_event_Sino_Japanese_REMARK:0 "¿Puede China contener al Sol Naciente?"
  
  sp_event_Spanish_Civil_War:0 "Guerra Civil Española"
  sp_event_Spanish_Civil_War_QUOTE:0 "¿Qué le importa al cadáver quién tenía razón y quién no? \n- Manuel Azaña"
  sp_event_Spanish_Civil_War_REMARK:0 "¿Qué será de España?"
  
  sp_event_Pacific_War:0 "La guerra del Pacífico"
  sp_event_Pacific_War_QUOTE:0 "¡Tora! ¡Tora! ¡Tora! \n- Mitsuo Fuchida"
  sp_event_Pacific_War_REMARK:0 "¡Banzai!"
  
  sp_event_Barbarossa:0 "Unternehmen Barbarossa"
  sp_event_Barbarossa_QUOTE:0 "Sólo tenemos que patear la puerta y toda la estructura podrida se vendrá abajo. \n- Adolf Hitler"
  sp_event_Barbarossa_REMARK:0 "¿Fin?"
  
  sp_event_Nationalist:0 "Victoria nacionalista en España"
  sp_event_Nationalist_QUOTE:0 "Sólo soy responsable ante Dios y la historia. \n- Francisco Franco"
  sp_event_Nationalist_REMARK:0 "Una nueva España"
  
  sp_event_Republican:0 "Victoria republicana en España"   
  sp_event_Republican_QUOTE:0 "Lo dejaron todo... y vinieron y nos dijeron: 'Estamos aquí, vuestra causa, la causa de España, es la nuestra. Es la causa de toda la humanidad avanzada y progresista'. \n- Dolores Ibárruri"
  sp_event_Republican_REMARK:0 "Vuelve la estabilidad"
  
  sp_event_Anarquist:0 "Victoria anarquista en España"
  sp_event_Anarchist_QUOTE:0 "Creo, como siempre he creído, en la libertad. La libertad que descansa en el sentido de la responsabilidad. Considero indispensable la disciplina, pero debe ser una disciplina interior, motivada por un propósito común y un fuerte sentimiento de camaradería. \n- Buenaventura Durruti"
  sp_event_Anarchist_REMARK:0 "España es libre"
  
  sp_event_Communist:0 "Victoria comunista en España"
  sp_event_Communist_QUOTE:0 "Había una creencia en la revolución y en el futuro, un sentimiento de haber surgido de repente en una era de igualdad y libertad. Los seres humanos intentaban comportarse como seres humanos y no como engranajes de la máquina capitalista. \n- George Orwell"
  sp_event_Communist_REMARK:0 "¿Una España roja?"
  
  sp_event_Falangist:0 "Victoria falangista en España"
  sp_event_Falangist_QUOTE:0 "En un barrido poético levantaremos esta ferviente devoción a España; haremos sacrificios, renunciaremos a la vida fácil y triunfaremos. \n- José Antonio Primo de Rivera"
  sp_event_Falangist_REMARK:0 "¡Arriba España!"
  
  sp_event_Stalinist:0 "Victoria estalinista en España"
  sp_event_Stalinist_QUOTE:0 "El verdadero valor consiste en ser lo suficientemente fuerte como para dominarse y superarse a sí mismo y subordinar la propia voluntad a la voluntad de la colectividad, a la voluntad del órgano superior del partido. \n- Joseph Stalin"
  sp_event_Stalinist_REMARK:0 "¿Soviéticos en Europa?"
  
  sp_event_Carlist:0 "Victoria carlista en España"
  sp_event_Carlist_QUOTE:0 "España es el país más fuerte del mundo, los españoles han intentado destruir España durante siglos y no lo han conseguido. \n- Otto von Bismark"
  sp_event_Carlist_REMARK:0 "El retorno del rey"
  
  sp_event_British_Collapse:0 "Colapso británico"
  sp_event_British_Collapse_QUOTE:0 "Nada puede salvar a Inglaterra, si no se salva a sí misma. \n- Winston Churchill"
  sp_event_British_Collapse_REMARK:0 "El sol se pone"
  
  sp_event_Fall_Germany:0 "Caída de Alemania"
  sp_event_Fall_Germany_QUOTE:0 "Los Hitler van y vienen, pero Alemania y el pueblo alemán prevalecen. \n- Joseph Stalin"
  sp_event_Fall_Germany_REMARK:0 "¡Auf Wiedersehen!"
  
  sp_event_Soviet_End:0 "Fin de la Unión Soviética"
  sp_event_Soviet_End_QUOTE:0 "La historia demuestra que no hay ejércitos invencibles y que nunca los ha habido. \n- Joseph Stalin"
  sp_event_Soviet_End_REMARK:0 "¿Y ahora qué?"
  
  sp_event_Japanese_Surrender:0 "La rendición japonesa"
  sp_event_Japanese_Surrender_QUOTE:0 "La situación de la guerra ha evolucionado no necesariamente en beneficio de Japón. \n- Hirohito"
  sp_event_Japanese_Surrender_REMARK:0 "El Sol Naciente ya no existe"
  
  sp_event_Fall_America:0 "Caída de América"
  sp_event_Fall_America_QUOTE:0 "La guerra es la locura más trágica y estúpida de la humanidad; buscar o aconsejar su provocación deliberada es un crimen negro contra todos los hombres. \n- Dwight D. Eisenhower"
  sp_event_Fall_America_REMARK:0 "El sueño aplastado"
  
  sp_event_first_nuke:0 "Primera detonación nuclear"
  sp_event_first_nuke_QUOTE:0 "Me he convertido en la Muerte, el destructor de mundos. \n- J. Robert Oppenheimer"
  sp_event_first_nuke_REMARK:0 "El mundo sólo puede mirar"
  
  sp_event_Imperial_Federation:0 "La Federación Imperial"
  sp_event_Imperial_Federation_QUOTE:0 "¿Cómo está el Imperio? \n- Jorge V"
  sp_event_Imperial_Federation_REMARK:0 "El sol nunca se pone"
  
  sp_event_Decolonization:0 "Descolonización del Imperio Británico"
  sp_event_Decolonization_QUOTE:0 "No existe la libertad lenta. La libertad es como un nacimiento. Hasta que no seamos plenamente libres, seremos esclavos". \n- Mahatma Gandhi"
  sp_event_Decolonization_REMARK:0 "Europa se ha cansado"
  
  sp_event_Uk_King:0 "Eduardo VIII toma el poder"
  sp_event_Uk_King_QUOTE:0 "Nunca hubo una democracia que no se suicidara. \n- John Adams"
  sp_event_Uk_King_REMARK:0 "Largo tiempo para reinar sobre nosotros"
   
  sp_event_Mosley:0 "Marcha en Downing Street"  
  sp_event_Mosley_QUOTE:0 "Juntos en Gran Bretaña hemos encendido una llama que los siglos no extinguirán. Guardad esa llama sagrada, hermanos camisas negras, hasta que ilumine Gran Bretaña y vuelva a iluminar los caminos de la humanidad. \n- Oswald Mosley"
  sp_event_Mosley_REMARK:0 "Atardecer en las Islas"
   
  sp_event_Uk_Communist:0 "Revolución Británica"
  sp_event_Uk_Communist_QUOTE:0 "Tendremos que elegir si realmente creemos en la aplicación del derecho de autodeterminación para todas las naciones, o si, durante las generaciones venideras, preferimos seguir siendo las herramientas del imperialismo, y los esclavos del beneficio. \n- Arthur MacManus"
  sp_event_Uk_Communist_REMARK:0 "Marx estaría orgulloso"

  sp_event_Second_World_War_Kaiser:0 "El mundo está de nuevo en guerra"
  sp_event_Second_World_War_Kaiser_QUOTE:0 "Esto no es la paz. Es un armisticio por veinte años. \n- Ferdinand Foch, 1919"
  sp_event_Second_World_War_Kaiser_REMARK:0 "En casa por Navidad"
    
  sp_event_German_Civil_War:0 "La guerra civil alemana"
  sp_event_German_Civil_War_QUOTE:0 "Es casi seguro que fracasaremos. Pero ¿cómo juzgará la historia futura al pueblo alemán si ni siquiera un puñado de hombres tuvo el valor de poner fin a ese criminal? \n- Henning von Tresckow"
  sp_event_German_Civil_War_REMARK:0 "Así comienza"
    
  sp_event_Kaiser_Returns:0 "Regreso del Kaiser"
  sp_event_Kaiser_Returns_QUOTE:0 "¡Ya no conozco partidos, sólo alemanes! \n- Wilhelm II"
  sp_event_Kaiser_Returns_REMARK:0 "No se fue por mucho tiempo"
    
  sp_event_German_Democracy:0 "La democracia en Alemania"
  sp_event_German_Democracy_QUOTE:0 "Sin democracia no hay libertad. La violencia, independientemente de quién la utilice, es siempre reaccionaria. \n- Friedrich Ebert"
  sp_event_German_Democracy_REMARK:0 "Una segunda oportunidad"
    
  sp_event_Endsieg:0 "Endsieg"
  sp_event_Endsieg_QUOTE:0 "Alemania será una potencia mundial o no habrá Alemania. \n- Adolf Hitler"
  sp_event_Endsieg_REMARK:0 "Über Alles"
    
  sp_event_Fall_France:0 "Caída de Francia"
  sp_event_Fall_France_QUOTE:0 "Francia ha perdido una batalla, pero Francia no ha perdido la guerra. \n- Charles de Gaulle"
  sp_event_Fall_France_REMARK:0 "Sin embargo, la batalla continúa"
    
  sp_event_Fall_Poland:0 "Caída de Polonia"
  sp_event_Fall_Poland_QUOTE:0 "Ser derrotado y no someterse, es la victoria; ser victorioso y dormirse en los laureles, es la derrota. \Józef Piłsudski".
  sp_event_Fall_Poland_REMARK:0 "Polonia aún no está perdida"
    
  sp_event_Unholy_Alliance:0 "Eje Berlín-Moscú"
  sp_event_Unholy_Alliance_QUOTE:0 "Parece ser la misión histórica de las Cuatro Potencias adoptar una política de largo alcance y dirigir el desarrollo futuro de sus pueblos por los cauces adecuados mediante la delimitación de sus intereses a escala mundial \n- Joachim von Ribbentrop"
  sp_event_Unholy_Alliance_REMARK:0 "Malas noticias para Europa"
    
  sp_event_Austria_Hungary:0 "Renacimiento de Austria-Hungría"
  sp_event_Austria_Hungary_QUOTE:0 "El pueblo nunca ha emitido un voto a favor de la república. Han permanecido en silencio mientras estaban agotados por la larga lucha, y tomados por sorpresa por la audacia de los revolucionarios de 1918 y 1919. \n- Otto von Habsburg"
  sp_event_Austria_Hungary_REMARK:0 "Hermanos reunidos"
    
  sp_event_Eastern_Front:0 "Un nuevo frente oriental"
  sp_event_Eastern_Front_QUOTE:0 "¡Los eslavos siempre nos odiarán y seguirán siendo nuestros enemigos! ¡Sólo se asustan de un hombre y sólo lo respetan si les pega fuerte! \n- Wilhelm II"
  sp_event_Eastern_Front_REMARK:0 "El Este sangrará"
    
  sp_event_Vicky_3:0 "Victoria coronada Kaiserin"
  sp_event_Vicky_3_QUOTE:0 "O los ideales germánicos o los anglosajones deben prevalecer. \n- Wilhelm II"
  sp_event_Vicky_3_REMARK:0 "Victoria III confirmada"
  
  sp_event_Fall_China:0 "La caída de China"
  sp_event_Fall_China_QUOTE:0 "Otros hombres son el cuchillo de trinchar y el plato de servir; nosotros somos el pescado y la carne. \n- Sun Yat-sen"
  sp_event_Fall_China_REMARK:0 "La humillación continúa"
  
  sp_event_Chinese_Civil_War:0 "La guerra civil china"
  sp_event_Chinese_Civil_War_QUOTE:0 "Sólo con una guerra popular de este tipo podremos derrotar al enemigo nacional. \n- Mao Zedong"
  sp_event_Chinese_Civil_War_REMARK:0 "El Oriente en llamas"
  
  sp_event_Communist_Unification:0 "Los comunistas unifican China"
  sp_event_Communist_Unification_QUOTE:0 "W¿Por qué debe haber un partido revolucionario? Debe haber un partido revolucionario porque en el mundo hay enemigos que oprimen al pueblo y el pueblo quiere deshacerse de la opresión enemiga. \n- Mao Zedong"
  sp_event_Communist_Unification_REMARK:0 "Amanecer rojo en el este"
  
  sp_event_Nationalist_Unification:0 "Los nacionalistas unifican China"
  sp_event_Nationalist_Unification_QUOTE:0 "La revolución aún no ha triunfado. ¡Trabajad duro, camaradas! \n- Sun Yat-sen"
  sp_event_Nationalist_Unification_REMARK:0 "China está completa"
  
  sp_event_Russo_Japanese_War:0 "Segunda Guerra Ruso-Japonesa"
  sp_event_Russo_Japanese_War_QUOTE:0 "Dadme una división japonesa armada con lanzas de bambú y acabaré con todo el ejército ruso del Lejano Oriente. \n- Sadao Araki"
  sp_event_Russo_Japanese_War_REMARK:0 "El Oriente está sitiado"
  
  sp_event_Qing_Dynasty:0 "La dinastía Qing recupera China"
  sp_event_Qing_Dynasty_QUOTE:0 "El pueblo tiene una importancia suprema; los altares de los dioses de la tierra y del grano vienen después; en último lugar está el gobernante. Por eso, quien se gane la confianza del pueblo multitudinario será emperador. \n- Mencius"
  sp_event_Qing_Dynasty_REMARK:0 "El Dragón ruge de nuevo"
  
  sp_event_JAP_GEACPS:0 "La hegemonía japonesa en Asia Oriental"
  sp_event_JAP_GEACPS_QUOTE:0 "Cubriré las ocho direcciones y haré de ellas mi morada. \n- Emperor Jimmu"
  sp_event_JAP_GEACPS_REMARK:0 "Un nuevo orden"
  
  sp_event_Japanese_Civil_War:0 "Guerra civil japonesa"
  sp_event_Japanese_Civil_War_QUOTE:0 "Tal y como están las cosas ahora, los señores feudales se contentan con mirar mientras el shogunato continúa de forma prepotente. No se puede confiar en los señores ni en el shogun, por lo que nuestra única esperanza reside en los héroes de base. \n- Yoshida Shoin"
  sp_event_Japanese_Civil_War_REMARK:0 "¿El Sol Naciente es libre nuevamente?"
  
  sp_event_Chinese_Victory:0 "Los japoneses se retiran de China"
  sp_event_Chinese_Victory_QUOTE:0 "Si el imperialismo no es desterrado del país, China perecerá como nación. Si China no perece, el imperialismo no puede permanecer. \n- Chiang Kai-shek"
  sp_event_Chinese_Victory_REMARK:0 "El tigre despierta"