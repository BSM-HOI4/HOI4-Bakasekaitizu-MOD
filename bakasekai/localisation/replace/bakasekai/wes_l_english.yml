l_english:
 # Event
 WES.1.t:0 "サハラ緑化委員会への招待"
 WES.1.d:0 "サハラはサハラ緑化委員会を設立し、我々を招待した。/n 委員会に参加すれば緑化による利益がもたらされるだろう。"
 WES.1.a:0 "緑化委員会に加盟する"
 WES.1.b:0 "断る"
 WES.2.t:0 "サハラからの提案"
 WES.2.d:0 "サハラはより深く委員会で関係を持とうとしている。サハラによるとこのことは利益がもたらされるようだ。"
 WES.2.a:0 "賛成だ"
 WES.2.b:0 "反対だ"
 WES.2.c:0 "我々には関係のない話だ"
 WES.3.t:0 "更なる委員会の結束"
 WES.3.d:0 "サハラは更なる委員会での通称を模索している。"
 WES.3.a:0 "通商の拡大をしよう!"
 WES.3.b:0 "断る"
 WES.3.c:0 "我々には関係のない話だ"
 WES.4.t:0 "連合化の提案"
 WES.4.d:0 "サハラは緑化委員会の連合化を提案している。"
 WES.4.a:0 "連合化を受け入れる"
 WES.4.b:0 "断る"
 WES.4.c:0 "我々には関係のない話だ"
 WES.5.t:0 "サハラによる資源投資1"
 WES.5.d:0 "サハラは我々の持つ資源の開発に協力的だ。我々は受け入れるべきだろうか。"
 WES.5.a:0 "投資を受け入れよう"
 WES.5.b:0 "断る"
 WES.6.t:0 "サハラによる資源投資2"
 WES.6.d:0 "サハラは更なる投資を画策している。我々は受け入れるべきだろうか。"
 WES.6.a:0 "投資を受け入れよう"
 WES.6.b:0 "断る"
 WES.6.c:0 "我々には関係のない話だ"
 WES.7.t:0 "サハラによる資源投資3"
 WES.7.d:0 "サハラは更なる投資を画策している。我々は受け入れるべきだろうか。"
 WES.7.a:0 "投資を受け入れよう"
 WES.7.b:0 "断る"
 WES.7.c:0 "我々には関係のない話だ"
 WES.8.t:0 "サハラによる資源投資4"
 WES.8.d:0 "サハラは我々の資源を買い入れようとしている。我々は受け入れるべきだろうか。"
 WES.8.a:0 "投資を受け入れよう"
 WES.8.b:0 "断る"
 WES.8.c:0 "我々には関係のない話だ"
 WES.9.t:0 "傀儡化"
 WES.9.d:0 "我々はついに彼らを傀儡状態にした。我々は侵略手段を用いずに拡張していくだろう。"
 WES.9.a:0 "よくやった!"
 WES.10.t:0 "提案を拒否"
 WES.10.d:0 "彼らは我々の提案を断った。「物理的に」資源を回収に行こう"
 WES.10.a:0 "彼らは愚かだったようだ…"
 WES.11.t:0 "彼らは我々の要請を受け入れた"
 WES.11.d:0 "彼らは我々の提案を受け入れた。彼らは我々の支援のもとで発展していくだろう!"
 WES.11.a:0 "サハラ緑化委員会万歳!"
 WES.12.t:0 "彼らは我々の要請を断った"
 WES.12.d:0 "彼らは我々の提案を断った。彼らは没落するだろう…"
 WES.12.a:0 "彼らは我々の支援を受けないのか…"
 WES.13.t:0 "国家元首の旅行"
 WES.13.d:0 "我らが大統領閣下は東京へ旅行に公費で行くと言っている。我々はこれを止めるべきだろうか…"
 WES.13.a:0 "絶対に止めるべきだ!"
 WES.13.b:0 "日本政府を正式に訪問すべきだ"
 WES.13.c:0 "彼にも休養が必要だ"
 WES.14.t:0 "二人組(?)"
 WES.14.d:0 "東京へ旅行に行った閣下は二人組…？を連れて帰ってきた。\n片方は日本からの土産の「Manjuu」に似た存在で人間には全く見えなかったが人の言葉を喋っている。\n彼らを首相閣下は閣僚として雇う気があるようだが承認するべきだろうか…"
 WES.14.a:0 "得体の知れない存在は「排除」するべきだ"
 WES.14.b:0 "首相閣下の言う通り彼らは何かこの国に要物をもたらしそうだ…"
 WES.15.t:0 "佐山県"
 WES.15.d:0 "よくわからないことが起きてしまった。この県の名称が佐原県から佐山県に変更されたのだ。"
 WES.15.a:0 "何が起きたんだ…"
 WES.16.t:0 "南アフリカとの講和交渉"
 WES.16.d:0 "南アフリカの大部分を我々は占領した。これ以上の不毛な争いはやめるべきだ。"
 WES.16.a:0 "講和するべきだ"
 WES.16.b:0 "いや、戦い続けるべきだ!"
 WES.17.t:0 "サハラからの講和交渉"
 WES.17.d:0 "サハラ政府はこれ以上の戦闘は不毛になると我々に降伏勧告を送ってきた。どう返すべきだろうか？"
 WES.17.a:0 "抵抗することは損害を大きくするだけだ"
 WES.17.b:0 "We shall never surrender!"
 WES.18.t:0 "講和の成立"
 WES.18.d:0 "南アフリカの領土は我が国が併合することとなった。"
 WES.18.a:0 "やったぞ!"
 WES.19.t:0 "講和の拒否"
 WES.19.d:0 "我々は講和するべきだと考えたが彼らは違うようだ。彼らを徹底的に攻撃し、破壊しよう。"
 WES.20.t:0 "大統領による公費の私的利用？"
 WES.20.d:0 "国税庁が調査をした所、大統領は公費を度々私的に利用しているようだ。我々はどうすべきだろうか？"
 WES.20.a:0 "民衆に公開し、裁かせるべきだ!"
 WES.20.b:0 "秘密裏に止めさせよう"
 WES.20.c:0 "彼の好きにさせるべきだ"
 WES.21.t:0 "旅行期間の決定"
 WES.21.desc:0 "大統領の日本旅行の期間を設定することとなった。できる限り、短くなるようにしなければ…"
 WES.21.a:0 "2日にすべきだ"
 WES.21.b:0 "5日にすべきだ"
 WES.21.c:0 "7日にすべきだ"
 WES.21.d:0 "いくらでもいいだろう"
 WES.22.t:0 "訪問の結果"
 WES.22.d:0 "日本政府を訪問したが特に大きな成果は得られなかった。ただ、知見を広めることはできたようだ。"
 WES.22.a:0 "少しは成果があったようだ"
 WES.23.t:0 "大統領の帰国"
 WES.23.d:0 "大統領が日本からの旅行から帰国した。一日でも早く公務に復帰してもらおう。"
 WES.23.a:0 "これで満足しただろう"
 WES.24.t:0 "大統領の改選"
 WES.24.d:0 "大統領は政治資金の私的流用によって解任された。そのため国中が混乱し、暴動やデモが多発している。我々はその影響を大きく受けているが選挙を急いで行わなければならない。どの候補者が当選したのだろうか…"
 WES.24.a:0 "フェネックが大統領選に出ている!かわいい!"
 WES.24.b:0 "Isaac Ali 氏が当選した!"
 WES.24.c:0 "いや、このまま大統領を決定しなければ…我々の目的が達成できるのでは…？"
 WES.25.t:0 "政府の破壊"
 WES.25.d:0 "大統領不在の期間が長く続き、国民は政府の存在にも疑問視してきている。機は熟した、我々の理想を達成するために、行動を開始しよう。"
 WES.25.a:0 "民衆の支持は取り付けた!このまま進め!"
 WES.26.t:0 "安定度の修正"
 WES.26.d:0 "我が国の安定度は低下し続けている。国民の目を不安定から逸らそう。…根本的な解決にはならないが…"
 WES.26.a:0 "やったぞ!!!安定度が回復しているように見える!"
 WES.27.t:0 "大陸横断鉄道建設の完了"
 WES.27.d:0 "我が国内に鉄道を多く張り巡らせることができた。これで我が国の経済は上向くだろう。"
 WES.27.a:0 "また一歩、アメリカに近づけた…"
