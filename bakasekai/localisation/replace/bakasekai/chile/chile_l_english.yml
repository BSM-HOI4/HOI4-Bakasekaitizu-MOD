# Party
 coastisim:0 "海岸主義"
 coastisim_desc:0 "海岸主義は、国土の大半が海岸であるチリにおける、更に海岸を獲得すべきとする積極的拡大主義の一種である。"
 boarderisum:0 "長国境主義"
 boarderisum_desc:0 "長国境主義は、国土が長く面積に比して国境線が長いチリにおける、更に国境線を長くし世界に広く存在を知らしめようとする思想である。"
 territorism:0 "領域主義"
 territorism_desc:0 "領域主義は、国土の縦横比が偏っているチリにおける、国土を横に伸ばせば面積が大きくなりロシアの様な強国になれるとする思想である。"
