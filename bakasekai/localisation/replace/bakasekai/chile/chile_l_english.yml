# Event
 chile.1.t:0 "チリによる領土交渉"
 chile.1.d:0 "チリはより細長い国になるという領土的野心を国家方針に据えている。手始めに直上にある我が国に領土の譲渡に関する交渉を持ちかけてきた。拒否すれば戦争になる事は容易に想像できる。しかし、相手は近年急速に工業力を伸ばしてきており、戦って勝てるという保証は無い。平和的解決策も検討しようではないか。"
 chile.1.a:0 "屈服する"
 chile.1.b:0 "拒絶する"
 chile.1.c:0 "対価を要求する"
 chile.2.t:0 "インカ帝国が屈服"
 chile.2.d:0 "インカ帝国は我々の要求を受け入れた。インカ帝国の国力の殆どは沿岸部にあったため、彼らは我々の庇護を求めてきた。つまり、実質的に我々は無料でインカ帝国の全てを手に入れたのだ！"
 chile.2.a:0 "素晴らしい"
 chile.3.t:0 "インカ帝国が要求を拒絶"
 chile.3.d:0 "インカ帝国は愚かにも我々の要求を拒絶してきた。奴らは身の程を知らないらしい。"
 chile.3.a:0 "よろしい、ならば戦争だ！"
 chile.4.t:0 "インカ帝国が交渉を要求"
 chile.4.d:0 "インカ帝国は我々との戦争は望んでいないようだが、国力の殆どが沿岸部に存在する以上、無料で領土を渡すわけにはいかないと交渉を持ちかけてきた。彼らは最近急速に発展してきた我々の工業力に目を付けており、その工業力を以て彼らに対価を支払うように言ってきた。また、内陸部の開拓が済むまでの間、彼らを他国の侵略から保護する事も条件として付け加えてきた。"
 chile.4.a:0 "金で済むならいくらでも出してやる"
 chile.5.t:0 "海岸帝国による侵略の危機"
 chile.5.d:0 "チリは、海岸帝国を名乗り全世界の海岸を侵略する事を目指している。奴らは手始めに国力の近い我々南米の国を狙っている。チリの脅威に対して団結して対抗しなければならない。"
 chile.5.a:0 "団結せよ！"
 chile.5.b:0 "弱小国家の馴れ合いなど必要ない！"
