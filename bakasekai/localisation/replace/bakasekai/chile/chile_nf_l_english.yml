l_english:
 CHL_start_discuss:0 "政治討論の開始"
 CHL_start_discuss_desc:0 "我が国がどのような形になるのが最適か決めようではないか！"
 CHL_adopt_longer_country:0 "縦長主義の採用"
 CHL_adopt_longer_country_desc:0 "チリをもっと縦長にしようぜ！"
 CHL_adopt_to_god:0 "神を崇めよ"
 CHL_adopt_to_god_desc:0 "我々は全てを神に捧げ、神の意思により国を運営するのだ"
 CHL_start_pioneer:0 "開拓の開始"
 CHL_start_pioneer_desc:0 "まず山を切り開き、工場を建てる場所を確保しよう。"
 CHL_add_infra_0:0 "インフラの建造"
 CHL_add_infra_0_desc:0 "我が国にはインフラが不足しており、これが工業化のボトルネックになっている。インフラに予算を投入しよう。"
 CHL_add_infra_1:0 "インフラへの注力"
 CHL_add_infra_1_desc:0 "先の予算投入によりインフラは僅かに改善されたが、まだ足りない。更にインフラに予算を投入しよう。"
 CHL_add_infra_2:0 "インフラ至上主義"
 CHL_add_infra_2_desc:0 "もっと！もっとだ！この程度のインフラではまだ足りぬ！！"
 CHL_add_minju_0:0 "民需工場の建造"
 CHL_add_minju_0_desc:0 "我が国には工場を建てるための設備が不足している。民需工場建設に予算を投入しよう。"
 CHL_add_minju_1:0 "民需工場への注力"
 CHL_add_minju_1_desc:0 "民需工場の増加により建設速度は改善されたが、まだ足りない。更に民需工場に予算を投入しよう。"
 CHL_add_minju_2:0 "民需工場至上主義"
 CHL_add_minju_2_desc:0 "見よ、圧倒的ではないか、我らの建設速度は！"
 CHL_add_gunju_0:0 "軍需工場の建造"
 CHL_add_gunju_0_desc:0 "我が国には軍備を拡張するための生産設備が無い。軍需工場建設に予算を投入しよう。"
 CHL_add_gunju_1:0 "軍需工場への注力"
 CHL_add_gunju_1_desc:0 "軍需品の生産量は増えたが、更なる軍拡のためにはまだ足りない。更に軍需工場に予算を投入しよう。"
 CHL_add_gunju_2:0 "軍需工場至上主義"
 CHL_add_gunju_2_desc:0 "この世界を鉄と鉛で埋め尽くせ！"
 CHL_additional_factory_space_0:0 "工場用地の開拓"
 CHL_additional_factory_space_0_desc:0 "更に山を切り開き、より多くの工場用地を確保するのに予算を投入しよう。"
 CHL_additional_factory_space_1:0 "開拓への注力"
 CHL_additional_factory_space_1_desc:0 "山を切り開くだけでは足らない、地下に工場を建設できるようにするのに予算を投入しよう。"
 CHL_additional_factory_space_2:0 "開拓至上主義"
 CHL_additional_factory_space_2_desc:0 "M  i  n  e  c  r  a  f  t  式  地  下  工  場"
 CHL_build_research_base:0 "研究拠点の建造"
 CHL_build_research_base_desc:0 "我々には研究基盤がほとんど無い。国家主導で研究拠点を建設し、研究を促進すべきだ。"
 CHL_summon_pioneer:0 "先駆者に助言を求める"
 CHL_summon_pioneer_desc:0 "とある別世界では我々の目標に類似した事を成し遂げた人物が居るらしい。彼らに助言を求めよう。"
 CHL_advise_of_pioneer:0 "先駆者による指導"
 CHL_advise_of_pioneer_desc:0 "先駆者達から軍の運用方法を学ぼう。きっと役に立つ。"
 CHL_alli_with_pioneer:0 "先駆者の介入"
 CHL_alli_with_pioneer_desc:0 "異  世  界  召  喚\n(合意)"
 CHL_treat_with_inka:0 "インカ帝国との領土交渉"
 CHL_treat_with_inka_desc:0 "我が国の直上にあるインカ帝国と、海岸部分の領土を譲渡してもらえないか交渉しよう。§G交渉の結果は我が国の工業力と軍事力に依存する！§!"
 CHL_get_inka:0 "インカ帝国の屈服"
 CHL_get_inka_desc:0 "領土交渉の際、インカ帝国は我々の工業力と軍事力に圧倒され、自ら従属を選択した。"
 CHL_won_inka:0 "インカ帝国への勝利"
 CHL_won_inka_desc:0 "インカ帝国は我々との交渉を拒否したため、領土獲得のための戦争が行われた。そして、我々は勝利した。"
 CHL_buy_inka:0 "インカ帝国との交渉成立"
 CHL_buy_inka_desc:0 "インカ帝国は我々の急速に発展した工業力を見て、領土の対価に工業化の支援を要求してきた。交渉の結果、我々はインカ帝国への投資と引き換えに領土を得た。"
 CHL_aim_all_coast:0 "海岸主義の台頭"
 CHL_aim_all_coast_desc:0 "かつては格上であったインカ帝国に対して軍事的勝利を収めた事により、国内では北に伸びるだけで無く地球上の全ての海岸の獲得を主張する海岸主義者が更なる支持を得て台頭し始めた。"
 CHL_fate_of_south_america:0 "南アメリカ国の運命"
 CHL_fate_of_south_america_desc:0 "我々の目的の次の障害は南アメリカ国である。奴らに最後通牒を突きつけよう。"
 CHL_treat_with_south_america:0 "南アメリカ国との交渉"
 CHL_treat_with_south_america_desc:0 "未だ我々の国力では南アメリカ国と正面から争うのは厳しく、被害も大きくなるであろう。であれば、インカ帝国の様に外交的な交渉を行おうでは無いか。"
 CHL_get_all_south_america:0 "南米の全沿岸州の獲得"
 CHL_get_all_south_america_desc:0 "時は満ちた！手始めに南米の全ての海岸を獲得しよう！"
 CHL_won_in_south_america:0 "南米大陸での勝利"
 CHL_won_in_south_america_desc:0 "我々は南米大陸の他国全てに勝利し、南米大陸の全海岸を手中に収めた。"
 CHL_go_africa:0 "アフリカへの進出"
 CHL_go_africa_desc:0 "次は東、アフリカへ進出し旧大陸への橋頭堡を得るべきだ。"
 CHL_go_north_america:0 "北米の征服"
 CHL_go_north_america_desc:0 "我々の海軍は未だ未熟である。陸続きであり、内戦で消耗している北米を征服すべきだ。"
 CHL_asia:0 "アジアへの進出"
 CHL_asia_desc:0 "アジアを征服し、太平洋を我らが物にしよう。"
 CHL_revenge_europe:0 "ヨーロッパへの復讐"
 CHL_revenge_europe_desc:0 "400年前に我らの先祖に侵攻し、植民地化を行ったヨーロッパの白人どもに復讐を行う。"
 CHL_invest_to_naval:0 "海軍への投資"
 CHL_invest_to_naval_desc:0 "海岸国家なのに造船所が無いなどふざけているのか！？ 今すぐ造船所を建てろ！"
 CHL_superior_tech_0:0 "技術的優越"
 CHL_superior_tech_0_desc:0 "我が国が今から海軍を作っても間に合わぬ、研究に注力する事で単体性能を上げて対抗するのだ！"
 CHL_superior_tech_1:0 "海軍研究への更なる投資"
 CHL_superior_tech_1_desc:0 "まだまだ我が国の海軍研究は他国に劣っている、更なる研究を！"
 CHL_superior_mass_0:0 "物量的優越"
 CHL_superior_mass_0_desc:0 "我が国の研究力程度で他国を上回る事はできぬ！物量で上回れ！"
 CHL_superior_mass_1:0 "海軍製造への更なる投資"
 CHL_superior_mass_1_desc:0 "まだまだ我が国の造船能力は他国に劣っている、更なる増産を！"
 CHL_capital_naval_base:0 "首都海軍基地"
 CHL_capital_naval_base_desc:0 "海軍を増強するからにはそれらを駐留させる設備が必要だ。"
 CHL_empire_naval:0 "海岸帝国海軍"
 CHL_empire_naval_desc:0 "海岸帝国、その名に恥じぬ海軍を構築する。"
 CHL_strongest_naval:0 "世界最強の海軍へ"
 CHL_strongest_naval_desc:0 "海岸帝国を名乗るからには、世界で最強の海軍を持っているべきだ。"
 CHL_last_naval:0 "世界唯一の海軍になるために"
 CHL_last_naval_desc:0 "我々の目標は全沿岸の所持、即ち海軍は我々だけが持つ事のできる物となるであろう。"
 CHL_won_north_america:0 "北米での勝利"
 CHL_won_north_america_desc:0 "我々はアメリカ大陸全域を手中に収めた。"
 CHL_go_mid_east:0 "中東への遠征"
 CHL_go_mid_east_desc:0 "将来的に紛争が起きそうだから先に潰してしまおう"
 CHL_won_mid_east:0 "中東での勝利"
 CHL_won_mid_east_desc:0 "我々は中東全域を手中に収めた。"
 CHL_won_africa:0 "アフリカでの勝利"
 CHL_won_africa_desc:0 "我々は人類発祥の地を手中に収めた。"
 CHL_won_asia:0 "アジアでの勝利"
 CHL_won_asia_desc:0 "我々はアジアの豊富な資源を手中に収めた。"
 CHL_won_europe:0 "ヨーロッパでの勝利"
 CHL_won_europe_desc:0 "我々はヨーロッパへの復讐を果たした。"
 CHL_get_all_coast:0 "我らが海岸"
 CHL_get_all_coast_desc:0 "全ての海岸は我が国であり、我が国そのものが海岸なのである。"
 CHL_industrial_company:0 "産業研究所の設立"
 CHL_industrial_company_desc:0 "産業技術を研究する研究所を設立する。"
 CHL_industrial_production:0 "生産への注力"
 CHL_industrial_production_desc:0 "我々は重点的に生産力について研究を行う。"
 CHL_industrial_construction:0 "建設への注力"
 CHL_industrial_construction_desc:0 "我々は重点的に建設について研究を行う。"
 CHL_construction_invest:0 "大規模な建設企業の設立"
 CHL_construction_invest_desc:0 "国主導で大規模な建設会社を作り、そこに投資する事で国の建造能力を高める。"
 CHL_mining_invest:0 "資源採掘への投資"
 CHL_mining_invest_desc:0 "資源が不足していれば何を作る事もできない。資源の採掘に投資しよう。"
 CHL_production_invest:0 "生産性の追求"
 CHL_production_invest_desc:0 "徹底的に無駄を無くし、工場の効率を上げ、生産力を強化するのだ。"
 CHL_war_company:0 "軍需研究所の設立"
 CHL_war_company_desc:0 "軍事技術を研究する研究所を設立する。"
 CHL_superior_power:0 "火力による優位"
 CHL_superior_power_desc:0 "火力こそ正義"
 CHL_superior_mass:0 "物量による優位"
 CHL_superior_mass_desc:0 "物量こそ正義"
 CHL_armored_power:0 "装甲火力"
 CHL_armored_power_desc:0 "装甲による防御・エンジンによる機動力・積載量から成る火力は総合すれば圧倒的火力を発揮する。"
 CHL_artillery_power:0 "野砲火力"
 CHL_artillery_power_desc:0 "人を殺すなら砲で十分な火力がある。高火力の火砲を多数並べれば十分な火力が得られるであろう。"
 CHL_enemy_is_not_only_infantry:0 "敵は歩兵だけじゃない"
 CHL_enemy_is_not_only_infantry_desc:0 "敵は歩兵だけではなく、戦車や航空機もある。それらに対処できる砲を研究しよう。"
 CHL_high_quality_tank:0 "高級戦車"
 CHL_high_quality_tank_desc:0 "機甲師団は元々コストが高く少数精鋭である。ならば、多少コストが高くなろうとも更なる高性能を目指そう。"
 CHL_produce_cheap_tank:0 "量産型戦車"
 CHL_produce_cheap_tank_desc:0 "機甲師団の性能は過剰である。多少性能を落としてでもコスト削減を行い、多数の機甲師団で押し潰すのだ。"
 CHL_true_power:0 "真の火力"
 CHL_true_power_desc:0 "我が国の威信をかけ、全力を投入した真の火力。"
 CHL_believe_artillery:0 "火砲を信じろ"
 CHL_believe_artillery_desc:0 "火砲に注力する事、それが最も軍事力をコスパ良く充分に上げる方法である。"
 CHL_armor_is_not_only_power:0 "機甲師団は火力だけじゃない"
 CHL_armor_is_not_only_power_desc:0 "機甲師団の特徴はその装甲による防御力と移動速度にある。それらを重点的に強化すべきだ。"
 CHL_mass_recruit:0 "大量動員"
 CHL_mass_recruit_desc:0 "敵に数で勝るには、敵より多く徴兵しなければならない。"
 CHL_mass_army:0 "大規模な軍勢"
 CHL_mass_army_desc:0 "軍の増強には装備の増産が必要だ。歩兵用の装備の低コスト化と軍隊の補給の軽量化を研究しよう。"
 CHL_mass_mass_mass:0 "物量！物量！物量！"
 CHL_mass_mass_mass_desc:0 "動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ動員せよ突撃せよ"
 CHL_air_company:0 "航空研究所の設立"
 CHL_air_company_desc:0 "航空技術を研究する研究所を設立する。"
 CHL_air_support_land:0 "地上支援"
 CHL_air_support_land_desc:0 "空軍の最も重要な役割は、陸軍の直接的な支援である。"
 CHL_air_strategy_bomb:0 "戦略爆撃"
 CHL_air_strategy_bomb_desc:0 "空軍の最も重要な役割は、爆撃による敵拠点の破壊である。"
 CHL_coop_with_naval:0 "海軍との連携"
 CHL_coop_with_naval_desc:0 "空軍は海軍とも連携し、彼らを支援するべきである。"
 CHL_see_bomb:0 "海を爆撃せよ"
 CHL_see_bomb_desc:0 "敵の海軍も爆撃してやれば全てが解決する。"
 CHL_air_focus_to_doctrine:0 "空軍戦略への注力"
 CHL_air_focus_to_doctrine_desc:0 "機体性能を追求するよりも、戦略を研究した方が即効性が高く有用である。"
 CHL_air_focus_to_equipment:0 "空軍装備への注力"
 CHL_air_focus_to_equipment_desc:0 "戦略の差など機体性能で圧倒すれば問題無い。"
 CHL_naval_company:0 "艦船研究所の設立"
 CHL_naval_company_desc:0 "艦船技術を研究する研究所を設立する。"
 CHL_naval_doctrine:0 "海軍戦略の研究"
 CHL_naval_doctrine_desc:0 "軍艦への技術革新は難しく、製造コストは高い。戦略を研究しよう。"
 CHL_naval_air:0 "艦載航空機の研究"
 CHL_naval_air_desc:0 "今後の海戦においては空軍が重要だ。"
 CHL_naval_equip:0 "海軍装備の研究"
 CHL_naval_equip_desc:0 "先端的な艦船装備を研究し、敵を性能差で押し潰せ"
 CHL_additional_research_slot:0 "追加の研究枠"
 CHL_additional_research_slot_desc:0 "我々は研究に充分投資した結果、研究力において大国に並べる程になった。"
 CHL_additional_research_slot_2:0 "更なる研究枠"
 CHL_additional_research_slot_2_desc:0 "我々の不断な工業化の努力により、更なる研究力向上の余裕ができた。"