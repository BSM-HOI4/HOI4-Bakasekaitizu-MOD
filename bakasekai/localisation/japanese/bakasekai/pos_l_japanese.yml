l_japanese:
we_are_sealand:0 "我らがシーランド"
we_are_sealand_desc:0 "海上要塞であった我が国は彗星事変の地殻変動で領土を得た。\n我らがシーランドであり、我らは今や国家の要件を満たしているのだ!"
rich_sealand:0 "豊かな財政"
rich_sealand_desc:0 "両岸政府からの支援と、各国からの移住者と旅行者によって我が国の財政は大いに潤っている!"
pos_eng:0 "シーランド・英国友好協定"
pos_eng_desc:0 "この協定は、シーランド公国と英国との友好的な関係を強化し、相互の協力と尊重を奨励します。また、文化、経済、環境などの分野での連携や情報共有を促進し、平和的な関係の発展を目指します。"