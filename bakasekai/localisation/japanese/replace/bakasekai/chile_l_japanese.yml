l_japanese:
 ######################################
 # Party                              #
 ######################################
 coastisim:2 "海岸主義"
 coastisim_desc:2 "海岸主義は、国土の大半が海岸であるチリにおける、更に海岸を獲得すべきとする積極的拡大主義の一種である。"
 boarderisum:2 "長国境主義"
 boarderisum_desc:2 "長国境主義は、国土が長く面積に比して国境線が長いチリにおける、更に国境線を長くし世界に広く存在を知らしめようとする思想である。"
 territorism:2 "領域主義"
 territorism_desc:2 "領域主義は、国土の縦横比が偏っているチリにおける、国土を横に伸ばせば面積が大きくなりロシアの様な強国になれるとする思想である。"
 CHL_fascism_party:2 "海岸党"
 CHL_fascism_party_long:2 "国家海岸主義党"
 CHL_democratic_party:2 "自由党"
 CHL_neutrality_party:2 "縦長党"
 CHL_neutrality_party_long:2 "縦長型長国境主義党"
 ######################################
 # NF                                 #
 ######################################
 CHL_1936_election:0 "1936年選挙"
 CHL_1936_election_desc:0 "国民の意見は、国の形を重要視する国形指向主義者と、己の性癖を重要視する性癖指向主義に二分されている。これらの勢力は現在均衡しており、国内は非常に不安定になっている。"
 CHL_election_diplomacy:0 "政策議論: 外交"
 CHL_election_diplomacy_desc:0 "外交は我が国の今後を決める上で重要な要素の1つである。"
 CHL_election_industry:0 "政策議論: 産業"
 CHL_election_industry_desc:0 "産業は我が国の今後の発展において最も重要な要素である。"
 CHL_election_army:0 "政策議論: 軍事"
 CHL_election_army_desc:0 "軍事方針は我が国の国防、ひいては我が国の存亡にも関わる重要な要素である。"
 CHL_election_tax:0 "政策議論: 税"
 CHL_election_tax_desc:0 "税金は大事。"
 CHL_election_tech:0 "政策議論: 研究開発"
 CHL_election_tech_desc:0 "国家としてどの分野の研究開発に多くの予算を割り当てるかは重要である。"
 CHL_result_of_election:0 "選挙開票"
 CHL_result_of_election_desc:0 "我々の今後を運命づける選挙の結果が判明する。"
 ######################################
 # Idea                               #
 ######################################
 CHL_before_election:2 "選挙公示直前"
 CHL_before_election_desc:2 "チリの命運を決める選挙が近づいている。"
 CHL_politic_discussing:2 "政治討論中"
 CHL_politic_discussing_desc:2 "国中で理想のチリの形論争が行われている。"
 ######################################
 # BoP                                #
 ######################################
 CHL_election_balance:0 "1936選挙戦"
 CHL_oppai_side:0 "性癖指向主義"
 CHL_shape_side:0 "国形指向主義"
 CHL_balance_range:0 "不安定な均衡"
 CHL_shape_low_control_range:0 "国形指向主義の僅かな優勢"
 CHL_shape_medium_control_range:0 "国形指向主義の優勢"
 CHL_shape_high_control_range:0 "国形指向主義の大きな優勢"
 CHL_shape_total_control:0 "国形指向主義の支配的優勢"
 CHL_oppai_low_control_range:0 "性癖指向主義の僅かな優勢"
 CHL_oppai_medium_control_range:0 "性癖指向主義の優勢"
 CHL_oppai_high_control_range:0 "性癖指向主義の大きな優勢"
 CHL_oppai_total_control:0 "性癖指向主義の支配的優勢"
 ######################################
 # Decision                           #
 ######################################
 anti_long_propaganda:0 "反国形主義プロパガンダ"
 anti_long_propaganda_desc:0 "国の形を気にして政治をするなんて気が狂っているのか！？"
 love_hinnyuu_propaganda:0 "ひんぬー主義プロパガンダ"
 love_hinnyuu_propaganda_desc:0 "きょぬーがなんだ！ひんぬーこそがステータスだ！"
 policy_conquer_south_america:0 "外交方針: 南米征服"
 policy_conquer_south_america_desc:0 "南米は我が国の手によって統一されるべきだ。"
 policy_ally_south_america:0 "外交方針: 南米大同盟"
 policy_ally_south_america_desc:0 "南米全体で同名を組み、欧州や北米の白人至上主義者どもに対抗すべきだ"
 policy_anti_usa:0 "外交方針: 反米主義"
 policy_anti_usa_desc:0 "アメリカ合衆国は欧州から植民してきた白人により作られた侵略的国家であり、アメリカ大陸の原住民としてその様な蛮行を許すわけにはいかない。"
 policy_friend_usa:0 "外交方針: 親米主義"
 policy_friend_usa_desc:0 "アメリカ合衆国は分解したとはいえ未だ身近な強国である。彼らと友好的な関係を築くべきである。"
 policy_neutral_usa:0 "外交方針: 北米不干渉主義"
 policy_neutral_usa_desc:0 "アメリカ合衆国は大国であったが、分裂してしまった。騒乱が起こるのは目に見えており、触れるべきでは無いのだ。"
 policy_industry_civ:0 "産業政策: 民間産業重視"
 policy_industry_civ_desc:0 "民間向けの産業こそ国力の基盤である"
 policy_industry_mil:0 "産業政策: 軍事産業重視"
 policy_industry_mil_desc:0 "軍隊という暴力装置こそが我々に今最も必要な物であり、民間向けの産業基盤など他国から奪えばいい"
 policy_industry_complex:0 "産業政策: 軍産複合体"
 policy_industry_complex_desc:0 "軍事産業と民間産業は密接に結びついているため、それらを国主導で複合させた巨大な産業体を作るべきだ。"
 policy_force_army:0 "軍事方針: 陸軍優先"
 policy_force_army_desc:0 "陸軍は防衛・侵略両方の戦争においての要であり、最も基本的でかつ重要な軍である。"
 policy_force_navy:0 "軍事方針: 海軍優先"
 policy_force_navy_desc:0 "我が国は領土の多くを海に面しており、島国ほどではないが海洋の重要度は高い。"
 policy_force_air:0 "軍事方針: 空軍優先"
 policy_force_air_desc:0 "空軍は次世代の軍であり、次の大戦は空を制する者が戦争を制するようになるだろう。"
 ######################################
 # Tooltip                            #
 ######################################
 CHL_tooptip_trigger_end_election:0 "1936年選挙の投票が終わった"
 CHL_tooltip_unlock_decision_on_bop:0 "§GBalance of Power§!に選挙関連ディシジョンが§C追加される§!"
 CHL_tooltip_policy_south_america:0 "南米における外交政策を決定していない"
 CHL_tooltip_policy_usa:0 "北米に対する外交政策を決定していない"
 CHL_tooltip_policy_industry:0 "産業に関する政策を決定していない"
 CHL_tooltip_policy_force:0 "軍事に関する政策を決定していない"
 CHL_tooltip_policy_tax:0 "税に関する政策を決定していない"
 CHL_tooltop_go_bop_mid:0 "§R勢力をより均衡に近づける§!"
 
 #######################################
 # OLD                                 #
 #######################################
# NF
 CHL_start_discuss:2 "政治討論の開始"
 CHL_start_discuss_desc:2 "我が国がどのような形になるのが最適か決めようではないか!"
 CHL_adopt_longer_country:2 "縦長主義の採用"
 CHL_adopt_longer_country_desc:2 "チリをもっと縦長にしようぜ!"
 CHL_adopt_to_god:2 "神を崇めよ"
 CHL_adopt_to_god_desc:2 "我々は全てを神に捧げ、神の意思により国を運営するのだ"
 CHL_start_pioneer:2 "開拓の開始"
 CHL_start_pioneer_desc:2 "まず山を切り開き、工場を建てる場所を確保しよう。"
 CHL_add_infra_0:2 "インフラの建造"
 CHL_add_infra_0_desc:2 "我が国にはインフラが不足しており、これが工業化のボトルネックになっている。インフラに予算を投入しよう。"
 CHL_add_infra_1:2 "インフラへの注力"
 CHL_add_infra_1_desc:2 "先の予算投入によりインフラは僅かに改善されたが、まだ足りない。更にインフラに予算を投入しよう。"
 CHL_add_infra_2:2 "インフラ至上主義"
 CHL_add_infra_2_desc:2 "もっと!もっとだ!この程度のインフラではまだ足りぬ!!"
 CHL_add_minju_0:2 "民需工場の建造"
 CHL_add_minju_0_desc:2 "我が国には工場を建てるための設備が不足している。民需工場建設に予算を投入しよう。"
 CHL_add_minju_1:2 "民需工場への注力"
 CHL_add_minju_1_desc:2 "民需工場の増加により建設速度は改善されたが、まだ足りない。更に民需工場に予算を投入しよう。"
 CHL_add_minju_2:2 "民需工場至上主義"
 CHL_add_minju_2_desc:2 "見よ、圧倒的ではないか、我らの建設速度は!"
 CHL_add_gunju_0:2 "軍需工場の建造"
 CHL_add_gunju_0_desc:2 "我が国には軍備を拡張するための生産設備が無い。軍需工場建設に予算を投入しよう。"
 CHL_add_gunju_1:2 "軍需工場への注力"
 CHL_add_gunju_1_desc:2 "軍需品の生産量は増えたが、更なる軍拡のためにはまだ足りない。更に軍需工場に予算を投入しよう。"
 CHL_add_gunju_2:2 "軍需工場至上主義"
 CHL_add_gunju_2_desc:2 "この世界を鉄と鉛で埋め尽くせ!"
 CHL_additional_factory_space_0:2 "工場用地の開拓"
 CHL_additional_factory_space_0_desc:2 "更に山を切り開き、より多くの工場用地を確保するのに予算を投入しよう。"
 CHL_additional_factory_space_1:2 "開拓への注力"
 CHL_additional_factory_space_1_desc:2 "山を切り開くだけでは足らない、地下に工場を建設できるようにするのに予算を投入しよう。"
 CHL_additional_factory_space_2:2 "開拓至上主義"
 CHL_additional_factory_space_2_desc:2 "M  i  n  e  c  r  a  f  t  式  地  下  工  場"
 CHL_build_research_base:2 "研究拠点の建造"
 CHL_build_research_base_desc:2 "我々には研究基盤がほとんど無い。国家主導で研究拠点を建設し、研究を促進すべきだ。"
 CHL_summon_pioneer:2 "先駆者に助言を求める"
 CHL_summon_pioneer_desc:2 "とある別世界では我々の目標に類似した事を成し遂げた人物が居るらしい。彼らに助言を求めよう。"
 CHL_advise_of_pioneer:2 "先駆者による指導"
 CHL_advise_of_pioneer_desc:2 "先駆者達から軍の運用方法を学ぼう。きっと役に立つ。"
 CHL_alli_with_pioneer:2 "先駆者の介入"
 CHL_alli_with_pioneer_desc:2 "異  世  界  召  喚\n(合意)"
 CHL_treat_with_inka:2 "インカ帝国との領土交渉"
 CHL_treat_with_inka_desc:2 "我が国の直上にあるインカ帝国と、海岸部分の領土を譲渡してもらえないか交渉しよう。§G交渉の結果は我が国の工業力と軍事力に依存する!§!"
 CHL_get_inka:2 "インカ帝国の屈服"
 CHL_get_inka_desc:2 "領土交渉の際、インカ帝国は我々の工業力と軍事力に圧倒され、自ら従属を選択した。"
 CHL_won_inka:2 "インカ帝国への勝利"
 CHL_won_inka_desc:2 "インカ帝国は我々との交渉を拒否したため、領土獲得のための戦争が行われた。そして、我々は勝利した。"
 CHL_buy_inka:2 "インカ帝国との交渉成立"
 CHL_buy_inka_desc:2 "インカ帝国は我々の急速に発展した工業力を見て、領土の対価に工業化の支援を要求してきた。交渉の結果、我々はインカ帝国への投資と引き換えに領土を得た。"
 CHL_aim_all_coast:2 "海岸主義の台頭"
 CHL_aim_all_coast_desc:2 "かつては格上であったインカ帝国に対して軍事的勝利を収めた事により、国内では北に伸びるだけで無く地球上の全ての海岸の獲得を主張する海岸主義者が更なる支持を得て台頭し始めた。"
 CHL_fate_of_south_america:2 "南アメリカ国の運命"
 CHL_fate_of_south_america_desc:2 "我々の目的の次の障害は南アメリカ国である。奴らに最後通牒を突きつけよう。"
 CHL_treat_with_south_america:2 "南アメリカ国との交渉"
 CHL_treat_with_south_america_desc:2 "未だ我々の国力では南アメリカ国と正面から争うのは厳しく、被害も大きくなるであろう。であれば、インカ帝国の様に外交的な交渉を行おうでは無いか。"
 CHL_get_all_south_america:2 "南米の全沿岸州の獲得"
 CHL_get_all_south_america_desc:2 "時は満ちた!手始めに南米の全ての海岸を獲得しよう!"
 CHL_won_in_south_america:2 "南米大陸での勝利"
 CHL_won_in_south_america_desc:2 "我々は南米大陸の他国全てに勝利し、南米大陸の全海岸を手中に収めた。"
 CHL_go_africa:2 "アフリカへの進出"
 CHL_go_africa_desc:2 "次は東、アフリカへ進出し旧大陸への橋頭堡を得るべきだ。"
 CHL_go_north_america:2 "北米の征服"
 CHL_go_north_america_desc:2 "我々の海軍は未だ未熟である。陸続きであり、内戦で消耗している北米を征服すべきだ。"
 CHL_asia:2 "アジアへの進出"
 CHL_asia_desc:2 "アジアを征服し、太平洋を我らが物にしよう。"
 CHL_revenge_europe:2 "ヨーロッパへの復讐"
 CHL_revenge_europe_desc:2 "400年前に我らの先祖に侵攻し、植民地化を行ったヨーロッパの白人どもに復讐を行う。"
 CHL_invest_to_naval:2 "海軍への投資"
 CHL_invest_to_naval_desc:2 "海岸国家なのに造船所が無いなどふざけているのか!？ 今すぐ造船所を建てろ!"
 CHL_superior_tech_0:2 "技術的優越"
 CHL_superior_tech_0_desc:2 "我が国が今から海軍を作っても間に合わぬ、研究に注力する事で単体性能を上げて対抗するのだ!"
 CHL_superior_tech_1:2 "海軍研究への更なる投資"
 CHL_superior_tech_1_desc:2 "まだまだ我が国の海軍研究は他国に劣っている、更なる研究を!"
 CHL_superior_mass_0:2 "物量的優越"
 CHL_superior_mass_0_desc:2 "我が国の研究力程度で他国を上回る事はできぬ!物量で上回れ!"
 CHL_superior_mass_1:2 "海軍製造への更なる投資"
 CHL_superior_mass_1_desc:2 "まだまだ我が国の造船能力は他国に劣っている、更なる増産を!"
 CHL_capital_naval_base:2 "首都海軍基地"
 CHL_capital_naval_base_desc:2 "海軍を増強するからにはそれらを駐留させる設備が必要だ。"
 CHL_empire_naval:2 "海岸帝国海軍"
 CHL_empire_naval_desc:2 "海岸帝国、その名に恥じぬ海軍を構築する。"
 CHL_strongest_naval:2 "世界最強の海軍へ"
 CHL_strongest_naval_desc:2 "海岸帝国を名乗るからには、世界で最強の海軍を持っているべきだ。"
 CHL_last_naval:2 "世界唯一の海軍になるために"
 CHL_last_naval_desc:2 "我々の目標は全沿岸の所持、即ち海軍は我々だけが持つ事のできる物となるであろう。"
 CHL_won_north_america:2 "北米での勝利"
 CHL_won_north_america_desc:2 "我々はアメリカ大陸全域を手中に収めた。"
 CHL_go_mid_east:2 "中東への遠征"
 CHL_go_mid_east_desc:2 "将来的に紛争が起きそうだから先に潰してしまおう"
 CHL_won_mid_east:2 "中東での勝利"
 CHL_won_mid_east_desc:2 "我々は中東全域を手中に収めた。"
 CHL_won_africa:2 "アフリカでの勝利"
 CHL_won_africa_desc:2 "我々は人類発祥の地を手中に収めた。"
 CHL_won_asia:2 "アジアでの勝利"
 CHL_won_asia_desc:2 "我々はアジアの豊富な資源を手中に収めた。"
 CHL_won_europe:2 "ヨーロッパでの勝利"
 CHL_won_europe_desc:2 "我々はヨーロッパへの復讐を果たした。"
 CHL_get_all_coast:2 "我らが海岸"
 CHL_get_all_coast_desc:2 "全ての海岸は我が国であり、我が国そのものが海岸なのである。"
 CHL_industrial_company:2 "産業研究所の設立"
 CHL_industrial_company_desc:2 "産業技術を研究する研究所を設立する。"
 CHL_industrial_production:2 "生産への注力"
 CHL_industrial_production_desc:2 "我々は重点的に生産力について研究を行う。"
 CHL_industrial_construction:2 "建設への注力"
 CHL_industrial_construction_desc:2 "我々は重点的に建設について研究を行う。"
 CHL_construction_invest:2 "大規模な建設企業の設立"
 CHL_construction_invest_desc:2 "国主導で大規模な建設会社を作り、そこに投資する事で国の建造能力を高める。"
 CHL_mining_invest:2 "資源採掘への投資"
 CHL_mining_invest_desc:2 "資源が不足していれば何を作る事もできない。資源の採掘に投資しよう。"
 CHL_production_invest:2 "生産性の追求"
 CHL_production_invest_desc:2 "徹底的に無駄を無くし、工場の効率を上げ、生産力を強化するのだ。"
 CHL_war_company:2 "軍需研究所の設立"
 CHL_war_company_desc:2 "軍事技術を研究する研究所を設立する。"
 CHL_superior_power:2 "火力による優位"
 CHL_superior_power_desc:2 "火力こそ正義"
 CHL_superior_mass:2 "物量による優位"
 CHL_superior_mass_desc:2 "物量こそ正義"
 CHL_armored_power:2 "装甲火力"
 CHL_armored_power_desc:2 "装甲による防御・エンジンによる機動力・積載量から成る火力は総合すれば圧倒的火力を発揮する。"
 CHL_artillery_power:2 "野砲火力"
 CHL_artillery_power_desc:2 "人を殺すなら砲で十分な火力がある。高火力の火砲を多数並べれば十分な火力が得られるであろう。"
 CHL_enemy_is_not_only_infantry:2 "敵は人間だけじゃない"
 CHL_enemy_is_not_only_infantry_desc:2 "敵は人間だけではなく、戦車や航空機もある。それらに対処できる砲を研究しよう。"
 CHL_high_quality_tank:2 "高級戦車"
 CHL_high_quality_tank_desc:2 "機甲師団は元々コストが高く少数精鋭である。ならば、多少コストが高くなろうとも更なる高性能を目指そう。"
 CHL_produce_cheap_tank:2 "量産型戦車"
 CHL_produce_cheap_tank_desc:2 "機甲師団の性能は過剰である。多少性能を落としてでもコスト削減を行い、多数の機甲師団で押し潰すのだ。"
 CHL_true_power:2 "真の火力"
 CHL_true_power_desc:2 "我が国の威信をかけ、全力を投入した真の火力。"
 CHL_believe_artillery:2 "火砲を信じろ"
 CHL_believe_artillery_desc:2 "火砲に注力する事、それが最も軍事力をコスパ良く充分に上げる方法である。"
 CHL_armor_is_not_only_power:2 "機甲師団は火力だけじゃない"
 CHL_armor_is_not_only_power_desc:2 "機甲師団の特徴はその装甲による防御力と移動速度にある。それらを重点的に強化すべきだ。"
 CHL_mass_recruit:2 "大量動員"
 CHL_mass_recruit_desc:2 "敵に数で勝るには、敵より多く徴兵しなければならない。"
 CHL_mass_army:2 "大規模な軍勢"
