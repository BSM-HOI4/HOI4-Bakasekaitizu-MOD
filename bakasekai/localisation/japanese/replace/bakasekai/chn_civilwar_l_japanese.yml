CHN_civil_war.1.t:0 "'三''國''志'が独立!"
CHN_civil_war.1.d:0 "日本に宣戦布告し、国情が不安定になった瞬間国内の僭称者どもが反旗を翻した"
CHN_civil_war.1.a:0 "これは孔明の罠だ！"
CHN_civil_war.1.2.a:0 "なにっ！？"
CHN_civil_war.2.t:0 "国内の不満が爆発！"
CHN_civil_war.2.d:0 "急な独立は反発を招く！"
CHN_civil_war.2.a:0 "適当にやってればよろしい。"
CHN_civil_war.2.2.a:0 "ま、待て早まるな。"
CHN_civil_war.3.t:0 "馬が独立を表明！"
CHN_civil_war.3.d:0 "国情が不安定であるゆえ致し方あるまいよ。"
CHN_civil_war.3.a:0 "そんなもの嘘でござろう。"
CHN_civil_war.4.t:0 "漢が我が国の領有を主張！"
CHN_civil_war.4.d:0 "国情が不安定であるゆえ致し方あるまいよ。"
CHN_civil_war.4.a:0 "しまったはかられたか"
CHN_civil_war.5:0 "蜀漢が復活！"
CHN_civil_war.5.t:0 "蜀漢が復活！"
CHN_civil_war.5.d:0 "蜀漢が山の奥底から復活してしまった・・・"
CHN_civil_war.5.a:0 "むむむ"
CHN_civil_war.6.t:2 "呉が復活！"
CHN_civil_war.6.d:0 "呉が我々から独立してしまった!!"
CHN_civil_war.6.a:0 "むむむ"
CHN_civil_war.7.t:0 "満州蒙古が独立を宣言！"
CHN_civil_war.7.d:0 "満州蒙古が独立を宣言！\nこれは我が国最大の損失になるだろう"
CHN_civil_war.7.a:0 "なんということだ"
CHN_civil_war.8.t:0 "元が独立を宣言！"
CHN_civil_war.8.d:0 "元...？"
CHN_civil_war.8.a:0 "なんということだ"
