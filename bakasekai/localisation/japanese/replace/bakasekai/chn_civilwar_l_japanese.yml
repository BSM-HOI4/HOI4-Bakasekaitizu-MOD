CHN_civil_war.2.2.a: "ま、待て早まるな。"
CHN_civil_war.3.t: "馬が独立を表明！"
CHN_civil_war.3.d: "国情が不安定であるゆえ致し方あるまいよ。"
CHN_civil_war.3.a: "そんなもの嘘でござろう。"
CHN_civil_war.4.t: "漢が我が国の領有を主張！"
CHN_civil_war.4.d: "国情が不安定であるゆえ致し方あるまいよ。"
CHN_civil_war.4.a: "しまったはかられたか"
