CHN_civil_war.1.t: "'三''國''志'が独立!"
CHN_civil_war.1.d: "日本に宣戦布告し、国情が不安定になった瞬間国内の僭称者どもが反旗を翻した"
CHN_civil_war.1.a: "これは孔明の罠だ！"
