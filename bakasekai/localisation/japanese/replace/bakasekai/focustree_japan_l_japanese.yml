l_japanese:
JPN_chanyedayuejinzhengce:0 "産業大躍進政策"
JPN_chanyedayuejinzhengce_desc:0 "産業・建設業に投資をし、さらに開発のスピードを上げなければならない。"
JPN_zhizaogeming:0 "製造革命"
JPN_zhizaogeming_desc:0 "製造に関する技術を習得して、生産効率を上げなければならない。"
JPN_zhengcehuiyi:0 "政策会議"
JPN_zhengcehuiyi_desc:0 "次の選挙に向けて政策を考えよう。"
JPN_sankanianjihuanoshidong:0 "三ヵ年計画の始動"
JPN_sankanianjihuanoshidong_desc:0 "国民を豊かにするため、経済政策を指導する。"
JPN_wenhuahuodongnotuijiang:0 "文化活動の推奨"
JPN_wenhuahuodongnotuijiang_desc:0 "民間の文化人たちを支援して、世界に進出できるレベルの文人を作り出そう!"
JPN_jihua:0 "①計画"
JPN_jihua_desc:0 "日本の文化や、芸術を知ってもらうための博覧・販売会を実施するための準備をしよう!\n名前は・・・「文化大市場」とでもしようか？"
JPN_xiacengwenhuanotuijin:0 "下層文化の推進"
JPN_xiacengwenhuanotuijin_desc:0 "文化人にしかわからない文学や芸術よりも、大衆の理解を得られるものの方が輸出には適している。"
JPN_jiaoyugaige:0 "教育改革"
JPN_jiaoyugaige_desc:0 "さまざまな文化に、子どものうちから触れることで、よりよい考えに至る人間が増えるだろう。"
JPN_siguodagaizaojihua:0 "四国大改造計画"
JPN_siguodagaizaojihua_desc:0 "移動し巨大化した四国を改造し、工業・産業・芸術の一大都市とするのだっ!"
JPN_nongdigaige:0 "農地改革"
JPN_nongdigaige_desc:0 "農業区画を整理して、頓挫した都市計画を復活させよう。"
JPN_bixianozhenyi:0 "陛下の真意"
JPN_bixianozhenyi_desc:0 "陛下の真意を問い、その通りに行動することが目標だ。"
JPN_nongjiahenozhiyuan:0 "農家への支援"
JPN_nongjiahenozhiyuan_desc:0 "農家に経済的支援を行う!"
JPN_tianyadorunimodianqiwo:0 "田舎にも電気を"
JPN_tianyadorunimodianqiwo_desc:0 "田舎だろうと電気を届けられるよう研究する。"
JPN_renyuanchongzu:0 "人員充足"
JPN_renyuanchongzu_desc:0 "農地に人を送り込み、農業に従事させる。"
JPN_dichandixiaonotuijin:0 "地産地消の推進"
JPN_dichandixiaonotuijin_desc:0 "出来立ての方が美味しいからね!"
JPN_zuowunoshuchu:0 "作物の輸出"
JPN_zuowunoshuchu_desc:0 "できた作物のうち、食べきれないものは海外にうろう!"
JPN_jujue:0 "拒絶"
JPN_jujue_desc:0 "なんてことだ・・・"
JPN_rongren:0 "容認"
JPN_rongren_desc:0 "よかった・・・"
JPN_diyihuizhengcehuiyi:0 "第一回政策会議"
JPN_diyihuizhengcehuiyi_desc:0 "会議は踊る、されど進まず。"
JPN_dierhuizhengcehuiyi:0 "第二回政策会議"
JPN_dierhuizhengcehuiyi_desc:0 "会議は踊る。"
JPN_chizha:0 "叱咤"
JPN_chizha_desc:0 "怒られた・・・"
JPN_wajie:0 "瓦解"
JPN_wajie_desc:0 "政権は瓦解した。"
JPN_gezhutundinokuoda:0 "各駐屯地の拡大"
JPN_gezhutundinokuoda_desc:0 "各駐屯地を拡張する。"
JPN_yijienozhengzhijia:0 "異界の政治家"
JPN_yijienozhengzhijia_desc:0 "異界からより優秀な政治家を!"
JPN_yishinojiemo:0 "儀式の結末"
JPN_yishinojiemo_desc:0 "儀式の結末を見極めよ・・・。"
JPN_zongnitu:0 "縦にっ!"
JPN_zongnitu_desc:0 "縦にっ!縦にっ!縦にっ!"
JPN_ribenhengduangongyedidai:0 "日本横断工業地帯"
JPN_ribenhengduangongyedidai_desc:0 "日本の全てを工業地帯へ"
JPN_beijihenotiaozhan:0 "北極への挑戦"
JPN_beijihenotiaozhan_desc:0 "北極を得ればもはや北に我々を阻むものはいない!"
JPN_nanjinseyo:0 "南進せよ"
JPN_nanjinseyo_desc:0 "南の蛮族や機械どもを征服しなければならない"
JPN_jihuanowansui:0 "計画の完遂"
JPN_jihuanowansui_desc:0 "終わり!"
JPN_ciqixuanju:0 "次期選挙"
JPN_ciqixuanju_desc:0 "選挙の時間です!"
JPN_shenshengjiaoyu:0 "神聖教育"
JPN_shenshengjiaoyu_desc:0 "高度な教育を指示するとともに、神話や国史に重点を置き、教育計画を立案せよ。"
JPN_keaiirida:0 "可愛いリーダー"
JPN_keaiirida_desc:0 "我らが主神をお招きする。"
JPN_pinghezhuyi:0 "平和主義"
JPN_pinghezhuyi_desc:0 "我らが大神は争いを好まない!"
JPN_kuozhangzhuyi:0 "拡張主義"
JPN_kuozhangzhuyi_desc:0 "八洲だけでは足りぬ!\n大神の威光を知らしめるのだ!"
JPN_yanjiuhenotouzi:0 "研究への投資"
JPN_yanjiuhenotouzi_desc:0 "研究機関に更なる投資を行い、研究速度を高める。"
JPN_aziaquantonoxiediao:0 "アジア圏との協調"
JPN_aziaquantonoxiediao_desc:0 "争いではなく和を持って関わり合う。"
JPN_leyuanhenoqingong:0 "楽園への侵攻"
JPN_leyuanhenoqingong_desc:0 "楽園を気取る南洋の蛮族が住む島々など、滅ぼしてしまえ。"
JPN_shengshennozhengzhijia:0 "生身の政治家"
JPN_shengshennozhengzhijia_desc:0 "政治家くらいは我々でやらねば。"
JPN_zongnichangidushinitouzi:0 "縦に長い都市に投資"
JPN_zongnichangidushinitouzi_desc:0 "都市は立体的な都市を推進すべきだ。"
JPN_zongchangxingzheng:0 "縦長行政"
JPN_zongchangxingzheng_desc:0 "さまざまな省庁により、職務を遂行するよりも、縦長な単一の行政による方が、効率的だろう？"
JPN_jiatingcaipansuonoshezhi:0 "家庭裁判所の設置"
JPN_jiatingcaipansuonoshezhi_desc:0 "子どもの犯罪を裁くための裁判所を設置し、更生の機会を設けよう。"
JPN_ziyutejiatinghenozhiyuan:0 "子育て家庭への支援"
JPN_ziyutejiatinghenozhiyuan_desc:0 "子育て家庭へ支援をして、優秀な子供を育てよう。"
JPN_yanjiunojiasu:0 "研究の加速"
JPN_yanjiunojiasu_desc:0 "神々の力を持ってすれば技術の発展など造作もないことである。"
JPN_gongrongquannokuoda:0 "共栄圏の拡大"
JPN_gongrongquannokuoda_desc:0 "平和裏に共栄圏を拡大し、アジアの平和と利権を守らねばならない。"
JPN_zhongxiaoguowotonghe:0 "中小国を恫喝"
JPN_zhongxiaoguowotonghe_desc:0 "取るに足らない中小国でも、我が国が併合することで、発展させてやれるかもしれない。"
JPN_gukitongmengnohuisheng:0 "古き同盟の回生"
JPN_gukitongmengnohuisheng_desc:0 "英国との同盟を回復し、再び結束するのだ。"
JPN_zhudaolianhe:0 "諸島連合"
JPN_zhudaolianhe_desc:0 "大洋に浮かぶ島々が、我々と手を結び団結すれば、必ずや国防に善く働くであろう。"
JPN_hetongyanxi:0 "合同演習"
JPN_hetongyanxi_desc:0 "陣営の各国と合同演習を行い、士気を高めよう!"
JPN_lianhehenogangjiefang:0 "連合への港解放"
JPN_lianhehenogangjiefang_desc:0 "連合国の一員である我々は、盟友に対しても修理・補給を提供しなければならない。"
JPN_zhudaogangwanhenotouzi:0 "諸島港湾への投資"
JPN_zhudaogangwanhenotouzi_desc:0 "港湾設備が不十分では、満足に戦えないだろう。"
JPN_chongnawanofangqi:0 "沖縄の放棄"
JPN_chongnawanofangqi_desc:0 "本土から横に離れてしまった沖縄は、もはや日本ではない!"
JPN_zhidaozhenogainianhua:0 "指導者の概念化"
JPN_zhidaozhenogainianhua_desc:0 "指導者ではなく、国民全員が目標を意識しなければならない。"
JPN_qiandaozhutundi:0 "千島駐屯地"
JPN_qiandaozhutundi_desc:0 "北方の縦長化は完了した。\n二度と奪われないようにしなければ。"
JPN_zhaohuanzhunbei:0 "召喚準備"
JPN_zhaohuanzhunbei_desc:0 "概念的存在を異なる空間から招くのだ。"
JPN_gainianshangnozhidaozhe:0 "概念上の指導者"
JPN_gainianshangnozhidaozhe_desc:0 "概念上の指導者を召喚する。"
JPN_qiangiribenwoqurilisu:0 "強い日本を、取り戻す。"
JPN_qiangiribenwoqurilisu_desc:0 "強い日本を、取り戻さなければならない。"
JPN_yijienozhihuiguan:0 "異界の指揮官"
JPN_yijienozhihuiguan_desc:0 "異界から指揮官を呼び出し、協力してもらう。"
JPN_zongchangdejiaoyu:0 "縦長的教育"
JPN_zongchangdejiaoyu_desc:0 "子供をより縦に成長させるべく導入された、新学習指導要領では、より縦長、継続的な教育を学生に施すよう明記されている。"
JPN_jinshendangnitoupiao:0 "進神党に投票"
JPN_jinshendangnitoupiao_desc:0 "全てを神に委ねよう。"
JPN_huangdaodangnitoupiao:0 "皇道党に投票"
JPN_huangdaodangnitoupiao_desc:0 "若造ばっかりだが・・・大丈夫なのか？"
JPN_minzhengdangnitoupiao:0 "民政党に投票"
JPN_minzhengdangnitoupiao_desc:0 "民主主義万歳!\n万歳!万歳!万歳!!"
JPN_junbunotaitou:0 "軍部の台頭"
JPN_junbunotaitou_desc:0 "ヒエェ!\nく、クーデターだ!!"
JPN_ribennoyunming:0 "日本の運命"
JPN_ribennoyunming_desc:0 "日本は度重なる国土の変化によって混乱している。"
JPN_zongchangdangwozhichi:0 "縦長党を支持"
JPN_zongchangdangwozhichi_desc:0 "日本も縦に伸びねばならない!"
JPN_senkyo:0 "1936年選挙"
JPN_senkyo_desc:0 "さぁ、選挙の時間だ。"
JPN_yijienotidu:0 "異界の提督"
JPN_yijienotidu_desc:0 "異界から提督を召喚し指導に充てる。"
JPN_yuqianhuiyi:0 "御前会議"
JPN_yuqianhuiyi_desc:0 "今までの政府の行動を見返すときだ。"
