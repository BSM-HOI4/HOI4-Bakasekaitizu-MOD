l_japanese: 
WES_desertification_of_the_nile_and_suez:2 "ナイルとスエズの砂漠化"
WES_desertification_of_the_nile_and_suez_desc:2 "我々はアフリカに巣食うナイルの悪魔とスエズの人工悪魔を砂漠化し、アフリカの砂々の平穏を手に入れなければならない。"
WES_establishment_of_the_sgc:2 "SGCの設立"
WES_establishment_of_the_sgc_desc:2 "Sahara Greening Committee(サハラ緑化委員会) \nこれを設立し、砂漠の国土を緑化させ、我が国を成長させるべきだ。"
WES_gone_with_the_sand:2 "Gone with the sand"
WES_gone_with_the_sand_desc:2 "Gone with the sand\n〜〜砂と共に去りぬ〜〜\n「我らは砂となり、消えて、この世界を支配するのです!」"
WES_create_wespon_available:2 "装備錬成デシジョンを解放する"
WES_progress_of_desertification:2 "砂漠化の進行"
WES_progress_of_desertification_desc:2 "我が国の砂漠化は進行している。我が国の全ては砂と化すだろう。砂漠化せよ!砂漠化せよ!砂漠化せよ!砂漠!砂漠!砂漠!砂漠!砂漠!砂漠!砂漠!砂漠!砂漠!"
WES_march_of_the_sand_division:2 "砂師団の行進"
WES_march_of_the_sand_division_desc:2 "砂の軍は軍靴の音を立てて敵国に侵攻し、砂漠化させて行くだろう。"
WES_rule_by_sand:2 "砂による統治"
WES_rule_by_sand_desc:2 "砂の法に従い、占領地の人々は砂となるべきだ。彼らが砂う砂化させる教育を行うことでことで統治コストは減少するだろう。"
WES_sand_rifle:2 "砂弾銃"
WES_sand_rifle_desc:2 "砂から銃を錬成し、運用することで使い物にならなくなった生産ラインの代わりに銃を生産することができるのだ。"
WES_sand_car:2 "砂車"
WES_sand_car_desc:2 "砂の車を錬成できたが、きちんと走るのだろうか………………\nいや、砂は万能である故に全く問題ないであろう!"
WES_African_unification:2 "アフリカ統一"
WES_African_unification_desc:2 "世界砂漠化計画の第一歩としてアフリカ全土を砂漠化させるべきだろう。進め!進み続けろ!砂漠化せよ!"
WES_sand_boat:2 "砂のお船"
WES_sand_boat_desc:2 "砂で船を作るぞ!!!沈んでも問題ない!"
WES_welcoming_the_sands_of_the_middle_east:2 "中東の砂を迎え入れる"
WES_welcoming_the_sands_of_the_middle_east_desc:2 "中東の砂も我々と共に世界を砂漠化するべきだ!万国の砂たちよ、団結せよ!"
WES_sand_plane:2 "砂飛行機"
WES_sand_plane_desc:2 "我らは砂飛行機を開発した!順次生産体制に入る予定になっている。"
WES_founding_of_sandsand_stan:2 "スナスナスタンの建国"
WES_founding_of_sandsand_stan_desc:2 "ナントカスタンなどと言うショボい名前など変えさせて、ナントカスタンはスナスナスタンとなるべきだ!"
WES_found_sandsand_stan_available:2 "スナスナスタン建国デシジョンを開放する"
WES_desert_research_lab:2 "砂漠研究室"
WES_desert_research_lab_desc:2 "砂についての研究室が完成した!これを利用して更なる砂漠化を進めるのだ!"
WES_war_of_sands:2 "砂戦争"
WES_war_of_sands_desc:2 "我々は世界を砂漠化させるための最終戦争を行う!砂師団の軍靴の音は世界中で鳴り響くだろう。万国の砂達よ、団結せよ!砂漠化せよ!進み続けよ!この先には我々のユートピアが待っている!"


#サハラアナーキー
WES_destruction_of_the_government:2 "政府の破壊"
WES_destruction_of_the_government_desc:2 "サハラ全土をAnarchyにするにはまずは政府を破壊するべきだろう。"
WES_destruction_of_local_politics:2 "地方政治の破壊"
WES_destruction_of_local_politics_desc:2 "まずは政府を破壊することができた。Nextは地方政府のdestrictionで良いだろう。"
WES_destruction_of_authority:2 "権威の破壊"
WES_destruction_of_authority_desc:2 "私はできた、破壊を。そう地方政治の!忌まわしき権威主義者どもを破壊し…"
WES_military_destruction:2 "軍の破壊"
WES_military_destruction_desc:2 "心を震わす軍靴の音は…、ハカイ、スバラシイ、、…、あゝうruわshき"
WES_anarchic_struggle:2 "無政府闘争"
WES_anarchic_struggle_desc:2 "闘争!闘争!闘争!闘争!トウソウ!トウソウ!トウソウ!トウソウ!tousousoususousou!!!!!!!"
WES_civil_struggle:2 "市民闘争"
WES_civil_struggle_desc:2 "シミン、トウソウ、アカイ、カガヤキ、キイロ、ソメル、トウトツトウtソウそうソウトウtousouソウtousousoutou!!!!!"
WES_spread_of_anarchy:2 "無政府の広がり"
WES_spread_of_anarchy_desc:2 "とうそうを、みんなでなかよく、わかちあい、へいわをてにし、とてもうれしい"
WES_anarchic_consolidation:2 "無政府の統合"
WES_anarchic_consolidation_desc:2 "なかよくなれた!うれしい!ナカヨシナカヨシウフフフフ ナカヨシナカヨシウフフフフ ナカヨシナカヨシウフフフフ フフフ"
WES_dismantling_the_state:2 "国家の消滅"
WES_dismantling_the_state_desc:2 "ぼくらのねがいはかなったnnnnnnnnnnnnnnnnnnnnnnnnnnneeeeeeeee!!!!!!!!!!!!"