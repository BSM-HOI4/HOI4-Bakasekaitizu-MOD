l_japanese:
BJPN_chanyedayuejinzhengce: "産業大躍進政策"
BJPN_chanyedayuejinzhengce_desc: "産業・建設業に投資をし、さらに開発のスピードを上げなければならない。"
BJPN_zhizaogeming: "製造革命"
BJPN_zhizaogeming_desc: "製造に関する技術を習得して、生産効率を上げなければならない。"
BJPN_zhengcehuiyi: "政策会議"
BJPN_zhengcehuiyi_desc: "次の選挙に向けて政策を考えよう。"
BJPN_sankanianjihuanoshidong: "三ヵ年計画の始動"
BJPN_sankanianjihuanoshidong_desc: "国民を豊かにするため、経済政策を指導する。"
BJPN_wenhuahuodongnotuijiang: "文化活動の推奨"
BJPN_wenhuahuodongnotuijiang_desc: "民間の文化人たちを支援して、世界に進出できるレベルの文人を作り出そう!"
BJPN_jihua: "①計画"
BJPN_jihua_desc: "日本の文化や、芸術を知ってもらうための博覧・販売会を実施するための準備をしよう!\n名前は・・・「文化大市場」とでもしようか？"
BJPN_xiacengwenhuanotuijin: "下層文化の推進"
BJPN_xiacengwenhuanotuijin_desc: "文化人にしかわからない文学や芸術よりも、大衆の理解を得られるものの方が輸出には適している。\nそれがどのようなものであったとしても、だ。"
BJPN_jiaoyugaige: "教育改革"
BJPN_jiaoyugaige_desc: "さまざまな文化に、子どものうちから触れることで、よりよい考えに至る人間が増えるだろう。"
BJPN_siguodagaizaojihua: "四国大改造計画"
BJPN_siguodagaizaojihua_desc: "移動し巨大化した四国を改造し、工業・産業・芸術の一大都市とするのだっ!"
BJPN_nongdigaige: "農地改革"
BJPN_nongdigaige_desc: "農業区画を整理して、頓挫した都市計画を復活させよう。"
BJPN_bixianozhenyi: "陛下の真意"
BJPN_bixianozhenyi_desc: "陛下の真意を問い、その通りに行動することが目標だ。"
BJPN_nongjiahenozhiyuan: "農家への支援"
BJPN_nongjiahenozhiyuan_desc: "農家に経済的支援を行う!"
BJPN_tianyadorunimodianqiwo: "田舎にも電気を"
BJPN_tianyadorunimodianqiwo_desc: "田舎だろうと電気を届けられるよう研究する。"
BJPN_renyuanchongzu: "人員充足"
BJPN_renyuanchongzu_desc: "農地に人を送り込み、農業に従事させる。"
BJPN_dichandixiaonotuijin: "地産地消の推進"
BJPN_dichandixiaonotuijin_desc: "出来立ての方が美味しいからね!"
BJPN_zuowunoshuchu: "作物の輸出"
BJPN_zuowunoshuchu_desc: "できた作物のうち、食べきれないものは海外にうろう!"
BJPN_jujue: "拒絶"
BJPN_jujue_desc: "なんてことだ・・・"
BJPN_rongren: "容認"
BJPN_rongren_desc: "よかった・・・"
BJPN_diyihuizhengcehuiyi: "第一回政策会議"
BJPN_diyihuizhengcehuiyi_desc: "会議は踊る、されど進まず。"
BJPN_dierhuizhengcehuiyi: "第二回政策会議"
BJPN_dierhuizhengcehuiyi_desc: "会議は踊る。"
BJPN_chizha: "叱咤"
BJPN_chizha_desc: "怒られた・・・"
BJPN_wajie: "瓦解"
BJPN_wajie_desc: "政権は瓦解した。"
BJPN_gezhutundinokuoda: "各駐屯地の拡大"
BJPN_gezhutundinokuoda_desc: "各駐屯地を拡張する。"
BJPN_yijienozhengzhijia: "異界の政治家"
BJPN_yijienozhengzhijia_desc: "異界からより優秀な政治家を!"
BJPN_yishinojiemo: "儀式の結末"
BJPN_yishinojiemo_desc: "儀式の結末を見極めよ・・・。"
BJPN_zongnitu: "縦にっ!"
BJPN_zongnitu_desc: "縦にっ!縦にっ!縦にっ!"
BJPN_ribenhengduangongyedidai: "日本横断工業地帯"
BJPN_ribenhengduangongyedidai_desc: "日本の全てを工業地帯へ"
BJPN_beijihenotiaozhan: "北極への挑戦"
BJPN_beijihenotiaozhan_desc: "北極を得ればもはや北に我々を阻むものはいない!"
BJPN_nanjinseyo: "南進せよ"
BJPN_nanjinseyo_desc: "南の蛮族や機械どもを征服しなければならない"
BJPN_jihuanowansui: "計画の完遂"
BJPN_jihuanowansui_desc: "終わり!"
BJPN_ciqixuanju: "次期選挙"
BJPN_ciqixuanju_desc: "選挙の時間です!"
BJPN_shenshengjiaoyu: "神聖教育"
BJPN_shenshengjiaoyu_desc: "高度な教育を指示するとともに、神話や国史に重点を置き、教育計画を立案せよ。"
BJPN_keaiirida: "可愛いリーダー"
BJPN_keaiirida_desc: "我らが主神をお招きする。"
BJPN_pinghezhuyi: "平和主義"
BJPN_pinghezhuyi_desc: "我らが大神は争いを好まない!"
BJPN_kuozhangzhuyi: "拡張主義"
BJPN_kuozhangzhuyi_desc: "八洲だけでは足りぬ!\n大神の威光を知らしめるのだ!"
BJPN_yanjiuhenotouzi: "研究への投資"
BJPN_yanjiuhenotouzi_desc: "研究機関に更なる投資を行い、研究速度を高める。"
BJPN_aziaquantonoxiediao: "アジア圏との協調"
BJPN_aziaquantonoxiediao_desc: "争いではなく和を持って関わり合う。"
BJPN_leyuanhenoqingong: "楽園への侵攻"
BJPN_leyuanhenoqingong_desc: "楽園を気取る南洋の蛮族が住む島々など、滅ぼしてしまえ。"
BJPN_shengshennozhengzhijia: "生身の政治家"
BJPN_shengshennozhengzhijia_desc: "政治家くらいは我々でやらねば。"
BJPN_zongnichangidushinitouzi: "縦に長い都市に投資"
BJPN_zongnichangidushinitouzi_desc: "都市は立体的な都市を推進すべきだ。"
BJPN_zongchangxingzheng: "縦長行政"
BJPN_zongchangxingzheng_desc: "さまざまな省庁により、職務を遂行するよりも、縦長な単一の行政による方が、効率的だろう？"
BJPN_jiatingcaipansuonoshezhi: "家庭裁判所の設置"
BJPN_jiatingcaipansuonoshezhi_desc: "子どもの犯罪を裁くための裁判所を設置し、更生の機会を設けよう。"
BJPN_ziyutejiatinghenozhiyuan: "子育て家庭への支援"
BJPN_ziyutejiatinghenozhiyuan_desc: "子育て家庭へ支援をして、優秀な子供を育てよう。"
BJPN_yanjiunojiasu: "研究の加速"
BJPN_yanjiunojiasu_desc: "神々の力を持ってすれば技術の発展など造作もないことである。"
BJPN_gongrongquannokuoda: "共栄圏の拡大"
BJPN_gongrongquannokuoda_desc: "平和裏に共栄圏を拡大し、アジアの平和と利権を守らねばならない。"
BJPN_zhongxiaoguowotonghe: "中小国を恫喝"
BJPN_zhongxiaoguowotonghe_desc: "取るに足らない中小国でも、我が国が併合することで、発展させてやれるかもしれない。"
BJPN_gukitongmengnohuisheng: "古き同盟の回生"
BJPN_gukitongmengnohuisheng_desc: "英国との同盟を回復し、再び結束するのだ。"
BJPN_zhudaolianhe: "諸島連合"
BJPN_zhudaolianhe_desc: "大洋に浮かぶ島々が、我々と手を結び団結すれば、必ずや国防に善く働くであろう。"
BJPN_hetongyanxi: "合同演習"
BJPN_hetongyanxi_desc: "陣営の各国と合同演習を行い、士気を高めよう!"
BJPN_lianhehenogangjiefang: "連合への港解放"
BJPN_lianhehenogangjiefang_desc: "連合国の一員である我々は、盟友に対しても修理・補給を提供しなければならない。"
BJPN_zhudaogangwanhenotouzi: "諸島港湾への投資"
BJPN_zhudaogangwanhenotouzi_desc: "港湾設備が不十分では、満足に戦えないだろう。"
BJPN_chongnawanofangqi: "沖縄の放棄"
BJPN_chongnawanofangqi_desc: "本土から横に離れてしまった沖縄は、もはや日本ではない!"
BJPN_zhidaozhenogainianhua: "指導者の概念化"
BJPN_zhidaozhenogainianhua_desc: "指導者ではなく、国民全員が目標を意識しなければならない。"
BJPN_qiandaozhutundi: "千島駐屯地"
BJPN_qiandaozhutundi_desc: "北方の縦長化は完了した。\n二度と奪われないようにしなければ。"
BJPN_zhaohuanzhunbei: "召喚準備"
BJPN_zhaohuanzhunbei_desc: "概念的存在を異なる空間から招くのだ。"
BJPN_gainianshangnozhidaozhe: "概念上の指導者"
BJPN_gainianshangnozhidaozhe_desc: "概念上の指導者を召喚する。"
BJPN_qiangiribenwoqurilisu: "強い日本を、取り戻す。"
BJPN_qiangiribenwoqurilisu_desc: "強い日本を、取り戻さなければならない。"
BJPN_yijienozhihuiguan: "異界の指揮官"
BJPN_yijienozhihuiguan_desc: "異界から指揮官を呼び出し、協力してもらう。"
BJPN_zongchangdejiaoyu: "縦長的教育"
BJPN_zongchangdejiaoyu_desc: "子供をより縦に成長させるべく導入された、新学習指導要領では、より縦長、継続的な教育を学生に施すよう明記されている。"
BJPN_jinshendangnitoupiao: "進神党に投票"
BJPN_jinshendangnitoupiao_desc: "全てを神に委ねよう。"
BJPN_huangdaodangnitoupiao: "皇道党に投票"
BJPN_huangdaodangnitoupiao_desc: "若造ばっかりだが・・・大丈夫なのか？"
BJPN_minzhengdangnitoupiao: "民政党に投票"
BJPN_minzhengdangnitoupiao_desc: "民主主義万歳!\n万歳!万歳!万歳!!"
BJPN_junbunotaitou: "軍部の台頭"
BJPN_junbunotaitou_desc: "ヒエェ!\nく、クーデターだ!!"
BJPN_ribennoyunming: "日本の運命"
BJPN_ribennoyunming_desc: "日本は度重なる国土の変化によって混乱している。"
BJPN_zongchangdangwozhichi: "縦長党を支持"
BJPN_zongchangdangwozhichi_desc: "日本も縦に伸びねばならない!"
BJPN_senkyo: "1936年選挙"
BJPN_senkyo_desc: "さぁ、選挙の時間だ。"
BJPN_yijienotidu: "異界の提督"
BJPN_yijienotidu_desc: "異界から提督を召喚し指導に充てる。"
BJPN_yuqianhuiyi: "御前会議"
BJPN_yuqianhuiyi_desc: "今までの政府の行動を見返すときだ。"
