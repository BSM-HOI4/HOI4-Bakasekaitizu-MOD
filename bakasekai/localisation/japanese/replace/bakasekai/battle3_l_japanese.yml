l_japanese:
 # Ideas
 TifJwZQW: "産業強化"
 battle3_sangyou: "バトル三国の産業投資"
 battle3_sangyou_desc: "多額かつ連続的な投資によって産業の発展は進んだ。しかし、それは国庫に多大な負担をかけている。"
 battle3_toushi: "海外資本の流入"
 battle3_toushi_desc: "海外資本を受け入れることによって、我々の国力増強は進むだろう。"
 battle3_gunji_toushi: "軍事偏重"
 battle3_gunji_toushi_desc: "立地上、軍事に国力を注がなければ、我々は簡単に滅ぼされてしまうだろう。"
 battle3_keizaishouri: "経済的勝利"
 battle3_keizaishouri_desc: "我々は経済的に強大化した。もう大国の犬とはならないのだ。"
 battle3_shokuryou_jikyuu: "食糧自給"
 battle3_shokuryou_jikyuu_desc: "農民は食料を自給し、誰の力も借りずに生きられる。"
 battle3_shijoukeizai: "市場経済の活発化"
 battle3_shijoukeizai_desc: "市場経済による競争は、製品の質を向上させる。"
 battle3_naisen: "バトルロワイヤル"
 battle3_naisen_desc: "最近、バトルロワイヤルって流行っていますよね。ということで今回はHearts of iron 4で、数十万人の人が死ぬバトロワをやっていこうと思います。"
 battle3_kodoku: "蠱毒"
 battle3_kodoku_desc: "我々は蠱毒によって進化する。闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!"
 battle3_naisen_attack: "大規模戦闘計画"
 battle3_naisen_attack_desc: "大規模に物資を蓄積し、進撃の準備を整えた。今こそ戦局打破の時間である。"
 battle3_naisen_kokatu: "物資枯渇"
 battle3_naisen_kokatu_desc: "先の大規模計画により、前線の物資は枯渇している。"
 battle3_jikokyusai: "農業的自己救済"
 battle3_jikokyusai_desc: "自分で管理する農業により、政府の管理なく高い効率を生み出しうる。"
 battle3_shudanka: "集団農業"
 battle3_shudanka_desc: "政府が農業を管理することで、国内需要を過不足なく満たすことができる。"
 flag_1: "アカの脅威"
 flag_1_desc: "アカの脅威はすぐそこに迫っている。身の振り方を考えなくてはなるまい。"
 battle3_kodoku_2: "蠱毒"
 battle3_kodoku_2_desc: "我々は蠱毒によって進化する。闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!"
 battle3_kodoku_3: "蠱毒"
 battle3_kodoku_3_desc: "我々は蠱毒によって進化する。闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!"
 # Events
 kpo.1.t: "キエフ条約機構案"
 kpo.1.a: "我々はロシアの侵略に断固抵抗する!"
 kpo.1.b: "我々はロシアの侵略に断固抵抗する!"
 kpo.1.c: "我々は我々の好きにする。"
 kpo.2.t: "バトル三国のバトルロワイヤル"
 kpo.2.t.d: "蠱毒をもとに強化することを掲げた狂人によって起こった内戦は、バトル三国全土に波及した。もはや事態の平和的収拾は不可能だ。\n我々はどこの勢力に参加するべきだろうか。"
 kpo.2.a: "...紫の奴だ"
 kpo.2.b: "...黄色の奴だ"
 kpo.2.c: "...緑の奴だ"
 kpo.2.d: "...青い奴だ"
 kpo.2.e: "...真っ白の奴だ"
 kpo.6.t: "バトル三国の服従要求"
 kpo.6.d: "バトル三国はわが国に服従を要求している。"
 kpo.6.a: "...受け入れよう"
 kpo.6.b: "NUTS!(バカめ！)"
 kpo.7.t: "[FROM.getname]は服従要求を受託"
 kpo.7.d: "[FROM.getname]はわが国の庇護下に収まることに同意した。"
 kpo.7.a: "素晴らしい！"
 kpo.8.t: "[FROM.getname]は服従要求を拒否"
 kpo.8.d: "電文には「NUTS!」とだけ記載があった。"
 kpo.8.a: "ならば、力づくで"
 # NF
 newfocus_40: "謎への服従要求"
 newfocus_40_desc: "[MYS.getname]は弱体であり、我々が脅せばすぐさま降伏するだろう。"
 newfocus_38: "ギリシャへの服従要求"
 newfocus_38_desc: "[GRC.getname]は弱体であり、我々が脅せばすぐさま降伏するだろう。"
 newfocus_39: "トルコへの服従要求"
 newfocus_39_desc: "[TUR.getname]は弱体であり、我々が脅せばすぐさま降伏するだろう。"
 battle3_1: "現在地の把握"
 battle3_1_desc: "ここはどこだ？我々の国はどこに行った？"
 battle3_1_1: "経済政策の強化"
 battle3_1_1_desc: ""
 battle3_2: "臨時政府の設置"
 battle3_2_desc: "事態の収拾のために、まずは諸民族代表による臨時政府を創立すべきだろう。"
 battle3_3: "蠱毒による強化"
 battle3_3_desc: "国を割り、争った先に我が国は繁栄するだろう。闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!闘争を!"
 battle3_4: "共存による強化"
 battle3_4_desc: "民族は違えど、我々の心は一つである。手を取り合うことが発展への近道だ。"
 battle3_4_1: "諸国工場の統合"
 battle3_4_1_desc: "これまで別々に運営されていた工場を統合することによって、さらなる工業力向上を目指せる。"
 battle3_4_2: "ドイツとの連携"
 battle3_4_2_desc: "ドイツとの連携は、我々の発展に多大な恩恵を及ぼすだろう。"
 battle3_4_3: "フランスとの連携"
 battle3_4_3_desc: "フランスと連携し、民主主義の道を突き進むことこそ、我が国の国益となるだろう。"
 battle3_4_4: "ソ連との連携"
 battle3_4_4_desc: "我が国のパートナーには、革命的なかの国こそふさわしい。"
 battle3_4_3_1: "連合国への加盟"
 battle3_4_3_1_desc: "民主主義国家同士の強固な相互援助関係でもって、ファシストやポリシェヴィキに対抗する。"
 battle3_4_5: "戦争準備"
 battle3_4_5_desc: "国民や企業、政府に至るまで、大戦争に向けての準備が足りていない。今一度気を引き締めなおすべきだろう。"
 battle3_4_6: "ドイツとの対決"
 battle3_4_6_desc: "西には広大な土地がある。この「西方生存圏」を奪い取ることで我々は発展を遂げるだろう。"
 battle3_4_7: "ロシア統一"
 battle3_4_7_desc: "東には細かく分かれたロシアが存在する。彼らを我らの手で一つにしてやるのだ。"
 battle3_4_8: "フランスの蹂躙"
 battle3_4_8_desc: "弱体なフランスなど、簡単に踏みつぶすことができるだろう。"
 battle3_4_9: "中国の植民地化"
 battle3_4_9_desc: "いまだ近代化の不十分な中国、この「東方生存圏」を飲み込み、我らの糧とするのだ。"
 battle3_4_10: "第二次日露戦争"
 battle3_4_10_desc: "今や我々は国力で日本に大きく優越している。第一次のような無様はさらさない。"
 battle3_s: "内戦終結宣言"
 battle3_s_desc: " "
 battle3_5: "工業に注力"
 battle3_5_desc: "近代的な工業によって西欧列強への追いつきを狙うべきだ"
 battle3_6: "農業近代化"
 battle3_6_desc: "我が国伝統の農業を近代化し、生産性を高めよう。"
 battle3_6_1: "農業集団化"
 battle3_6_1_desc: "中央集権的な農業で生産能力を強化する。"
 battle3_6_2: "自己救済型農業"
 battle3_6_2_desc: "労働者の自己救済に任せる農業により、少ないコストで高い生産性を得ることができる。"
 battle3_6_3: "土地の再分配"
 battle3_6_3_desc: "国家の主導で土地を再分配し、余剰の土地を生み出せる。"
 battle3_6_4: "市場経済"
 battle3_6_4_desc: "市場経済の拡大によって競争を拡大し、生産性を向上させる。"
 battle3_6_5: "海外との貿易振興"
 battle3_6_5_desc: "海外との大規模な貿易は経済のカンフル剤にできる。"
 battle3_7: "民間を利用した経済発展"
 battle3_7_desc: "民間の巨大な財を利用して、国力を強化する。"
 battle3_8: "国家主導の経済成長"
 battle3_8_desc: "軍需産業などで国家が経済を牽引し、それを国力源とする。"
 battle3_9: "軍事偏重"
 battle3_9_desc: "軍需産業を振興し、経済発展と防衛力強化の双方に利用する。"
 battle3_10: "海外からの投資の受け入れ"
 battle3_10_desc: "大国の莫大な資本を受け入れることにより、大規模事業を実施しやすくなる。"
 battle3_11: "インフラ強化"
 battle3_11_desc: "強力なインフラは民需、軍需双方に役に立つ。"
 battle3_12: "戦時経済統制法"
 battle3_12_desc: "民需を圧縮し、また民需物資の一部を軍用に当てることで、さらに多くの軍需物資を作れる。"
 battle3_12_1: "研究力の強化"
 battle3_12_1_desc: "いつまでも技術後進国の地位に甘んじるわけにはいかない。"
 battle3_12_2: "経済的勝利"
 battle3_12_2_desc: "我々は必死の努力によって、大国に劣らぬ経済力を手に入れた。今こそ飛躍の時である。"
 battle3_13: "我らの道"
 battle3_13_desc: "我らの運命は我らが決める。"
 newfocus_41: "The New Order"
 newfocus_41_desc: "もはやわれらの覇道を阻むものはない。"
 PRM_lu_jun_henozhu_li_: "陸軍への注力"
 PRM_lu_jun_henozhu_li__desc: "空戦や海戦がどれだけ進歩しても、陸上戦闘は将来の戦争でも鍵であり続ける。備えることで、塹壕の地獄へ舞い戻ることを回避できるのだ。"
 PRM_zhuang_bei_henozhu_li_: "装備への注力"
 PRM_zhuang_bei_henozhu_li__desc: "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。我々は可能な限り最高の装備を部隊に与えることを重視しよう。"
 PRM_zi_dong_che_hua_henozhu_li_: "自動車化への注力"
 PRM_zi_dong_che_hua_henozhu_li__desc: "機動力と防御力は歩兵を安全に戦場へ輸送、また撤退させる上で必要不可欠だ。この分野への注力は我々の迅速な対応を可能にするだろう。"
 PRM_dokutorinhenozhu_li_: "ドクトリンへの注力"
 PRM_dokutorinhenozhu_li__desc: "先の大戦の陸戦ドクトリンは、すでに時代遅れである。明日の軍事思想を成形する任務に対して最高の頭脳を割かなければならない。"
 PRM_zhuang_bei_henozhu_li_ii: "装備への注力 II"
 PRM_zhuang_bei_henozhu_li_ii_desc: "歩兵と支援部隊が可能な限り最高の装備を持てるよう、不断の努力を行わねばならない。"
 PRM_undefined: "ドクトリンへの注力 II"
 PRM_undefined_desc: "戦場は戦間期のみならず、最近の紛争の経過を通して変化している。このことを反映するためにドクトリンを絶えず再評価せねばならない。"
 PRM_zhuang_bei_henozhu_li_iii: "装備への注力 III"
 PRM_zhuang_bei_henozhu_li_iii_desc: "外国製装備の模倣や購入よりも、歩兵用武器で世界の最先端になることを目指すべきである。"
 PRM_ji_jia_bu_dui_henozhu_li_: "機甲部隊への注力"
 PRM_ji_jia_bu_dui_henozhu_li__desc: "歩兵の機械化で学んだことを生かし、装甲車両をより良く改善できるだろう。"
 PRM_ssnoshe_li_: "特殊部隊"
 PRM_ssnoshe_li__desc: "我々には特殊部隊が必要である。よって、山岳部隊と空挺部隊を優先事項とせねばならない。"
 battle3a_1: "空軍力への注力"
 battle3a_1_tt: "§Y航空基地§!用の建築スロットが不十分"
 battle3a_1_desc: "空の戦いにおいての技術的進化ほど速いものは他にない。近代国家なら熟達せねばならない分野が空軍力である。"
 battle3a_2: "戦闘機重視"
 battle3a_2_desc: "世界大戦以来、我々は空中戦を目にしていない。戦闘機の開発を先行し続けることは将来、我々を優位に立たせるだろう。"
 battle3a_3: "爆撃機重視"
 battle3a_3_desc: "人々は将来、今日の戦争の恐怖について、それを空から降り注ぐ猛火の雨にたとえるだろう。敵にこの物語を語らせるために、最善を尽くそう。"
 battle3a_1_2: "空軍力への注力 II"
 battle3a_1_2_desc: "空軍力を他部門の軍とうまく統合するには、航空機のさらなる進歩が必要だろう。"
 battle3a_5: "CASへの注力"
 battle3a_5_desc: "現代的な軍隊が求める支援は、地上車両だけでなく、空から共に行われねばならない。"
 battle3a_6: "ロケットへの注力"
 battle3a_6_desc: "ロケットエンジンとジェットエンジンは有人・無人を問わず、機体に前代未聞のスピードをもたらす。この技術の先駆者は、敵に驚異を与えるだろう。"
 battle3a_4: "海軍への注力"
 battle3a_4_desc: "新しい海の戦いは水上はもちろん、空中にも水面下にもその場を広げていくだろう。"
 battle3n_1: "海軍への注力"
 battle3n_1_tt: "§Y海軍造船所§!用の建築スロットが不十分"
 battle3n_1_desc: "海軍の拡充を、最優先事項とせねばならない。造船所に可能な資源を全て投入し、小型水上艦を研究するのだ。"
 GER_naval_effort2: "造船所設備の拡大"
 GER_naval_effort2_desc: "真に注目に値する海軍に創り直すため、造船能力を大いに拡大しなければならない。"
 battle3n_2: "柔軟性のある海軍"
 battle3n_2_desc: "潜水艦技術の進歩による海軍戦闘の改革によって、敵輸送船団の効率的な撃滅が可能になるだろう。"
 battle3n_3: "大規模な海軍"
 battle3n_3_desc: "大型艦による輸送船団の安全確保へ海軍ドクトリンを最適化させることで、どのような艦艇を必要としているかよく分かるようになるだろう。"
 battle3n_4: "潜水艦への注力"
 battle3n_4_desc: "魚雷艇を開発して以来、潜水艦戦は最も関心の高い海軍の革新である。潜水艦対策のみならず、敵艦対策に潜水艦を利用することが上手くなるだろう。"
 battle3n_5: "巡洋艦への注力"
 battle3n_5_desc: "先進的な戦艦の研究に着手する前に、小型巡洋艦の更新が必要である。"
 battle3n_7: "駆逐艦への注力"
 battle3n_7_desc: "潜水艦の設計、戦略的利用を研究する間に、こうした戦略にどう反撃すべきかを学習した。すなわち、駆逐艦をもってする反撃である。"
 battle3n_6: "主力艦への注力"
 battle3n_6_desc: "最も戦艦を多く保有する国家が海を支配するだろう。空母と戦艦はそれぞれ海軍の優越性における新旧を象徴している。"

 # Decisions
 battle_naisen_d: "戦闘の計画"
 battle_naisen_d1: "大規模戦闘計画"
