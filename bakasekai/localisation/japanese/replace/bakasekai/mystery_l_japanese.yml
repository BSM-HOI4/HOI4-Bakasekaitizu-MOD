 #events
 MYS.1.t: "調査隊の帰還"
 MYS.1.d: "謎地帯に派遣した5人の調査隊が帰還した。しかし帰還した隊員を知るものは誰もいなくなってしまった、彼らは誰からも忘れられてしまったのだ。さらに調査隊についての公文書も書き変わり、隊員についての記述は全てなくなっていた…\n政府は調査隊に謎地帯の情報を聞こうとしたが彼らは正気ではなくなっており政府職員との受け答えもできない状態のようだ。我々は彼らが何を見てきたのか判明させる必要がある…"
 MYS.1.a: "謎を覗く時謎もまたこちらを覗いている。"
 MYS.2.t: "調査隊の帰還"
 MYS.2.d: "謎地帯に派遣した5人の調査隊が帰還した。しかし帰還した隊員を知るものは誰もいなくなってしまった、彼らは誰からも忘れられてしまったのだ。さらに調査隊についての公文書も書き変わり、隊員についての記述は全てなくなっていた…\n政府は調査隊に謎地帯の情報を聞いたところ謎地帯に入りしばらくすると方向感覚がなくなる上に物事に対する理解が薄れていってしまうようだ。あの地域に調査隊を派遣することは今後控えたほうがいいのかもしれない…"
 MYS.2.a: "謎を覗く時謎もまたこちらを覗いている。"