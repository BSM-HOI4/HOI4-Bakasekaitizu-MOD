l_japanese:
 # Event
 BKK.1.t: "国名の変更"
 BKK.1.d: "バカは長い名前をすぐに覚えたがるためわが国の名称も変更され、バンコクから正式名称である「クルンテープ・マハーナコーン・アモーンラッタナコーシン・マヒンタラーユッタヤー・マハーディロック・ポップ・ノッパラット・ラーチャタニーブリーロム・ウドムラーチャニウェートマハーサターン・アモーンピマーン・アワターンサティット・サッカタッティヤウィサヌカムプラシット」に変わってしまった。ところで、バンコクの正式名称は？"
 BKK.1.a: "クルンテープ...なんだっけ？"
 BKK.1.b: "バンコクはバンコクだ!"
 BKK.2.t: "バンコクからの連絡"
 BKK.2.d: "バンコク改め「クルンテープ・マハーナコーン・アモーンラッタナコーシン・マヒンタラーユッタヤー・マハーディロック・ポップ・ノッパラット・ラーチャタニーブリーロム・ウドムラーチャニウェートマハーサターン・アモーンピマーン・アワターンサティット・サッカタッティヤウィサヌカムプラシット」から両国友好のための会談をしたいとの連絡があった。我が国も名前が長いので参加するべきだろうか..."
 BKK.2.a: "両国友好のためにすぐに行くべきだ!"
 BKK.2.b: "今回は見送ろう"
 BKK.3.t: "長名同盟の結成"
 BKK.3.d: "「クルンテープ・マハーナコーン・アモーンラッタナコーシン・マヒンタラーユッタヤー・マハーディロック・ポップ・ノッパラット・ラーチャタニーブリーロム・ウドムラーチャニウェートマハーサターン・アモーンピマーン・アワターンサティット・サッカタッティヤウィサヌカムプラシット」は我が国に長名同盟への加盟を求めている。加盟するべきなのだろうか..."
 BKK.3.a: "さあ、参加しよう!"
 BKK.3.b: "バカは伝染するが、つける薬はない"
 BKK.4.t: "長名同盟からの要求"
 BKK.4.d: "「クルンテープ・マハーナコーン・アモーンラッタナコーシン・マヒンタラーユッタヤー・マハーディロック・ポップ・ノッパラット・ラーチャタニーブリーロム・ウドムラーチャニウェートマハーサターン・アモーンピマーン・アワターンサティット・サッカタッティヤウィサヌカムプラシット」とスリジャヤワルダナプラコッテの両国が所属する「長名同盟」から我が国への従属化を迫る要求があった。我々はどうすればいいのだろうか..."
 BKK.4.a: "傀儡化を受け入れる"
 BKK.4.b: "バカは伝染するが、つける薬はない"
 BKK.5.t: "存在しない空軍"
 BKK.5.d: "空軍には設計がまだないから長名化できないんだよ!!!!!!残念だったな!!!!!\nえ?もうアプデされた!?そ、そんなことあるわけないじゃないか!!!!"
 BKK.5.a: "パラドのアプデを待ちやがれ!"
 
 # Ideas
 BKK_More_Long_Name_idea: "国名の巨大化"
 BKK_More_Long_Name_idea: "さらに国名を大きく見せるのだ!"
 #party
 BKK_long_name_party: "バンコク長名党"
 BKK_long_name_party_long: "クルンテープ・マハーナコーン・アモーンラッタナコーシン・マヒンタラーユッタヤー・マハーディロック・ポップ・ノッパラット・ラーチャタニーブリーロム・ウドムラーチャニウェートマハーサターン・アモーンピマーン・アワターンサティット・サッカタッティヤウィサヌカムプラシット長名党"
 SJK_long_name_party: "スリランカ長名党"
 SJK_long_name_party_long: "スリジャヤワルダナプラコッテ長名党"
 # Decisions
 change_of_political_system: "政治体制の変更"
 change_of_political_system_desc: "我々は絶対に政治体制を変える必要がある!そう、絶対にだ!"
 change_to_official_name: "正式名称の変更"

 #NF(BKK_Normal)
 BKK_industrial_effort: "工業への注力"
 BKK_industrial_effort_desc: "あらゆる政治的取り組みを民需産業の飛躍的増強のために注力する。"
 BKK_industrial_effort_2: "工業への注力 II"
 BKK_industrial_effort_2_desc: "鉄の意志と苛酷な労働倫理により、国民をその他の偉大なる産業に動員できるのだ。"
 BKK_construction_effort: "建設への注力"
 BKK_construction_effort_tt: "§Y民需工場§!用の建築スロットが不十分"
 BKK_construction_effort_desc: "例え戦争が世界中で勃発しようと、民間の生産能力を過小評価してはならない。"
 BKK_production_effort: "武装化への注力"
 BKK_production_effort_tt: "§Y軍需工場§!用の建築スロットが不十分"
 BKK_production_effort_desc: "トラクターが作れるのなら、戦車だって作れるはずだ!軍事的生産力の立ち遅れは決して許されない。"
 BKK_construction_effort_2: "建設への注力 II"
 BKK_construction_effort_2_desc: "工場を拡張し続けることは、貿易や更なる建設の取り組みのための物資生産のスピードアップを可能にする。"
 BKK_production_effort_2: "武装化への注力 II"
 BKK_production_effort_2_desc: "民間工場で軍装品を生産させようというのは能率的でない。今は軍需生産に注力すべきだ。"
 BKK_production_effort_3: "武装化への注力 III"
 BKK_production_effort_3_desc: "新たな装備の需要を満たすためには、継続した軍需工場拡大の努力が必要である。"
 BKK_infrastructure_effort: "インフラへの注力"
 BKK_infrastructure_effort_desc: "適切なインフラのない国は先進的な事業計画も建築も追及できない。"
 BKK_infrastructure_effort_tt: "§Yインフラ§!用の建築スロットが不十分"
 BKK_synth_oil_effort_tt: "§Y合成精製所§!用の建築スロットが不十分"
 BKK_infrastructure_effort_2: "インフラへの注力 II"
 BKK_infrastructure_effort_2_desc: "さらなるインフラ拡張によって、高度な秘密計画には必須となる輸送や通信が可能になるだろう。"
 BKK_construction_effort_3: "建設への注力 III"
 BKK_construction_effort_3_desc: "インフラ網の拡大は建設能力を大きく向上させてきた。"
 BKK_nuclear_effort: "核兵器への注力"
 BKK_nuclear_effort_desc: "世界を変える歴史の分岐点において、地球を一日で滅ぼしてしまうような火を、他国に灯されてはならないのだ。"
 BKK_extra_tech_slot: "追加の研究枠"
 BKK_extra_tech_slot_desc: "産業拡張およびその他の最近の進歩は、並行して複数の研究開発を実施することを可能にするかもしれない。"
 BKK_extra_tech_slot_2: "追加の研究枠 II"
 BKK_extra_tech_slot_2_desc: "我が国の急速な工業化によって、追求すべき研究開発の新たな局面が拓けた。"
 BKK_technology_sharing: "技術の共有"
 BKK_technology_sharing_desc: "同盟国と技術の進歩を共有することで、陣営全体で戦時の研究開発をより効率的に遂行できるようになるだろう。"
 BKK_secret_weapons: "秘密兵器"
 BKK_extra_tech_slot_3: "追加の研究枠 III"
 BKK_extra_tech_slot_3_desc: "我が国の急速な工業化によって、追求すべき研究開発の新たな局面が拓けた。"
 BKK_nuclear_effort_2: "核兵器への注力 II"
 BKK_nuclear_effort_2_desc: "さらなる核兵器の研究によって、この破滅の力を他国に先んじて手に入れるのだ。"
 BKK_infrastructure_effort_3: "インフラへの注力 III"
 BKK_infrastructure_effort_3_desc: "さらなるインフラ拡張によって、高度な秘密計画には必須となる輸送や通信が可能になるだろう。"
 BKK_naval_effort_2: "造船所設備の拡大"
 BKK_naval_effort_2_desc: "真に注目に値する海軍に創り直すため、造船能力を大いに拡大しなければならない。"

 #NF_LONG_BKK
 BKK_baka_long_name: "バカは長い名前を覚える"
 BKK_baka_long_name_desc: "やたら名前が長いとかえってバカは覚えようとするようです。 \n- バカ世界地図より"
 BKK_Sri_Jayawardena_Prakotte: "スリジャヤワルダナプラコッテ"
 BKK_Sri_Jayawardena_Prakotte_desc: "スリジャヤワルダナプラコッテも我々と同じ国名の長い国だ。友好関係を結べるだろう。"
 BKK_long_name_alliance: "長名同盟"
 BKK_long_name_alliance_desc: "長名同盟の結成は我々に非常に大きな利益をもたらす。\nそう、利益をもたらすのだ。絶対に。 \nこの世の長名国家は全てこの同盟によって守られ、拡大されていく。\n\nああ、美しき名前よ。我らの栄光に乾杯だ。"
 BKK_GB_long: "英国の長名化"
 BKK_GB_long_desc: "英国にはとても美しい\n「グレートブリテン及び北アイルランド連合王国」\nという名前がある。しかし世界各国には\n「GB」「Britain」「イギリス」「英国」\nこれらのような下賤な名前で呼ばれている。\n彼らを救済し、「同盟」を結ぶことで長名同盟は拡大していくだろう。"
 BKK_integration_in_the_UK: "グレートブリテン及び北アイルランド連合王国の統合"
 BKK_integration_in_the_UK_desc: "グレートブリテン及び北アイルランド連合王国内での統合を行うことでグレートブリテン及び北アイルランド連合王国はさらなる領土を手に入れることができるため、さらなる長名化を行うことができるだろう。"
 BKK_UK_long_name: "グレートブリテン及び北アイルランド連合王国の更なる長名化"
 BKK_UK_long_name_desc: "グレートブリテン及び北アイルランド連合王国での統合が完了した。これよりグレートブリテン及び北アイルランド連合王国の更なる長名化を実行する。"
 BKK_long_naming_of_alliances: "長名同盟の更なる長名化"
 BKK_long_naming_of_alliances_desc: "我々は偉大なる長名化を進めている。より多くの国がこの同盟を魅力的に思えるように、名前を変更して長名化をするべきだ。"
 BKK_Let_us_make_our_name_look_big: "さあ、国の名前をさらに大きく見せよう!"
 BKK_Let_us_make_our_name_look_big_desc: "我が国の名前は表記が小さくなっている。多くの領土を得ることで、大きく見せるべきだ!"
 BKK_air_force: "空軍?"
 BKK_air_force_desc: "我々は長名空軍を結成すべきなのだが…"
 BKK_long_name_army: "長名陸軍"
 BKK_long_name_army_desc: "陸軍を長名化することで長名陸軍を結成し、我が国の威信を高めるのだ。"
 BKK_long_name_tank: "長名戦車"
 BKK_long_name_tank_desc: "長名戦車の配備によって我が国の軍事力が絶大となる。"
 BKK_long_name_tank_2: "長名戦車2"
 BKK_long_name_tank_2_desc: "長名戦車の配備によって我が国の軍事力が絶大となる。"
 BKK_long_name_tank_3: "長名戦車3"
 BKK_long_name_tank_3_desc: "長名戦車の配備によって我が国の軍事力が絶大となる。"
 BKK_long_name_division: "長名師団"
 BKK_long_name_division_desc: "長名師団の配備によって我が国の軍事力は増大する。"
 BKK_long_name_division_2: "長名師団2"
 BKK_long_name_division_2_desc: "長名師団の配備によって我が国の軍事力は増大する。"
 BKK_long_name_division_3: "長名師団3"
 BKK_long_name_division_3_desc: "長名師団の配備によって我が国の軍事力は増大する。"
 BKK_long_name_navy: "長名海軍"
 BKK_long_name_navy_desc: "海軍を長名化することで長名海軍を結成し、我が国の威信を高めるのだ。"
 BKK_long_name_ship: "長名船"
 BKK_long_name_ship_desc: "長名の船を建造するぞ!"
 BKK_long_name_ship_2: "長名船2"
 BKK_long_name_ship_2_desc: "長名の船を建造するぞ!"
