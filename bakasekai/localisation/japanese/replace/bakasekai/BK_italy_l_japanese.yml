 #event
 italy.1.t:2 "アルバニアの屈服"
 italy.1.d:2 "アルバニア政府は我々の要求に合意し、ゾグ王は退位を余儀無くされた。これよりアルバニアは終生イタリアとなるだろう！"
 italy.1.a:2 "素晴らしき日だ"
 italy.2.t:2 "ゾグが最後通牒を拒否"
 italy.2.d:2 "最後まで反抗的だったゾグ王は、我々の最後通牒を拒否した。彼とその側近は現在、ありったけの哀れな守備隊をかき集めている。ティラナを占領し、この茶番に終止符を打たねばならない！"
 italy.2.a:2 "こっちの方が簡単だったかもしれないな、ゾグよ！"
 italy.3.t:2 "イタリアの最後通牒"
 italy.3.d:2 "イタリアの外交官が我々を占領下におく要求に合意せよ、と最後通牒を提示した！アルバニアはイタリア王の下、同君連合として支配される事になる！"
 italy.3.a:2 "服従せねばなるまい"
 italy.3.b:2 "これは実現させてはならない！ゾグ王の下に集え！"
 italy.4.t:2 "ヴァッロ・アルピーノの拡大"
 italy.4.d:2 "レージョ・エゼルチト（王立陸軍）から派遣された技術者たちは、我が国の北部国境地帯を研究し、ヴァッロ・アルピーノをさらに強化・拡大する必要がある場所を特定した。すぐに要塞建設に必要な指令が下された。"
 italy.4.a:2 "これらの要塞が、ハンニバルがアルプス越えを試みた時代にあればなぁ……"
 italy.5.t:2 "独伊技術協定"
 italy.5.d:2 "イタリアが、両国がより密接に、また両国をより強化する為に技術やアイデアの交換を提案した。"
 italy.5.a:2 "素晴らしい提案だ！"
 italy.5.b:2 "ドイツの技術はドイツ人のものだ"
 italy.6.t:2 "独伊技術協定 - 受諾！"
 italy.6.d:2 "我々の予想通り、ドイツは喜んで一連の技術交換について策定した。ヨーロッパに新たな風が吹き、イタリアがかつての栄光を取り戻す為にまた一歩近づいた事は明白だ！"
 italy.6.a:2 "素晴らしい！"
 italy.7.t:2 "独伊技術協定 - 拒否！"
 italy.7.d:2 "ドイツが協定の締結を拒否した。"
 italy.7.a:2 "今後は自身で面倒を見るのが最良だ"
 italy.8.t:2 "フランス陣営への参加"
 italy.8.d:2 "フランシスト運動（Mouvement Franciste）がフランスで広まり、我々に対して陣営に加わるよう要請してきた。イタリアの利益につながるだろうか？"
 italy.8.a:2 "ではフランスと組んでみるとしよう"
 italy.8.b:2 "フランスを信用してはならない"
 italy.9.t:2 "スペインのバレアレス諸島を要求"
 italy.9.d:2 "内戦の間、イタリアは国粋派のため戦うべく、義勇兵を派遣した。イデオロギー的動機が主な理由だったが、内戦の行方によってイタリアに戦略的利害関係が生じることも理由だった。バレアレス諸島、特にマヨルカ島の防衛について、島々の位置が西欧諸国の植民地に関して地政学的意味を持つことから、イタリアは非常に高い関心を持っていた。\n\n現在、[From.GetLeader]はバレアレス諸島の統治権を永久にイタリアに譲渡するよう提案を受けている。内戦に勝利する際のイタリアの貢献を考慮すると、この提案を検討する必要があるかもしれない。"
 italy.9.a:2 "イタリア人が守った島なのだから、イタリアが守り続けるべきだ"
 italy.9.b:2 "外国の要求に従うために、戦争に勝ったのではない！"
 italy.10.t:2 "スペインがバレアレス諸島を放棄"
 italy.10.d:2 "国家主義思想を守るため我々がスペイン内戦の際に行った支援への感謝として、我が軍がマヨルカ島・メノルカ島そしてイビサ島に設置した一時的な軍事施設を恒久化することに、[From.GetLeader]は同意した。重要な位置にあるこれら島々が我が帝国に加わることは喜ばしいことだが、スペイン人たちは債務は返済されたものと考えているようだ。"
 italy.10.a:2 "我々が島の正当な所有者だと認める限りは、だ"
 italy.11.t:2 "スペインがバレアレス諸島の放棄を拒否"
 italy.11.d:2 "内戦中はあれほど援助してやったにもかかわらず、我々が血を流して守りきったバレアレス諸島の譲渡を[From.GetLeader]は拒否した。彼らは引き続き我が国との間に良好な関係を維持したいと言っているが、バレアレス諸島を共和派から守りとおした軍事施設をまっさきに撤去させたことは、我々にとって忘れ難い侮辱だ。"
 italy.11.a:2 "島を必要とする事態が発生したら、我々は何としてでも手に入れようとするだろう"
 italy.12.t:2 "ロンドン会議"
 italy.12.d:2 "ユーゴスラヴィアの友人が、我々の北にいる隣人から圧力を受けている。堕落し退廃的な西の大国は、ユーゴスラヴィアの権利を守れなかったことで、彼らがなぜ消え去ろうとしているのかという理由を明らかにした。この状況は、賢明な指導者を持つ若くて力強い大国にとって、世界の舞台をこれ見よがしに闊歩する絶好の機会だ！コマンドー・スプレーモ（イタリア軍最高司令部）は、我が無敵の軍団を解き放つ準備がほぼ整ったと報告した。"
 italy.12.a:2 "我々の時間だ！"
 italy.12.b:2 "より良い機会が訪れるだろう"
 italy.13.t:2 "第一次リュブリャナ裁定"
 italy.13.d_dalmatia_montenegro:2 "ユーゴスラビアは国内の矛盾によって腐敗しきっており、今こそイタリアがこれを処理するべき時だ。西の退廃的諸国はイタリアがこれを行うことをさぞ脅威に思うだろうが、イタリアの本当の価値を見出す新興国も現れてきている。我らを拒絶した国を切り取っていくだけでなく、アルバニアの保護も我らの支配域の成長に寄与するだろう。"
 italy.13.d_montenegro:2 "ドイツという増大している勢力と協調する我々の決断はうまくいった。ユーゴスラビアは解散に向かっており、ドイツの指導部はイタリアの友情の恩恵を理解する先見の明を持っている。モンテネグロは唯一の権利であるとしてアルバニアに渡されるだろう。"
 italy.13.d_dalmatia:2 "パリ講和条約、そこで我々が北部ダルマチアを約束されていた、での西側の我々のかつての同盟国の裏切りの後に、我々はベルリンと我々自身との提携を選択した。ドイツは懸命にもイタリアの友情には無視できないほどの価値があると判断しており、ユーゴスラビアでの我々の主張は理解されている。アドリア海はイタリア湖になるだろうし、正義は実行されるだろう。"
 italy.13.a:2 "イタリアの飛躍だ"
 italy.14.t:2 "ドイツが我々の要求を妨害"
 italy.14.d:2 "ドイツは、ヴィシー政権に対する我々の穏当で公正かつ筋の通った要求を妨げることが適当だと考えている。我々は[From.GetFactionName]を去るべきだろうか？"
 italy.14.a:2 "受け入れられない。我々の方が上手くやれる。"
 italy.14.b:2 "我々は彼らの尊敬を得るだろう"
 italy.15.t:2 "ドイツが我々の要求を支援"
 italy.15.d:2 "ドイツは、ヴィシー政権に対する我々の要求を支持する賢明さを見せた。ヴィシー政権は我々にサヴォイアとコルシカ島を譲渡した。"
 italy.15.d_Corsica:2 "ドイツが多少支持したことで、ヴィシー政権は我々にコルシカ島を譲渡した。"
 italy.15.a:2 "イタリアのための復讐"
 italy.16.t:2 "ドイツは我々を支援してくれるだろう"
 italy.16.d:2 "ドイツは我が国とヴィシー・フランスとの間の紛争に干渉すべきだと考えた。彼らは我々のコルシカ島を獲得するための試みを阻止した。しかし、まだサヴォイアがある。"
 italy.16.a:2 "コルシカ問題が少々長引くだけだ"
