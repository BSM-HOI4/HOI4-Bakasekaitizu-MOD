MON_gandara: "ガンダーラ"
LON_GB: "ジョージ・ブロードブリッジ男爵"
LON_GB_desc: "ジジョージ・トーマス・ブロードブリッジは、ロンドン市で最も著名なイギリス保守党の政治家であった。\n彼は、1933年から1934年にかけてロンドン市のキャンドルウィック区の市会議員を務めた後、市の保安官となり、その年に庭師の名誉組合の長となり、ロンドン首相に就任した。"
TEX_CRS: "コーク・R・スティーブンソン"
TEX_CRS_desc: "コーク・R・スティーブンソンは、アメリカ合衆国の政治家である。"
CUB_FB: "フルヘンシオ・バティスタ"
CUB_FB_desc: "フルヘンシオ・バティスタは、キューバの政治家である。\n彼は、1933年にキューバの大統領に就任した。"
PALIS: "パリ議会"
HLW_PE: "ペグ・エントウィスル"
HLW_PE_desc: "ペグ・エントウィスルは、イギリス生まれの女優である。\n彼女は、1932年にロンドンのウェストエンドで舞台デビューを果たし、その後、1933年にハリウッド映画デビューを果たした。"
POS_gikai: "シーランド議会"
KIM_IL_SON: "金日成"
KIM_IL_SON_desc: "金日成は、朝鮮民主主義人民共和国の初代最高指導者である。\n彼は、1948年に朝鮮民主主義人民共和国の初代最高指導者に就任し、その後、1950年に朝鮮戦争を勃発させた。"
POL_kuma: "しろくま"
DIS_WD: "ウォルト・ディズニー"
DIS_WD_desc: "ウォルト・ディズニーは、アメリカ合衆国の映画製作者である。\n彼は、1923年にウォルト・ディズニー・カンパニーを設立し、その後、1928年にミッキーマウスを創造した。"
NK_gikai: "ノキア役員会議"
NY_FLG: "フィオレロ・ラ・ガーディア"
NY_FLG_desc: "フィオレロ・ラ・ガーディアは、アメリカ合衆国の政治家である。\n彼は、1934年から1945年までニューヨーク市長を務め、その後、1945年から1953年までニューヨーク市長を務めた。"
NYY_JR: "ジェイコブ・ルパート"
NYY_JR_desc: "ジェイコブ・ルパートは、アメリカ合衆国の実業家である。\n彼は、1923年にニューヨーク・ヤンキースを設立し、その後、1923年にニューヨーク・ヤンキースを設立した。"
MC_RMD: "リチャード・マクドナルド"
NEV_JMB: "ジェームズ・マシュー・バリー准男爵"
NEV_JMB_desc: "ジェームズ・マシュー・バリー准男爵は、イギリスの作家である。\n彼は、1904年に『ピーターパン』を執筆した。"
NSI_Zokutyo: "北センチネルの族長"
AUS_EMU: "エミュー"
AUS_EMU_desc: "エミューは、オーストラリアの鳥である。\n彼らは、1932年にオーストラリアを征服したのである。"
AUS_EMU_2: "エミュー"
AUS_EMU_2_desc: "エミューは、オーストラリアの鳥である。\n彼らは、今や世界に野望を向けている"
