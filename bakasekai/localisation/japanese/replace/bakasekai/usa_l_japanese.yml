 # Event
 USAB.1.t:2 "大規模内戦の予兆"
 USAB.1.d:2 "合衆国は長期間にわたって分裂した。再統一運動が過熱しているが、問題はいったいどこが主導権を握るかだ。もはや第二次南北戦争は避けられないようだ。"
 USAB.1.a:2 "アメリカ統一政府を発足"
 USAB.1.b:2 "アメリカ正統政府を発足"
 USAB.1.c:2 "我々は盟主をやる気はない。"
 USAB.2.t:2 "アメリカ統一政府加盟の打診"
 USAB.2.d:2 "来る内戦に向けてアメリカ統一政府は我々の加盟を打診した。"
 USAB.2.a:2 "全軍に命ずる。彼らを全力で支援せよ!"
 USAB.2.b:2 "クソ食らえだ!"
 USAB.3.t:2 "アメリカ正統政府加盟の打診"
 USAB.3.d:2 "来る内戦に向けてアメリカ正統政府は我々の加盟を打診した。"
 USAB.3.a:2 "全軍に命ずる。彼らを全力で支援せよ!"
 USAB.3.b:2 "クソ食らえだ!"
 USAB.5.t:2 "[FROM.GetName]が陣営加盟を受託"
 USAB.5.d:2 "彼らは我々とともに戦う覚悟を決めたようだ。"
 USAB.5.a:2 "素晴らしい!"
 USAB.6.t:2 "[FROM.GetName]が陣営加盟を拒否!"
 USAB.6.d:2 "我々は彼らの勧誘に失敗した。"
 USAB.6.a:2 "クソが!"
 USAB.4.t:2 "内戦勃発"
 USAB.4.d:2 "ついに第二次南北戦争が起きた。我々は身の振り方を考える時が来たのだろう。我々はどの陣営に加盟すべきだろうか。"
 USAB.4.a:2 "アメリカ統一政府とともに戦おう。"
 USAB.4.b:2 "アメリカ正統政府とともに戦おう。"
 USAB.4.c:2 "我々は中立を保つ。"
 # Decision:
 USAB_civil_1:2 "他国を陣営に招待"
 USAB_civil_2:2 "他国を陣営に招待"
 USAB_civil_3:2 "国土統一宣言"