l_japanese:
 # Event
 USAB.1.t: "大規模内戦の予兆"
 USAB.1.d: "合衆国は長期間にわたって分裂した。再統一運動が過熱しているが、問題はいったいどこが主導権を握るかだ。もはや第二次南北戦争は避けられないようだ。"
 USAB.1.a: "アメリカ統一政府を発足"
 USAB.1.b: "アメリカ正統政府を発足"
 USAB.1.c: "我々は盟主をやる気はない。"
 USAB.2.t: "アメリカ統一政府加盟の打診"
 USAB.2.d: "来る内戦に向けてアメリカ統一政府は我々の加盟を打診した。"
 USAB.2.a: "全軍に命ずる。彼らを全力で支援せよ!"
 USAB.2.b: "クソ食らえだ!"
 USAB.3.t: "アメリカ正統政府加盟の打診"
 USAB.3.d: "来る内戦に向けてアメリカ正統政府は我々の加盟を打診した。"
 USAB.3.a: "全軍に命ずる。彼らを全力で支援せよ!"
 USAB.3.b: "クソ食らえだ!"
 USAB.5.t: "[FROM.GetName]が陣営加盟を受託"
 USAB.5.d: "彼らは我々とともに戦う覚悟を決めたようだ。"
 USAB.5.a: "素晴らしい!"
 USAB.6.t: "[FROM.GetName]が陣営加盟を拒否!"
 USAB.6.d: "我々は彼らの勧誘に失敗した。"
 USAB.6.a: "クソが!"
 USAB.4.t: "内戦勃発"
 USAB.4.d: "ついに第二次南北戦争が起きた。我々は身の振り方を考える時が来たのだろう。我々はどの陣営に加盟すべきだろうか。"
 USAB.4.a: "アメリカ統一政府とともに戦おう。"
 USAB.4.b: "アメリカ正統政府とともに戦おう。"
 USAB.4.c: "我々は中立を保つ。"
 # Decision:
 USAB_civil_1: "他国を陣営に招待"
 USAB_civil_2: "他国を陣営に招待"
 USAB_civil_3: "国土統一宣言"
#Characters
Earl_Warren: "アール・ウォーレン"