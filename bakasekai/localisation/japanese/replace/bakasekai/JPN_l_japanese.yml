# Focus
JPN_GATHERING_STORM_DESC:0 "日本は、今やアジアの一等国だ。高い技術力と広大な国土を持った日本は周辺諸国と陣営を結成し、広大な経済圏を構築した。\n変革の時を迎えたこの国に、何が待ち受けるのだろうか？"
