 HRE_focus_to_artillery_or_cas_1:0 "[GetHRE_ArtilleryOrCas_1]"
 HRE_focus_to_artillery_or_cas_1_desc:0 "三人目はVOICEROIDの紲星あかりちゃん。みんな知ってるよね？(圧) そのおっぱいで15歳は無理があるやろ・・・という感じの巨乳。二次創作のイラストだと追加で盛られがち。ところでボカロ版あかりちゃんの付けてるヘッドホンかっこよくない？アレ欲しいんだけど製品化まだ～～？？みんなもStellarisで貪食なあかりちゃんの群れプレイやろうな。"
 HRE_focus_to_artillery_or_cas_1_loc:0 "火力支援装備への注力 I"
