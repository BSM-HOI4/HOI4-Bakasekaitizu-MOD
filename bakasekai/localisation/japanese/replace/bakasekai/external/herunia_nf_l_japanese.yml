 HRE_focus_to_nuke:0 "卍 † 核 † 卍"
 HRE_focus_to_nuke_desc:0 "以上、推し紹介でした！ 大量の怪文書を全て読んだあなた、正気ですか？？？"
 HRE_focus_to_tank_or_jet_1:0 "[GetHRE_TankOrJet_1]"
 HRE_focus_to_tank_or_jet_1_desc:0 "五人目も大人向けですが喫茶ステラと死神の蝶より四季ナツメさん。このゲームは有名なので知ってる人も多いと思います。クール系の美人な大学生。声も落ち着いてる感じ。彼女の「は？」ボイスがたまんない。ゲームにボイスのブックマーク機能があって、そこが彼女の罵詈雑言で埋まってると言っても過言では無い(過言)。中身は外見ほどクールじゃなく、中身が出るとかわいい"
