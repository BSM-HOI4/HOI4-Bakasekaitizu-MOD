 HRE_focus_to_support_or_bomber_1:0 "[GetHRE_SupportOrBomber_1]"
 HRE_focus_to_support_or_bomber_1_desc:0 "そろそろ推しのネタが尽きてきましたが四人目はオトメ*ドメインより大垣ひなた。えっちなゲームだから18歳未満は検索しちゃ駄目だぞ！！！金髪巨乳厨二病JK。厨二病モードだとイケメン風だけど素はポンコツだしかわいい。かわいすぎて死ぬ。厨二病モードの服がエロかっこいい。"
