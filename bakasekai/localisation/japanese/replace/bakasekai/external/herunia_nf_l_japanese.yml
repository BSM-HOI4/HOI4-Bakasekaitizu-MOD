 HRE_focus_to_infantry_equipment_or_fighter_2:0 "[GetHRE_InfantryOrFighter_2]"
 HRE_focus_to_infantry_equipment_or_fighter_2_desc:0 "そしてレースクイーンのコーデがまた良い。バグパイプのかっこよさはそのままに、露出が圧倒的に増える増える。ヘソ出し上乳出し透けスカートとイラストレーターは俺を殺す気か！？元の制服でもそれなりに乳ありそうだったのに、レースクイーンだと薄着だからか胸が強調されててデッカって感じだし、しかも胸にファスナー付いてて一体何に使うんですかねぇ！？！？"
