 HRE_focus_to_artillery_or_cas_2:0 "[GetHRE_ArtilleryOrCas_2]"
 HRE_focus_to_artillery_or_cas_2_desc:0 "あかりちゃんの一番良い点はやっぱ声ですね。音声合成ソフトのキャラだからそれはそう。明るい女の子って感じで聞きやすいし聞いてて疲れない声。あとね、音声合成ソフトって事は、あかりちゃんに好きな事喋って貰えるんですよ。ゲームのキャラとかはセリフ固定だけど、あかりちゃんはなんでもあり。神か？？？値段も一見高いけどソシャゲのガチャよりは安い！"
