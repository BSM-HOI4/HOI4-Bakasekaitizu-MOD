 HRE_focus_to_doctrine_1_tooltip_mass_land:0 "\n§R赤軍は、物資を効率的に利用する事で必要な兵站が少なくなるであろう。§!"
 HRE_focus_to_doctrine_1_tooltip_tech_land:0 "\n§Gソビエトの科学力は、より効率的な戦闘計画の立案や専門的な兵科の先進的な運用を可能にするであろう。§!"
