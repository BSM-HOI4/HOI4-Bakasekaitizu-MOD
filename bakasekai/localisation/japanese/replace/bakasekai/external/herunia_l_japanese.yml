 HRE_focus_to_doctrine_2_tooltip_spirit_land:0 "\n§C革命精神により、我々はどのような敵の攻撃も耐え忍ぶであろう。§!"
 HRE_focus_to_doctrine_2_tooltip_mass_land:0 "\n§R赤軍は、全国民が団結して敵と戦うであろう。§!"
 HRE_focus_to_doctrine_2_tooltip_tech_land:0 "\n§Gソビエトの科学力の高さは戦術研究にも及び、より高度な戦術で敵を圧倒するだろう。§!"
 HRE_focus_to_doctrine_2_tooltip_spirit_air:0 "\n§C革命精神により、我々は悪天候を克服するだろう。§!"
 HRE_focus_to_doctrine_2_tooltip_mass_air:0 "\n§R赤軍は、航空機の離着陸の際に事故を起こさず整然と戦場へ向かうだろう。§!"
 HRE_focus_to_doctrine_2_tooltip_tech_air:0 "\n§Gソビエトの科学力は、先進的な航空機運用と夜間戦闘を可能にするだろう。§!"
 HRE_focus_to_infantry_equipment_or_fighter_1_tooltip_spirit_land:0 "\n§C革命精神により、我が軍の歩兵は柔軟に敵の攻勢を受け流すであろう。§!"
 HRE_focus_to_infantry_equipment_or_fighter_1_tooltip_mass_land:0 "\n§R赤軍は、皆が兵士であり、そのための武器はスケールメリットにより安価で量産できるだろう。§!"
 HRE_focus_to_infantry_equipment_or_fighter_1_tooltip_tech_land:0 "\n§Gソビエトの科学力により、他国に先んじて高性能な銃を開発出来るだろう。§!"
 HRE_focus_to_infantry_equipment_or_fighter_1_tooltip_spirit_air:0 "\n§C革命精神により、我々のパイロットは高度な戦闘機動により敵を翻弄するだろう。§!"
 HRE_focus_to_infantry_equipment_or_fighter_1_tooltip_mass_air:0 "\n§R赤軍の不断の努力により、より安価に航空機を生産できるであろう。§!"
 HRE_focus_to_infantry_equipment_or_fighter_1_tooltip_tech_air:0 "\n§Gソビエトの科学力により、最先端の戦闘機を早期に開発出来るであろう。§!"
