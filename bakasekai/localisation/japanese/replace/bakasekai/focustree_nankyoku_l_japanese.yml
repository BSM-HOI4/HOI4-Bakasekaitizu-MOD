l_japanese: 
SPL_qingbaowangnogouzhu: "情報網の構築"
SPL_qingbaowangnogouzhu_desc: "傀儡人形を原住民国家に送り込み情報を得るのだ"
SPL_guotunozaikaifa: "国土の再開発"
SPL_guotunozaikaifa_desc: "この大陸を占領したはいいが極寒の地から酷暑の地になってしまってはどうにもならないだろう。"
SPL_shunying: "順応"
SPL_shunying_desc: "変わり果てた大地に順応しなければならない"
SPL_woranoshen: "我らの神"
SPL_woranoshen_desc: "我らの神に就くべきだ"
SPL_rennozhixing: "人の知性"
SPL_rennozhixing_desc: "人間による人間のための政治を!"
SPL_guojianobenghuai: "国家の崩壊"
SPL_guojianobenghuai_desc: "我々の選択は遅すぎたようだ・・・"
SPL_zhengzhihuiyiwokaiku: "政治会議を開く"
SPL_zhengzhihuiyiwokaiku_desc: "我々は方針を定めなければならない"
SPL_jichujiaoyunoqianghua: "基礎教育の強化"
SPL_jichujiaoyunoqianghua_desc: "不毛の地でも研究をすることはできる!"
SPL_poruzhongyan: "迫る終焉"
SPL_poruzhongyan_desc: "崩壊した国家にもはや未来はない"
SPL_weizhinobingyuanjun: "未知の病原菌"
SPL_weizhinobingyuanjun_desc: "かろうじて残っていた氷の中から未知の細菌が見つかったようだ。"
SPL_xiangzhounojianzao: "箱舟の建造"
SPL_xiangzhounojianzao_desc: "原住民の持っていた本によると、滅びの時は箱舟によって乗り越えられるらしい。"
SPL_taimurimituto: "タイム・リミット"
SPL_taimurimituto_desc: "我々のタイムリミットはすぐそこまで迫っている。"
SPL_weijikaranotuoque: "危機からの脱却"
SPL_weijikaranotuoque_desc: "とある手段を用いて我々の子孫は危機から逃れることができるようだ。\n彼らが成長した時には我らはもういないだろうが・・・"
SPL_shijienozhongyan: "世界の終焉"
SPL_shijienozhongyan_desc: "終わりだ・・・"
SPL_jishunoxinyang: "技術の信仰"
SPL_jishunoxinyang_desc: "更なる発展\n更なる成長\n更なる研究を!"
SPL_yanjiunojiasu: "研究の加速"
SPL_yanjiunojiasu_desc: "研究者を集め、研究を加速しよう。"
SPL_jishugexin: "技術革新"
SPL_jishugexin_desc: "ついに我々は元の世界の基礎的なコンピューターを手に入れた!"
SPL_biyaojishunoyanjiu: "必要技術の研究"
SPL_biyaojishunoyanjiu_desc: "我らの神が住まう場所を作るために必要な技術を研究しなければならない。"
SPL_jiyijichengjishunokaifa: "記憶継承技術の開発"
SPL_jiyijichengjishunokaifa_desc: "記憶継承の技術を作ることで我らが神の記憶を継承できるようにするのだ。"
SPL_95: "95"
SPL_95_desc: "大婆様に続いて、95姐さんを国家元首にしよう。"
SPL_guancejidinoxiufu: "観測基地の修復"
SPL_guancejidinoxiufu_desc: "原住民の遺した観測基地を偵察し、修復しよう"
SPL_jishuhenohuigui: "技術への回帰"
SPL_jishuhenohuigui_desc: "しかして、技術に帰らざるをえまい。"
SPL_jishuzhishangzhuyi: "技術至上主義"
SPL_jishuzhishangzhuyi_desc: "我らを救いたもうたのは技術である。\n技術を信奉せずに何を信じるというのだ"
SPL_anzhunodaichang: "安寧の代償"
SPL_anzhunodaichang_desc: "我らの命と引き換えに\n子孫の命運を安らかなものにするのだ。"
SPL_waihenozhunbei: "外への準備"
SPL_waihenozhunbei_desc: "外に出る準備をしよう。"
SPL_diebaoqianghua: "諜報強化"
SPL_diebaoqianghua_desc: "破壊工作のできる工作員を養成しよう"
SPL_zaochuansuonojianshe: "造船所の建設"
SPL_zaochuansuonojianshe_desc: "外へ出るために荒天に耐えうる船がいる。\nそのためには大きな造船所が必要だ"