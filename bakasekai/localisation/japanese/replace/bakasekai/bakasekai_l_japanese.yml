 # ニュースイベント
 baka_news.1.t:2 "「我々は砂となる!」"
 baka_news.1.desc:2 "サハラ砂漠政府は突然全世界に向けて砂漠化の推進を宣言した。\nいわく「薄汚れた文明も、汚ならしい緑も全てを美しい砂に変える必要がある」と。\n全世界はサハラ砂漠という不毛な土地の住人による妄言としか受け止めていない"
 baka_news.1.a:2 "万国の砂達よ、団結せよ!砂漠化万歳!!!"
 baka_news.1.b:2 "熱でおかしくなったか"
 baka_news.2.t:2 "サハラ緑化委員会の結成"
 baka_news.2.desc:2 "サハラ砂漠政府は砂漠を緑化し国家を豊かにして行く事を目指し、新陣営を設立した。そして諸外国が加盟することを求めている!"
 baka_news.2.a:2 "我々の勢力圏を広げる時だ…"
 baka_news.2.b:2 "砂漠が発展する時代が訪れたのか…"
 baka_news.3.t:2 "バンコクの国名変更"
 baka_news.3.d:2 "バンコク政府は先日、国名をバンコクから「クルンテープ・マハーナコーン・アモーンラッタナコーシン・マヒンタラーユッタヤー・マハーディロック・ポップ・ノッパラット・ラーチャタニーブリーロム・ウドムラーチャニウェートマハーサターン・アモーンピマーン・アワターンサティット・サッカタッティヤウィサヌカムプラシット」に変更するという発表をした。"
 baka_news.3.a:2 "素晴らしい!"
 baka_news.3.b:2 "何か通ずるものを感じる..."
 baka_news.3.c:2 "バカなのか？"
 start.0.t:0 "バカ世界地図へようこそ"
 start.0.d:0 "ハレー彗星により、我らの生活は書き換わった。古のHoi4のAIの如くめちゃくちゃな国境線、無くなった故郷に帰ろうとする難民の列。\nアフリカの僻地以下の統治機構、民兵と治安部隊の抗争。シテ〇ーズスカイラインズでもなかなか見ない病人の数...しかし、われらはようやく、秩序を回復しつつある..."
 start.0.a:0 "始めようか。"
