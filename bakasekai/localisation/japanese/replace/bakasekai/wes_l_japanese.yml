 LOC_SAYAMAOKI:2 "佐山沖"

 # Event(main)
 WES.1.t:2 "サハラ緑化委員会への招待"
 WES.1.d:2 "サハラはサハラ緑化委員会を設立し、我々を招待した。/n 委員会に参加すれば緑化による利益がもたらされるだろう。"
 WES.1.a:2 "緑化委員会に加盟する"
 WES.1.b:2 "断る"
 WES.2.t:2 "サハラからの提案"
 WES.2.d:2 "サハラはより深く委員会で関係を持とうとしている。サハラによるとこのことは利益がもたらされるようだ。"
 WES.2.a:2 "賛成だ"
 WES.2.b:2 "反対だ"
 WES.2.c:2 "我々には関係のない話だ"
 WES.3.t:2 "更なる委員会の結束"
 WES.3.d:2 "サハラは更なる委員会での通称を模索している。"
 WES.3.a:2 "通商の拡大をしよう!"
 WES.3.b:2 "断る"
 WES.3.c:2 "我々には関係のない話だ"
 WES.4.t:2 "連合化の提案"
 WES.4.d:2 "サハラは緑化委員会の連合化を提案している。"
 WES.4.a:2 "連合化を受け入れる"
 WES.4.b:2 "断る"
 WES.4.c:2 "我々には関係のない話だ"
 WES.5.t:2 "サハラによる資源投資1"
 WES.5.d:2 "サハラは我々の持つ資源の開発に協力的だ。我々は受け入れるべきだろうか。"
 WES.5.a:2 "投資を受け入れよう"
 WES.5.b:2 "断る"
 WES.6.t:2 "サハラによる資源投資2"
 WES.6.d:2 "サハラは更なる投資を画策している。我々は受け入れるべきだろうか。"
 WES.6.a:2 "投資を受け入れよう"
 WES.6.b:2 "断る"
 WES.6.c:2 "我々には関係のない話だ"
 WES.7.t:2 "サハラによる資源投資3"
 WES.7.d:2 "サハラは更なる投資を画策している。我々は受け入れるべきだろうか。"
 WES.7.a:2 "投資を受け入れよう"
 WES.7.b:2 "断る"
 WES.7.c:2 "我々には関係のない話だ"
 WES.8.t:2 "サハラによる資源投資4"
 WES.8.d:2 "サハラは我々の資源を買い入れようとしている。我々は受け入れるべきだろうか。"
 WES.8.a:2 "投資を受け入れよう"
 WES.8.b:2 "断る"
 WES.8.c:2 "我々には関係のない話だ"
 WES.9.t:2 "傀儡化"
 WES.9.d:2 "我々はついに彼らを傀儡状態にした。我々は侵略手段を用いずに拡張していくだろう。"
 WES.9.a:2 "よくやった!"
 WES.10.t:2 "提案を拒否"
 WES.10.d:2 "彼らは我々の提案を断った。「物理的に」資源を回収に行こう"
 WES.10.a:2 "彼らは愚かだったようだ…"
 WES.11.t:2 "彼らは我々の要請を受け入れた"
 WES.11.d:2 "彼らは我々の提案を受け入れた。彼らは我々の支援のもとで発展していくだろう!"
 WES.11.a:2 "サハラ緑化委員会万歳!"
 WES.12.t:2 "彼らは我々の要請を断った"
 WES.12.d:2 "彼らは我々の提案を断った。彼らは没落するだろう…"
 WES.12.a:2 "彼らは我々の支援を受けないのか…"
 WES.13.t:2 "国家元首の旅行"
 WES.13.d:2 "我らが大統領閣下は東京へ旅行に公費で行くと言っている。我々はこれを止めるべきだろうか…"
 WES.13.a:2 "絶対に止めるべきだ!"
 WES.13.b:2 "日本政府を正式に訪問すべきだ"
 WES.13.c:2 "彼にも休養が必要だ"
 WES.14.t:2 "二人組(?)"
 WES.14.d:2 "東京へ旅行に行った閣下は二人組…？を連れて帰ってきた。\n片方は日本からの土産の「Manjuu」に似た存在で人間には全く見えなかったが人の言葉を喋っている。\n彼らを首相閣下は閣僚として雇う気があるようだが承認するべきだろうか…"
 WES.14.a:2 "得体の知れない存在は「排除」するべきだ"
 WES.14.b:2 "首相閣下の言う通り彼らは何かこの国に要物をもたらしそうだ…"
 WES.15.t:2 "佐山県"
 WES.15.d:2 "よくわからないことが起きてしまった。この県の名称が佐原県から佐山県に変更されたのだ。"
 WES.15.a:2 "何が起きたんだ…"
 WES.16.t:2 "南アフリカとの講和交渉"
 WES.16.d:2 "南アフリカの大部分を我々は占領した。これ以上の不毛な争いはやめるべきだ。"
 WES.16.a:2 "講和するべきだ"
 WES.16.b:2 "いや、戦い続けるべきだ!"
 WES.17.t:2 "サハラからの講和交渉"
 WES.17.d:2 "サハラ政府はこれ以上の戦闘は不毛になると我々に降伏勧告を送ってきた。どう返すべきだろうか？"
 WES.17.a:2 "抵抗することは損害を大きくするだけだ"
 WES.17.b:2 "We shall never surrender!"
 WES.18.t:2 "講和の成立"
 WES.18.d:2 "南アフリカの領土は我が国が併合することとなった。"
 WES.18.a:2 "やったぞ!"
 WES.19.t:2 "講和の拒否"
 WES.19.d:2 "我々は講和するべきだと考えたが彼らは違うようだ。彼らを徹底的に攻撃し、破壊しよう。"
 WES.20.t:2 "大統領による公費の私的利用？"
 WES.20.d:2 "国税庁が調査をした所、大統領は公費を度々私的に利用しているようだ。我々はどうすべきだろうか？"
 WES.20.a:2 "民衆に公開し、裁かせるべきだ!"
 WES.20.b:2 "秘密裏に止めさせよう"
 WES.20.c:2 "彼の好きにさせるべきだ"
 WES.21.t:2 "旅行期間の決定"
 WES.21.desc:2 "大統領の日本旅行の期間を設定することとなった。できる限り、短くなるようにしなければ…"
 WES.21.a:2 "2日にすべきだ"
 WES.21.b:2 "5日にすべきだ"
 WES.21.c:2 "7日にすべきだ"
 WES.21.d:2 "いくらでもいいだろう"
 WES.22.t:2 "訪問の結果"
 WES.22.d:2 "日本政府を訪問したが特に大きな成果は得られなかった。ただ、知見を広めることはできたようだ。"
 WES.22.a:2 "少しは成果があったようだ"
 WES.23.t:2 "大統領の帰国"
 WES.23.d:2 "大統領が日本からの旅行から帰国した。一日でも早く公務に復帰してもらおう。"
 WES.23.a:2 "これで満足しただろう"
 WES.24.t:2 "大統領の改選"
 WES.24.d:2 "大統領は政治資金の私的流用によって解任された。そのため国中が混乱し、暴動やデモが多発している。我々はその影響を大きく受けているが選挙を急いで行わなければならない。どの候補者が当選したのだろうか…"
 WES.24.a:2 "フェネックが大統領選に出ている!かわいい!"
 WES.24.b:2 "Isaac Ali 氏が当選した!"
 WES.24.c:2 "いや、このまま大統領を決定しなければ…我々の目的が達成できるのでは…？"
 WES.25.t:2 "政府の破壊"
 WES.25.d:2 "大統領不在の期間が長く続き、国民は政府の存在にも疑問視してきている。機は熟した、我々の理想を達成するために、行動を開始しよう。"
 WES.25.a:2 "民衆の支持は取り付けた!このまま進め!"
 WES.26.t:2 "安定度の修正"
 WES.26.d:2 "我が国の安定度は低下し続けている。国民の目を不安定から逸らそう。…根本的な解決にはならないが…"
 WES.26.a:2 "やったぞ!!!安定度が回復しているように見える!"
 WES.27.t:2 "大陸横断鉄道建設の完了"
 WES.27.d:2 "我が国内に鉄道を多く張り巡らせることができた。これで我が国の経済は上向くだろう。"
 WES.27.a:2 "また一歩、アメリカに近づけた…"
 WES.28.t:2 "SGC研究協力機構"
 WES.28.d:2 "現在サハラ緑化委員会では加盟国間で研究協力を行うことが協議されており、加入すれば我が国の研究能力はさらに向上するだろう。我々は参加すべきなのだろうか。"
 WES.28.a:2 "加盟すべきだ"
 WES.28.b:2 "するべきではない"
 WES.29.t:2 "ある青年の入隊希望"
 WES.29.d:2 "ムバカ族の首長の息子であるジャン＝ベデル・ボカサが我が軍への入隊を希望している。我々は受け入れるべきなのだろうか…"
 WES.29.a:2 "入隊を許可しよう"
 WES.29.b:2 "断るべきだ"
 WES.30.t:2 "方針の決定"
 WES.30.d:2 "我が国は今後の軍事的方針を定めなければならない。まずは陸軍からだ。"
 WES.30.a:2 "機動戦をするべきだ"
 WES.30.b:2 "火力を強化するべきだ"
 WES.30.c:2 "綿密な計画を立てるべきだ"
 WES.30.desc:2 "縦深戦術やゲリラ戦術を行うべきだ"
 WES.31.t:2 "方針の決定"
 WES.31.d:2 "我が国は今後の軍事的方針を定めなければならない。次に海軍だ。"
 WES.31.a:2 "艦隊の生存力を高めるべきだ"
 WES.31.b:2 "敵の通商を破壊するべきだ"
 WES.31.c:2 "空母を活用して敵海軍を破壊するべきだ"
 WES.32.t:2 "方針の決定"
 WES.32.d:2 "我が国は今後の軍事的方針を定めなければならない。最後は空軍だ。"
 WES.32.a:2 "航空優勢の確保を最優先すべきだ"
 WES.32.b:2 "空軍による陸軍の補佐が重要だ"
 WES.32.c:2 "空軍によって敵生産能力を破壊することが最善だ"
 WES.33.t:2 "大統領選"
 WES.33.d:2 "我が国は今後の軍事的方針を定めなければならない。最後は空軍だ。"
 WES.33.a:2 "El Ouali Mustapha Sayed氏が再当選した"
 WES.33.b:2 "Issac Ali氏が当選した"
 WES.33.c:2 "Issac Ali氏が再当選した"
 WES.33.d:2 "ジャン＝ベデル・ボカサ氏が当選した"
 WES.39.t:2 "交戦国の併合"
 WES.39.d:2 "我が国は敵国を降伏させ、併合した。"
 WES.39.a:2 "モロッコ併合"
 WES.39.b:2 "カシミール併合"
 WES.39.c:2 "カンボジア併合"
 WES.40.t:2 "佐山県の要求"
 WES.40.d:2 "佐山県は我が国の東北地方を「佐山県」建設用地として割譲することを要求している。"
 WES.40.a:2 "「自称」佐山県など一瞬で勝利を収められるだろう"
 WES.40.b:2 "屈するべきだ"
 WES.41.t:2 "交渉の失敗"
 WES.41.d:2 "日本からの使者は/n「自称」佐山県などに与える領土は一片たりともない/nと告げてきた。"
 WES.41.a:2 "参戦布告だ"
 WES.42.t:2 "交渉の成立"
 WES.42.d:2 "日本は割譲を承認した。これで我が国は狭山建設プロジェクトを進めることができる。"
 WES.42.a:2 "やったぞ！"

