SPL_naisen.0.t:2 "暴動"
SPL_naisen.0.d:2 "寒さと孤独と過酷さに順応出来なかった国民と原住民が暴動を起こしている。"
SPL_naisen.0.a:2 "鎮圧して労働させる。"

SPL_naisen.1.t:2 "鎮圧失敗"
SPL_naisen.1.d:2 "寒さと孤独と過酷さに順応出来なかった部品と原住民が暴動を起こしている。\n我々は鎮圧に失敗してしまった。"
SPL_naisen.1.a:2 "国家の崩壊を待とう。"

SPL_naisen.2.t:2 "崩壊"
SPL_naisen.2.d:2 "我々に組織的な指導力はもはやなく、国家の統治を続けるのはもはや不可能だ。"
SPL_naisen.2.a:2 "退こう。"

SPL_naisen.3.t:2 "決壊"
SPL_naisen.3.d:2 "原住民により、国土のほとんど失った。\nしかし我々はこの地を死守せねばならない。\n未来のために。"
SPL_naisen.3.a:2 "もはや手はない。"
