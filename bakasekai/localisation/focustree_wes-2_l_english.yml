l_english: 
 WES_republic_of_the_sahara:0 "サハラ共和国"
 WES_republic_of_the_sahara_desc:0 "サハラ砂漠は長年混乱状態にあったが改善したため民主化を行う。"
 WES_the_founding_of_the_saharan_african_empire:0 "サハラ・アフリカ帝国の建国"
 WES_the_founding_of_the_saharan_african_empire_desc:0 "現在サハラはアフリカの非常に多くの地域を保持している。我々がアフリカを統一するのは極めて自然なことだろう。"
 WES_conquest_of_egypt:0 "エジプト征服"
 WES_conquest_of_egypt_desc:0 "数千年前の古都を持つエジプトを征服すれば自ずと我々の正当性は高まるだろう。"
 WES_amazon_war:0 "Amazon War"
 WES_amazon_war_desc:0 "我々はアマゾンを打倒し森林地帯を核をしなければならない。"
 WES_invasion_of_kenya:0 "ケニア侵攻"
 WES_invasion_of_kenya_desc:0 "ケニアを侵攻しアフリカ統一に一歩近づくのだ。"
 WES_liberation_from_south_africa:0 "南アフリカからの解放"
 WES_liberation_from_south_africa_desc:0 "アフリカ人は西欧列強の作った南アフリカによって苦しめられている…我々が解放しなければ…"
 WES_african_unification:0 "アフリカ統一"
 WES_african_unification_desc:0 "サハラはアフリカを統一し、アフリカ人のための楽園を作り出す。そのためにはどんな手段も厭わない。"
 WES_development_of_democratic_politics:0 "民主政治の発展"
 WES_development_of_democratic_politics_desc:0 "民主化を行うのであれば正しく国民を「教育」し、彼らを敬虔な民主主義の信徒とせねばならない。"
 WES_awakening_to_geopolitics:0 "地政学への目覚め"
 WES_awakening_to_geopolitics_desc:0 "我々は地政学という学問を知った。これを研究すれば正しい国家運営を知ることができるのではないだろうか…"
 WES_development_in_marine_transportation:0 "海上輸送による発展"
 WES_development_in_marine_transportation_desc:0 "海上輸送は陸上輸送よりも非常に多くの物品を輸送することができる。これを活用し我が国は更なる産業発展を遂げるのだ！"
 WES_maintaining_own_territory:0 "自国領土の保持"
 WES_maintaining_own_territory_desc:0 "あの島は我が国が確保すれば非常に国防上の利益があると分かった。確保しない手はないだろう。\nところで、あの島の名前はタイなのか？台湾なのか？マダガスカルなのか？"
 WES_the_second_America:0 "第二のアメリカ"
 WES_the_second_America_desc:0 "我が国は海上輸送に特化した大陸国家となった。これはもはや第二のアメリカと名乗っても良いのではないだろうか。"
 WES_request_other_countries_to_join_the_SGC:0 "SGCへの加盟を要請"
 WES_request_other_countries_to_join_the_SGC_desc:0 "SGCへアフリカ・中東の国々を招待しよう。これは我々の利益につながる。"
 WES_strengthening_cooperation:0 "協力の強化"
 WES_strengthening_cooperation_desc:0 "SGCでの協力を強化し経済上でより良い枠組みにしよう。"
 WES_expansion_of_trade:0 "通商の拡大"
 WES_expansion_of_trade_desc:0 "通称を拡大して我々の経済圏を広げるのだ。"
 WES_formation_of_the_Saharan_Union:0 "サハラ連合の形成"
 WES_formation_of_the_Saharan_Union_desc:0 "サハラ連合----実態は傀儡体制だが----を形成しより各地の国民に利益がもたらされるだろう。"
 WES_investment_in_resource_development:0 "資源開発への投資"
 WES_investment_in_resource_development_desc:0 "資源開発を行い双方に利益をもたらすのだ"
 WES_proceed_with_investment:0 "投資を進める"
 WES_proceed_with_investment_desc:0 "各国への投資をさらに投資を進めよう。"
 WES_make_further_investments:0 "更なる投資を行う"
 WES_make_further_investments_desc:0 "今までの投資は効果があったようだ。これからも進めるべきだ。"
 WES_last_investment:0 "最後の投資"
 WES_last_investment_desc:0 "ついに最後の投資を行い非常に効率的な採掘を行えるだろう。"
 WES_desert_development:0 "砂漠の開発"
 WES_desert_development_desc:0 "砂漠は我が国の将来が詰まっている。この広大な土地を有効活用することが我が国に幸福をもたらすだろう。"
 WES_promotion_of_science_and_technology:0 "科学技術振興"
 WES_promotion_of_science_and_technology_desc:0 "研究は我が国の血である。そしてそれを回し続けなければならない。"
 WES_strengthen_domestic_industry:0 "国内産業の強化"
 WES_strengthen_domestic_industry_desc:0 "将来の発展のために産業を強化するべきだ。"
 WES_strengthen_domestic_industry_2:0 "国内産業の強化2"
 WES_strengthen_domestic_industry_2_desc:0 "我々はさらに産業の強化を行う。"
 WES_strengthen_the_military_industry:0 "軍需産業の強化"
 WES_strengthen_the_military_industry_desc:0 "ついに国内の産業は十分に発展した。これからはこれからは軍拡を行うべきだ。"
 WES_investing_in_the_UK_and_US:0 "英米からの投資"
 WES_investing_in_the_UK_and_US_desc:0 "英米からの投資を受ければ我が国に大きな利益をもたらすだろう。"
 WES_shipbuilding_technology_from_UK_and_US:0 "英米からの造船技術"
 WES_shipbuilding_technology_from_UK_and_US_desc:0 "英米の造船技術は非常に優れている。これは取り入れない他ない。"
 WES_shipbuilding_technology_from_UK_and_US_2:0 "英米からの造船技術2"
 WES_shipbuilding_technology_from_UK_and_US_2_desc:0 "英米の造船技術を取り入れたところ非常に効果があった。再び技術協力を申し込もう。"
 WES_aviation_industry_with_UK_and_US:0 "英米との航空産業"
 WES_aviation_industry_with_UK_and_US_desc:0 "英米の航空技術は造船技術とともに優れている。協力を要請しよう。"
 WES_aviation_industry_with_UK_and_US_2:0 "英米との航空産業2"
 WES_aviation_industry_with_UK_and_US_2_desc:0 "英米の航空技術を取り入れたことで我が国の航空技術は向上した。再び協力を要請しよう。"
 WES_Sahara_prefecture_of_Japan:0 "佐原県"
 WES_Sahara_prefecture_of_Japan_desc:0 "佐山県じゃない、佐原県だ！"
 WES_make_Japanese_an_official_language:0 "日本語を公用語に"
 WES_make_Japanese_an_official_language_desc:0 "我が国は日本語を公用語にするべきだ。理由は思いつかないが、とにかくするべきである。"
 WES_Not_Sawara:0 "佐原（さわら）ではない。"
 WES_Not_Sawara_desc:0 "佐原（さわら）ではないのになぜまだ間違える人がいるのだ？"
 WES_national_treasury_expenses:0 "国庫支出金"
 WES_national_treasury_expenses_desc:0 "日本の国庫支出金制度を利用する。"
 WES_establishment_of_municipalities:0 "市町村の設置"
 WES_establishment_of_municipalities_desc:0 "日本の市町村の機能を利用し、効率的に国家…いや、県の運営を行う。"
 WES_investment_from_Japan:0 "日本からの投資"
 WES_investment_from_Japan_desc:0 "日本からの投資を受けて我が国は発展する。"
 WES_cooperation_in_aircraft_carrier_development:0 "空母開発の協力"
 WES_cooperation_in_aircraft_carrier_development_desc:0 "日本の協力を受けて次世代の空母を研究する。"
 WES_development_of_oxygen_torpedoes:0 "酸素魚雷の開発"
 WES_development_of_oxygen_torpedoes_desc:0 "日本の酸素魚雷を導入して海戦で勝利を収められるようにするべきだ。"
 WES_bicycle_battalions:0 "銀輪部隊"
 WES_bicycle_battalions_desc:0 "日本では自転車部隊が導入されているそうだ。我が国でも導入してみよう。"
 WES_mastering_the_Japanese_Doctrine:0 "日本のドクトリンを習得する"
 WES_mastering_the_Japanese_Doctrine_desc:0 "日本で用いられているドクトリンの良い点をを我が国でも導入する。"
 WES_continue_the_SGC_route:0 "独自路線を貫く"
 WES_continue_the_SGC_route_desc:0 "他の陣営に加盟せず、サハラ緑化委員会を保つべきた。"
 WES_joining_the_United_Nations:0 "連合国への加盟"
 WES_joining_the_United_Nations_desc:0 "民主主義国家との同盟を行い、独裁国家へと立ち向かうべきだ。"
 WES_join_Greater_East_Asia_Co_Prosperity_Sphere:0 "大東亜共栄圏への加盟"
 WES_join_Greater_East_Asia_Co_Prosperity_Sphere_desc:0 "我が国の友好国である日本との関係をより強化するために陣営に加盟するべきだ。"
 WES_progress_toward_a_nation_of_defense:0 "国防国家への歩み"
 WES_progress_toward_a_nation_of_defense_desc:0 "国防自立国家の建設のために産業を強化する。"
 WES_encourage_military_research:0 "軍事研究の奨励"
 WES_encourage_military_research_desc:0 "軍事研究は国防上で重要であり、民間にも良い影響がある。"
 WES_preparing_for_a_War_Economy:0 "戦争経済への準備"
 WES_preparing_for_a_War_Economy_desc:0 "民間の経済力を高くすることは長期的な視点において非常に重要である。"
 WES_investment_in_the_military_industry:0 "軍需産業への出資"
 WES_investment_in_the_military_industry_desc:0 "民間の経済力も向上させたため今度は軍拡に入る。"
 WES_investment_in_the_military_industry_2:0 "軍需産業への出資2"
 WES_investment_in_the_military_industry_2_desc:0 "我々は国防のために更なる軍拡を行う。"
 WES_agreement_with_Germany:0 "ドイツからの支援"
 WES_agreement_with_Germany_desc:0 "ドイツからの支援を受けてこの国は発展する！"
 WES_industry_support_in_Germany:0 "ドイツの産業支援"
 WES_industry_support_in_Germany_desc:0 "ドイツの優秀な工作機械を導入することで我が国の生産効率は上昇するだろう。"
 WES_Germany_military_support:0 "ドイツの軍事支援"
 WES_Germany_military_support_desc:0 "ドイツの考案した電撃戦と装甲技術があれば多くの戦争に勝利することができるだろう。"
 WES_industry_support_in_Germany_2:0 "ドイツの産業支援2"
 WES_industry_support_in_Germany_2_desc:0 "ドイツの工作機械は我が国の生産事情に改善をもたらしている。ドイツのより優秀な工作機械を我が国は導入する。"
 WES_Germany_military_support_2:0 "ドイツの軍事支援2"
 WES_Germany_military_support_2_desc:0 "ドイツのドクトリンと装甲技術によって我が国は勝利を収めるだろう。より進化したそれらを入手するべきだ。"
 WES_joined_Axis_powers:0 "枢軸国へ加盟"
 WES_joined_Axis_powers_desc:0 "ドイツの支援に感謝を表し、枢軸国に加盟してドイツの支援を行うべきだ。"


 WES_army_effort:0 "陸軍への注力"
 WES_army_effort_desc:0 "空戦や海戦がどれだけ進歩しても、陸上戦闘は将来の戦争でも鍵であり続ける。備えることで、塹壕の地獄へ舞い戻ることを回避できるのだ。"
 WES_equipment_effort:0 "装備への注力"
 WES_equipment_effort_desc:0 "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。我々は可能な限り最高の装備を部隊に与えることを重視しよう。"
 WES_equipment_effort_2:0 "装備への注力2"
 WES_equipment_effort_desc:0 "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。我々は可能な限り最高の装備を部隊に与えることを重視しよう。"
 WES_equipment_effort_3:0 "装備への注力3"
 WES_equipment_effort_desc:0 "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。我々は可能な限り最高の装備を部隊に与えることを重視しよう。"
 WES_motorization_effort:0 "自動車化への注力"
 WES_motorization_effort_desc:0 "機動力と防御力は歩兵を安全に戦場へ輸送、また撤退させる上で必要不可欠だ。この分野への注力は我々の迅速な対応を可能にするだろう。"
 WES_doctrine_effort:0 "ドクトリンへの注力"
 WES_doctrine_effort_desc:0 "先の大戦の陸戦ドクトリンは、すでに時代遅れである。明日の軍事思想を成形する任務に対して最高の頭脳を割かなければならない。"
 WES_PRM_undefined:0 "装備への注力 II"
 WES_PRM_undefined_desc:0 "歩兵と支援部隊が可能な限り最高の装備を持てるよう、不断の努力を行わねばならない。"
 WES_mechanization_effort:0 "機械化への注力"
 WES_mechanization_effort_desc:0 "自動車化歩兵の可能性を再考することで、今日の自動車両の可能性の限界を突破することができる。"
 WES_doctrine_effort_2:0 "ドクトリンへの注力 II"
 WES_doctrine_effort_2_desc:0 "戦場は戦間期のみならず、最近の紛争の経過を通して変化している。このことを反映するためにドクトリンを絶えず再評価せねばならない。"
 WES_PRM_zhuang_bei_henozhu_li_iii:0 "装備への注力 III"
 WES_PRM_zhuang_bei_henozhu_li_iii_desc:0 "外国製装備の模倣や購入よりも、歩兵用武器で世界の最先端になることを目指すべきである。"
 WES_PRM_ji_jia_bu_dui_henozhu_li_:0 "機甲部隊への注力"
 WES_PRM_ji_jia_bu_dui_henozhu_li__desc:0 "歩兵の機械化で学んだことを生かし、装甲車両をより良く改善できるだろう。"
 WES_special_forces:0 "特殊部隊"
 WES_special_forces_desc:0 "我々には特殊部隊が必要である。よって、山岳部隊と空挺部隊を優先事項とせねばならない。"
 WES_aviation_effort:0 "空軍力への注力"
 WES_aviation_effort_tt:0 "§Y航空基地§!用の建築スロットが不十分"
 WES_aviation_effort_desc:0 "空の戦いにおいての技術的進化ほど速いものは他にない。近代国家なら熟達せねばならない分野が空軍力である。"
 WES_fighter_focus:0 "戦闘機重視"
 WES_fighter_focus_desc:0 "世界大戦以来、我々は空中戦を目にしていない。戦闘機の開発を先行し続けることは将来、我々を優位に立たせるだろう。"
 WES_bomber_focus:0 "爆撃機重視"
 WES_bomber_focus_desc:0 "人々は将来、今日の戦争の恐怖について、それを空から降り注ぐ猛火の雨にたとえるだろう。敵にこの物語を語らせるために、最善を尽くそう。"
 WES_aviation_effort_2:0 "空軍力への注力 II"
 WES_aviation_effort_2_desc:0 "空軍力を他部門の軍とうまく統合するには、航空機のさらなる進歩が必要だろう。"
 WES_CAS_effort:0 "CASへの注力"
 WES_CAS_effort_desc:0 "現代的な軍隊が求める支援は、地上車両だけでなく、空から共に行われねばならない。"
 WES_rocket_effort:0 "ロケットへの注力"
 WES_rocket_effort_desc:0 "ロケットエンジンとジェットエンジンは有人・無人を問わず、機体に前代未聞のスピードをもたらす。この技術の先駆者は、敵に驚異を与えるだろう。"
 WES_NAV_effort:0 "海軍への注力"
 WES_NAV_effort_desc:0 "新しい海の戦いは水上はもちろん、空中にも水面下にもその場を広げていくだろう。"
 WES_naval_effort:0 "海軍への注力"
 WES_naval_effort_tt:0 "§Y海軍造船所§!用の建築スロットが不十分"
 WES_naval_effort_desc:0 "海軍の拡充を、最優先事項とせねばならない。造船所に可能な資源を全て投入し、小型水上艦を研究するのだ。"
 WES_flexible_navy:0 "柔軟性のある海軍"
 WES_flexible_navy_desc:0 "潜水艦技術の進歩による海軍戦闘の改革によって、敵輸送船団の効率的な撃滅が可能になるだろう。"
 WES_large_navy:0 "大規模な海軍"
 WES_large_navy_desc:0 "大型艦による輸送船団の安全確保へ海軍ドクトリンを最適化させることで、どのような艦艇を必要としているかよく分かるようになるだろう。"
 WES_submarine_effort:0 "潜水艦への注力"
 WES_submarine_effort_desc:0 "魚雷艇を開発して以来、潜水艦戦は最も関心の高い海軍の革新である。潜水艦対策のみならず、敵艦対策に潜水艦を利用することが上手くなるだろう。"
 WES_cruiser_effort:0 "巡洋艦への注力"
 WES_cruiser_effort_desc:0 "先進的な戦艦の研究に着手する前に、小型巡洋艦の更新が必要である。"
 WES_destroyer_effort:0 "駆逐艦への注力"
 WES_destroyer_effort_desc:0 "潜水艦の設計、戦略的利用を研究する間に、こうした戦略にどう反撃すべきかを学習した。すなわち、駆逐艦をもってする反撃である。"
 WES_capital_ships_effort:0 "主力艦への注力"
 WES_capital_ships_effort_desc:0 "最も戦艦を多く保有する国家が海を支配するだろう。空母と戦艦はそれぞれ海軍の優越性における新旧を象徴している。"
 WES_industrial_effort:0 "工業への注力"
 WES_industrial_effort_desc:0 "あらゆる政治的取り組みを民需産業の飛躍的増強のために注力する。"
 WES_industrial_effort_2:0 "工業への注力 II"
 WES_industrial_effort_2_desc:0 "鉄の意志と苛酷な労働倫理により、国民をその他の偉大なる産業に動員できるのだ。"
 WES_construction_effort:0 "建設への注力"
 WES_construction_effort_tt:0 "§Y民需工場§!用の建築スロットが不十分"
 WES_construction_effort_desc:0 "例え戦争が世界中で勃発しようと、民間の生産能力を過小評価してはならない。"
 WES_production_effort:0 "武装化への注力"
 WES_production_effort_tt:0 "§Y軍需工場§!用の建築スロットが不十分"
 WES_production_effort_desc:0 "トラクターが作れるのなら、戦車だって作れるはずだ！軍事的生産力の立ち遅れは決して許されない。"
 WES_construction_effort_2:0 "建設への注力 II"
 WES_construction_effort_2_desc:0 "工場を拡張し続けることは、貿易や更なる建設の取り組みのための物資生産のスピードアップを可能にする。"
 WES_production_effort_2:0 "武装化への注力 II"
 WES_production_effort_2_desc:0 "民間工場で軍装品を生産させようというのは能率的でない。今は軍需生産に注力すべきだ。"
 WES_production_effort_3:0 "武装化への注力 III"
 WES_production_effort_3_desc:0 "新たな装備の需要を満たすためには、継続した軍需工場拡大の努力が必要である。"
 WES_infrastructure_effort:0 "インフラへの注力"
 WES_infrastructure_effort_desc:0 "適切なインフラのない国は先進的な事業計画も建築も追及できない。"
 WES_infrastructure_effort_tt:0 "§Yインフラ§!用の建築スロットが不十分"
 WES_synth_oil_effort_tt:0 "§Y合成精製所§!用の建築スロットが不十分"
 WES_infrastructure_effort_2:0 "インフラへの注力 II"
 WES_infrastructure_effort_2_desc:0 "さらなるインフラ拡張によって、高度な秘密計画には必須となる輸送や通信が可能になるだろう。"
