 war_justification.4.d:0 "「[From.GetAdjective]は、我々のように誇り高く、権力を簡単には手放さない人々だ。だが彼らはまた、権力こそが最終的に勝利を決定づけるものであり、我々の偉大な文明の軌道は衝突によってしか終わらないことを理解すべきだ。[Root.GetName]の若者よ、来る闘争の心構えをせよ。[From.GetName]とはお互いの血を流すことなくして終わらない」\n\n同じような考えを持つ[From.GetName]と[Root.GetName]の政府間で理解を得られる可能性は、武力で彼らの領土を奪取する作戦に取って変わられた。我々の敵に対する不承不承ながらの敬意が全くないわけではないが、[Root.GetLeader]は今なおどちらがより優れているか確信している。"
