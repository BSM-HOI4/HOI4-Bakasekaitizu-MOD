 political.7.d:0 "「[Root.GetAdjective]の人々が持つ高貴な歴史は、弱々しく意気地のない[Root.GetRulingParty]の下で忘れさせられてきた！奴らは民衆の代表であると主張しているが、かくもひ弱な国家が人々の意志を執行することができるだろうか？これらの裏切り者の血を流すことによってのみ、我々は我々の宿命を果たすことができるのである！」\n\n[Root.GetName]においてファシストの演説者が、我々の現在の統治と政治システムに関する考えを包み隠しなく述べた。このような演説は公衆の不満に入り込み、特にこれは軍の保守的な派閥において顕著であった。"
 political.8.d:0 "一部の[Root.GetAdjective]軍の高官達が[Root.GetName]のファシスト運動に対してある者は内密に、またある者は公然と支持を表明している。彼らは[Root.GetRulingParty]が国をまとめる為にいかに規律と愛国心が重要であるか忘れてしまったと感じ、軍隊が国の最も重要な機関の一つというより道具として政府に扱われていることにますます苛立ちを募らせているようだ。その中には、力と伝統によって今後の半世紀の[Root.GetName]を導ける新政府が必要であると示唆する者さえいる。\n\nこの派閥の主な構成は政治家ではないようだが、国防省内に所属する者もいくらかいる様である。もしこのような出来事が続けば、彼らはクーデターを実行する為に十分な政治的支持を有することになるかもしれない。"
 political.10.d:0 "国民の国家への誇りを生き返らせるファシスト運動の試みが一定の成功を収めてはいるものの、この思想に対する抵抗も根強い。現政権の転覆を企む将軍たちは、[Root.GetAdjective]国民が[Root.GetAdjective]の優越性に抱いているらしい不信感に失望している。\n\n彼らはいずれ国民が[Root.GetLeader]の嘘に嫌気がさすと確信してはいるが、どのような行動を起こすべきかは意見が分かれている。幾人かは[Root.GetName]の敵が弱みにつけ込んでくる前に、計画中のクーデターを実行すべきであると主張している。しかし、民衆の支持が限られている中でそうすれば、国が内戦に突入してしまうだろう。血を流すことなしに偉大なことを達成するのは難しいが、我々の同胞の血も、それを引き起こした裏切り者の血でさえも、貴重なものである。"
 political.18.d:0 "急速に成長した[Root.GetAdjective]のファシスト運動は、ひとたび彼らの支配が確立されればその指導の下で国家が統一されるであろう事を期待しており、権力を掌握する前に過半数の支持が必要であると主張したことがない。しかし、彼らを公に支持するものは急激に増加しているようだ。多くのファシストが[Root.GetLeader]のことを、人々の願いを代表すると主張しながら、[Root.GetName]を偉大な道に導きたいと願う大衆に耳を貸さない偽善者だと言っている。\n\n国民投票の要求は体制を崩壊させるための月並みな提案として[Root.GetRulingParty]によって拒絶されてきたが、これは少なくとも政治的な手段だ。我々がいま行動しなければ、ファシストは暴力的な手段をもって権力の座につくことを選ぶかもしれない。"
 political.27.d_fascism:0 "[Root.GetRulingParty]が政権を奪取した後、[Root.GetLeader]が[Root.GetName]はもはや中立外交政策を維持しないことを宣言した。\n「この世界は絡み合い、そして複雑になってきている。この国は常にその信念を主張し、それを守る準備をしてきた。我々はもはや安全な身ではない。中立はもはやかつてのように安全な場所ではなく、この世界で権力を求める者たちはそれを尊重しない。我々はファシストの仲間と共に、我が民族を抑制しようとする強国たち、我々を抑圧したいだけの世界に対して立ち上がらなければならないのだ。もし我々が立場を明確にしないのであれば、ひとり滅んでいくだけであろう」"
 election.4.d:0 "ナショナリストの攻撃的な声が[Root.GetName]国内で高まり、勢いづいたいくつかの政党は強い国家は軍事力によってその力を示すものだというファシスト的理念を掲げている。これらの政党のうち一つは直近の選挙で票を稼ぎ、[Root.GetRulingParty]内部では我々が政府の形成にあたり彼らと協力すべきか否かに関して議論が引き起こされていた。彼らは堂々と我が国の基盤である民主主義の理念を否定しているが、彼らが選挙に参加したという事実そのものが我々の見解に信憑性を与えているし、彼らが国民に支持されていることを認めることで彼らを暴力的行為から遠ざけることができるかもしれない。"
 election.7.d:0 "ファシストとの連立政権樹立を受け入れたことは我々の外交政策に影響を与えた。熱烈なナショナリズムを信奉しているにもかかわらず、外国にいる彼らの友人は自分たち自身が[Root.GetName]国内で受けてきた影響を是としている。似通ったイデオロギーを拠り所とする全体主義国家は我々を潜在的な同盟国とみなしている。これらの国々との関係を維持することは、たとえどんなに[Root.GetRulingParty]が彼らの理念を毛嫌いしていようとも、政府を支えるファシストの支持を維持するためには必要であるかもしれない。"
 election.17.d:0 "[Root.GetLeader]政権は強力に武装することによって対抗者のほとんどを黙らせてきたが、未だ最近の選挙について発言する者もおり、選挙結果の偽装と、彼らの政策に反対する議会を選ぼうという明らかな動きの黙殺について[Root.GetRulingParty]を糾弾している。\n\n国の強さを他の何よりも優先させると約束していた政府は、人々を分裂させようとする企てだとしてこれらの抗議を一蹴したが、大多数の人々が彼らの統治に対して疑念を抱いているようであること、そして対抗者が、すでに沈黙させられたとはいえ、その主張を示し続けていることは事実である。"
