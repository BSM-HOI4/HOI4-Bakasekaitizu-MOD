l_french:
  sp_event_Second_World_War:0 "La Seconde Guerre Mondiale"
  sp_event_Second_World_War_QUOTE:0 "Ceux qui veulent vivre, qu'ils se battent, et ceux qui ne veulent pas se battre dans ce monde de lutte éternelle ne méritent pas de vivre. \n- Adolf Hitler"
  sp_event_Second_World_War_REMARK:0 "Et c'est reparti..."
    
  sp_event_Sino_Japanese:0 "La Seconde Guerre Sino-Japonaise"
  sp_event_Sino_Japanese_QUOTE:0 "Nous, la nation chinoise, avons l’esprit de combattre l’ennemi jusqu’à la dernière goutte de notre sang, la détermination de récupérer notre territoire perdu par nos propres efforts et la capacité de nous tenir debout dans la famille des nations. \n- Mao Zedong"
  sp_event_Sino_Japanese_REMARK:0 "La Chine pourra-t-elle contenir le Soleil Levant ?"
  
  sp_event_Spanish_Civil_War:0 "La Guerre Civile espagnole"
  sp_event_Spanish_Civil_War_QUOTE:0 "Qu'est-ce que le cadavre se soucie de qui avait raison et qui avait tort ? \n- Manuel Azana"
  sp_event_Spanish_Civil_War_REMARK:0 "Que va devenir l'Espagne ?"
  
  sp_event_Pacific_War:0 "La Guerre du Pacifique"
  sp_event_Pacific_War_QUOTE:0 "Tora! Tora! Tora! \n- Mitsuo Fuchida"
  sp_event_Pacific_War_REMARK:0 "Banzai!!"
  
  sp_event_Barbarossa:0 "Opération Barbarossa"
  sp_event_Barbarossa_QUOTE:0 "On n’a qu’à enfoncer la porte et toute la structure pourrie s’effondrera. \n- Adolf Hitler"
  sp_event_Barbarossa_REMARK:0 "Endsieg ?"
  
  sp_event_Nationalist:0 "Victoire des nationalistes espagnols"
  sp_event_Nationalist_QUOTE:0 "Je ne suis responsable que devant Dieu et l’Histoire. \n- Francisco Franco"
  sp_event_Nationalist_REMARK:0 "Une nouvelle Espagne"
  
  sp_event_Republican:0 "Victoire des républicains espagnols"   
  sp_event_Republican_QUOTE:0 "Ils ont tout abandonné... et ils sont venus et nous ont dit : « Nous sommes ici, votre cause, la cause de l’Espagne, est la nôtre. C’est la cause de toute l’humanité avancée et évoluée.' \n- Dolores Ibárruri"
  sp_event_Republican_REMARK:0 "Le retour à la stabilité"
  
  sp_event_Anarchist:0 "Victoire des anarchistes espagnols"
  sp_event_Anarchist_QUOTE:0 "Je crois, comme je l’ai toujours fait, à la liberté. La liberté qui repose sur le sens des responsabilités. Je considère la discipline indispensable, mais elle doit être une discipline intérieure, motivée par un but commun et un fort sentiment de camaraderie. \n- Buenaventura Durruti"
  sp_event_Anarchist_REMARK:0 "Une Espagne libre"
  
  sp_event_Communist:0 "Victoire des communistes espagnols"
  sp_event_Communist_QUOTE:0 "Il y avait une croyance en la révolution et en l’avenir, un sentiment d’avoir soudainement émergé dans une ère d’égalité et de liberté. Les êtres humains essayaient de se comporter comme des êtres humains et non comme des rouages dans la machine capitaliste. \n- George Orwell"
  sp_event_Communist_REMARK:0 "Une Espagne rouge ?"
  
  sp_event_Falangist:0 "Victoire des phalangistes espagnols"
  sp_event_Falangist_QUOTE:0 "Dans un balayage poétique nous élèverons cette dévotion fervente à l’Espagne ; nous ferons des sacrifices, nous renoncerons à la vie facile et nous triompherons. \n- José Antonio Primo de Rivera"
  sp_event_Falangist_REMARK:0 "¡Arriba España!"
  
  sp_event_Stalinist:0 "Victoire des stalinistes espagnols"
  sp_event_Stalinist_QUOTE:0 "Le vrai courage consiste à être assez fort pour maîtriser et vaincre soi-même et subordonner sa volonté à la volonté du collectif, à la volonté du corps supérieur du parti. \n- Joseph Stalin"
  sp_event_Stalinist_REMARK:0 "Les soviétiques en Europe ?"
  
  sp_event_Carlist:0 "Victoire des carlistes"
  sp_event_Carlist_QUOTE:0 "L’Espagne est le pays le plus fort du monde, les Espagnols ont essayé de détruire l’Espagne pendant des siècles et ils n’ont pas été en mesure de l’accomplir. \n- Otto von Bismark"
  sp_event_Carlist_REMARK:0 "Le Retour du Roi"
  
  sp_event_British_Collapse:0 "L'effondrement britannique"
  sp_event_British_Collapse_QUOTE:0 "Rien ne peut sauver l’Angleterre, si elle ne se sauve pas elle-même. \n- Winston Churchill"
  sp_event_British_Collapse_REMARK:0 "Le soleil se couche"
  
  sp_event_Fall_Germany:0 "La chute de l'Allemagne"
  sp_event_Fall_Germany_QUOTE:0 "Les Hitler vont et viennent, mais l’Allemagne et le peuple allemand restent. \n- Joseph Stalin"
  sp_event_Fall_Germany_REMARK:0 "Auf Wiedersehen!"
  
  sp_event_Soviet_End:0 "La fin de l'Union Soviétique"
  sp_event_Soviet_End_QUOTE:0 "L’histoire montre qu’il n’y a pas d’armées invincibles et qu’il n’y en a jamais eu. \n- Joseph Stalin"
  sp_event_Soviet_End_REMARK:0 "Et maintenant ?"
  
  sp_event_Japanese_Surrender:0 "La capitulation japonaise"
  sp_event_Japanese_Surrender_QUOTE:0 " la guerre a évolué, mais pas nécessairement à l’avantage du Japon. \n- Hirohito"
  sp_event_Japanese_Surrender_REMARK:0 "Le Soleil Levant n'est plus"
  
  sp_event_Fall_America:0 "La chute de l'Amérique"
  sp_event_Fall_America_QUOTE:0 "La guerre est la plus tragique et la plus stupide des folies de l’humanité ; aspirer ou conseiller sa provocation délibérée est un sombre crime contre tous les hommes. \n- Dwight D. Eisenhower"
  sp_event_Fall_America_REMARK:0 "Le Rêve écrasé"
  
  sp_event_first_nuke:0 "Première frappe nucléaire"
  sp_event_first_nuke_QUOTE:0 "Je suis devenu la Mort, le destructeur des mondes. \n- J. Robert Oppenheimer"
  sp_event_first_nuke_REMARK:0 "Le monde peut seulement observer"
  
  sp_event_Imperial_Federation:0 "La fédération Impériale"
  sp_event_Imperial_Federation_QUOTE:0 "Comment va l'Empire ? \n - George V"
  sp_event_Imperial_Federation_REMARK:0 "Le soleil ne se couche jamais"
  
  sp_event_Decolonization:0 "La décolonisation de l'Empire britannique"
  sp_event_Decolonization_QUOTE:0 "Il n’y a pas de liberté lente. La liberté est comme une naissance. Jusqu’à ce que nous soyons pleinement libres, nous sommes esclaves. \n- Mahatma Gandhi"
  sp_event_Decolonization_REMARK:0 "L'Europe s'est fatiguée "
  
  sp_event_Uk_King:0 "Édouard VIII prend le pouvoir"
  sp_event_Uk_King_QUOTE:0 "Il n’y a jamais eu de démocratie qui ne se soit suicidée. \n- John Adams"
  sp_event_Uk_King_REMARK:0 "Long règne sur nous"
   
  sp_event_Mosley:0 "La marche sur Downing Street"  
  sp_event_Mosley_QUOTE:0 "Ensemble, en Grande-Bretagne, nous avons allumé une flamme que les âges n’éteindront pas. Garde cette flamme sacrée, mon frère Blackshirts, jusqu’à ce qu’elle illumine la Grande-Bretagne et éclaire à nouveau les chemins de l’humanité. \n- Oswald Mosley"
  sp_event_Mosley_REMARK:0 "Le crépuscule descend sur les Iles"
   
  sp_event_Uk_Communist:0 "La révolution britannique"
  sp_event_Uk_Communist_QUOTE:0 "Nous devrons choisir si nous croyons vraiment à l’application du droit à l’autodétermination pour toutes les nations, ou si, pour les générations à venir, nous préférons rester les outils de l’impérialisme, et les esclaves du profit. \n- Arthur MacManus"
  sp_event_Uk_Communist_REMARK:0 "Marx aurait été fier"
  
  sp_event_Second_World_War_Kaiser:0 "Le Monde est de nouveau en Guerre"
  sp_event_Second_World_War_Kaiser_QUOTE:0 "Ce n'est pas une paix, c'est un armistice de vingt ans. \n- Ferdinand Foch, 1919"
  sp_event_Second_World_War_Kaiser_REMARK:0 "Rentrés pour Noël"
    
  sp_event_German_Civil_War:0 "La Guerre Civile allemande"
  sp_event_German_Civil_War_QUOTE:0 "Il est presque certain que nous allons échouer. Mais comment l’histoire future jugera-t-elle le peuple allemand si même une poignée d’hommes n’a pas eu le courage de mettre fin à ce criminel ? \n- Henning von Tresckow"
  sp_event_German_Civil_War_REMARK:0 "Ainsi ça commence"
    
  sp_event_Kaiser_Returns:0 "Le retour du Kaiser"
  sp_event_Kaiser_Returns_QUOTE:0 "Je ne connais plus de partis, je ne connais que des Allemands ! \n- Wilhelm II"
  sp_event_Kaiser_Returns_REMARK:0 "Il n’est pas parti longtemps"
    
  sp_event_German_Democracy:0 "La démocratie en Allemagne"
  sp_event_German_Democracy_QUOTE:0 "Sans démocratie, il n'y a pas de liberté. La violence, peu importe qui l'utilise, est toujours réactionnaire. \n- Friedrich Ebert"
  sp_event_German_Democracy_REMARK:0 "Une seconde chance"
    
  sp_event_Endsieg:0 "Endsieg"
  sp_event_Endsieg_QUOTE:0 "L’Allemagne sera soit une puissance mondiale, soit il n’y aura pas d’Allemagne. \n- Adolf Hitler"
  sp_event_Endsieg_REMARK:0 "Über Alles"
    
  sp_event_Fall_France:0 "La chute de la France"
  sp_event_Fall_France_QUOTE:0 "La France a perdu une bataille ! Mais la France n'a pas perdu la guerre ! \n- Charles de Gaulle"
  sp_event_Fall_France_REMARK:0 "Mais la bataille continue"
    
  sp_event_Fall_Poland:0 "La chute de la Pologne"
  sp_event_Fall_Poland_QUOTE:0 "Être vaincu et ne pas se soumettre, c'est une victoire. Être victorieux et se reposer sur ses lauriers, c'est une défaite. \n- Józef Piłsudski"
  sp_event_Fall_Poland_REMARK:0 "La Pologne n'est pas encore perdue"
    
  sp_event_Unholy_Alliance:0 "L'Axe Berlin-Moscou"
  sp_event_Unholy_Alliance_QUOTE:0 "Il semble que ce soit la mission historique des Quatre Puissances d’adopter une politique à long terme et de diriger le développement futur de leurs peuples dans les canaux appropriés en délimitant leurs intérêts à l’échelle mondiale. \n- Joachim von Ribbentrop"
  sp_event_Unholy_Alliance_REMARK:0 "Mauvaise nouvelle pour l'Europe"
    
  sp_event_Austria_Hungary:0 "La résurrection de l'Autriche-Hongrie"
  sp_event_Austria_Hungary_QUOTE:0 "Le peuple n’a jamais voté en faveur de la république. Ils sont restés silencieux tant qu’ils ont été épuisés par le long combat, et pris par surprise par l’audace des révolutionnaires de 1918 et 1919. \n- Otto von Habsburg"
  sp_event_Austria_Hungary_REMARK:0 "Frères réunis"
    
  sp_event_Eastern_Front:0 "Un nouveau front de l'Est"
  sp_event_Eastern_Front_QUOTE:0 "Les Slaves nous haïront toujours et resteront nos ennemis ! Ils n’ont peur que d’un homme et ne le respectent que s’il les frappe fort ! \n- Wilhelm II"
  sp_event_Eastern_Front_REMARK:0 "L’Est doit saigner"
    
  sp_event_Vicky_3:0 "Victoria couronnée Kaiserin"
  sp_event_Vicky_3_QUOTE:0 "Les idéaux germaniques ou anglo-saxons doivent prévaloir. \n- Wilhelm II"
  sp_event_Vicky_3_REMARK:0 "Victoria III Confirmée"
  
  sp_event_Fall_China:0 "La chute de la Chine"
  sp_event_Fall_China_QUOTE:0 "Le reste de l'humanité est le couteau à découper et le plat de service ; tandis que nous sommes le poisson et la viande. \n- Sun Yat-sen"
  sp_event_Fall_China_REMARK:0 "L'humiliation continue"
  
  sp_event_Chinese_Civil_War:0 "La Guerre Civile chinoise"
  sp_event_Chinese_Civil_War_QUOTE:0 "Ce n’est qu’en menant une telle guerre populaire que nous pourrons vaincre l’ennemi national. \n- Mao Zedong"
  sp_event_Chinese_Civil_War_REMARK:0 "L'Est s'embrase"
  
  sp_event_Communist_Unification:0 "Les communistes ont unifié la Chine"
  sp_event_Communist_Unification_QUOTE:0 "Pourquoi doit-il y avoir un parti révolutionnaire ? Il doit y avoir un parti révolutionnaire parce que le monde regorge d'ennemis qui oppriment le peuple et le peuple veut se débarrasser de l’oppression ennemie. \n- Mao Zedong"
  sp_event_Communist_Unification_REMARK:0 "Aube rouge à l’Est"
  
  sp_event_Nationalist_Unification:0 "Les nationalistes ont unifié la Chine"
  sp_event_Nationalist_Unification_QUOTE:0 "La révolution n’a pas encore réussi. Travaillez dur, camarades ! \n- Sun Yat-sen"
  sp_event_Nationalist_Unification_REMARK:0 "La Chine réunie"
  
  sp_event_Russo_Japanese_War:0 "La seconde guerre russo-japonaise"
  sp_event_Russo_Japanese_War_QUOTE:0 "Donnez-moi une division japonaise armée de lances en bambou et j’anéantirai toute l’armée russe d’Extrême-Orient. \n- Sadao Araki"
  sp_event_Russo_Japanese_War_REMARK:0 "L'Est est assiégé"
  
  sp_event_Qing_Dynasty:0 "La dynastie des Qing réclame la Chine "
  sp_event_Qing_Dynasty_QUOTE:0 "Le peuple est d’une importance suprême ; les autels des dieux de la terre et du grain viennent ensuite ; vient enfin le souverain. C’est pourquoi celui qui gagne la confiance de nombreux peuples sera empereur. \n- Mencius"
  sp_event_Qing_Dynasty_REMARK:0 "Le Dragon rugit à nouveau"
  
  sp_event_JAP_GEACPS:0 "L'hégémonie japonaise en Asie de l’Est"
  sp_event_JAP_GEACPS_QUOTE:0 "Je couvrirai les huit directions et en ferai ma demeure \n- Emperor Jimmu"
  sp_event_JAP_GEACPS_REMARK:0 "Un Nouvel Ordre"
  
  sp_event_Japanese_Civil_War:0 "La guerre civile japonaise"
  sp_event_Japanese_Civil_War_QUOTE:0 "Dans l’état actuel des choses, les seigneurs féodaux se contentent de regarder pendant que le shogunat continue de se montrer hautain. On ne peut compter ni sur les seigneurs ni sur le shogun, et donc notre seul espoir réside dans les héros du peuple. \n- Yoshida Shoin"
  sp_event_Japanese_Civil_War_REMARK:0 "Le Soleil Levant libéré ?"
  
  sp_event_Chinese_Victory:0 "Le Japon se retire de la Chine"
  sp_event_Chinese_Victory_QUOTE:0 "Si l’impérialisme n’est pas banni du pays, la Chine périra en tant que nation. Si la Chine ne périt pas, alors l’impérialisme ne peut pas rester. \n- Chiang Kai-shek"
  sp_event_Chinese_Victory_REMARK:0 "Le Tigre se réveille"