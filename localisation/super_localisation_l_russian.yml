l_russian:
  sp_event_Second_World_War:0 "Вторая Мировая война"
  sp_event_Second_World_War_QUOTE:0 "Кто хочет жить, тот должен бороться, а кто в этом мире вечной борьбы не хочет участвовать в драке, тот не заслуживает права на жизнь. \n- Адольф Гитлер"
  sp_event_Second_World_War_REMARK:0 "Это снова началось..."
    
  sp_event_Sino_Japanese:0 "Вторая японо-китайская война"
  sp_event_Sino_Japanese_QUOTE:0 "У нас, китайцев, есть воля сражаться с врагом до последней капли крови, решимость вернуть утраченные территории собственными усилиями и способность твёрдо стоять на ногах. \n- Мао Цзэдун"
  sp_event_Sino_Japanese_REMARK:0 "Сможет ли Китай сдержать Страну восходящего солнца?"
  
  sp_event_Spanish_Civil_War:0 "Гражданская война в Испании"
  sp_event_Spanish_Civil_War_QUOTE:0 "Какое дело мертвецу до того, кто прав, а кто виноват? \n- Мануэль Асанья"
  sp_event_Spanish_Civil_War_REMARK:0 "Что же станет с Испанией?"
  
  sp_event_Pacific_War:0 "Война на Тихом океане"
  sp_event_Pacific_War_QUOTE:0 "Tora! Tora! Tora! \n- Мицуо Футида"
  sp_event_Pacific_War_REMARK:0 "Banzai!!"
  
  sp_event_Barbarossa:0 "Операция Барбаросса"
  sp_event_Barbarossa_QUOTE:0 "Нам нужно только пнуть дверь и всё гнилое строение рухнет! \n- Адольф Гитлер"
  sp_event_Barbarossa_REMARK:0 "Endsieg?"
  
  sp_event_Nationalist:0 "Победа националистов в Испании"
  sp_event_Nationalist_QUOTE:0 "Я несу ответственность только перед Богом и историей. \n- Франсиско Франко"
  sp_event_Nationalist_REMARK:0 "Новая Испания"
  
  sp_event_Republican:0 "Победа республиканцев в Испании"   
  sp_event_Republican_QUOTE:0 "Они отказались от всего... и они пришли к нам со словами: \"Наше нахождение здесь — ваше дело, а дела Испании — наши. Будет даже правильнее сказать, что это дела всего развитого и прогрессивного человечества\"." \n- Долорес Ибаррури"
  sp_event_Republican_REMARK:0 "Стабильность возвращается"
  
  sp_event_Anarchist:0 "Победа анархистов в Испании"
  sp_event_Anarchist_QUOTE:0 "Я верю, как и всегда, в свободу. В свободу, которая основывается на чувстве ответственности. Я также считаю, что дисциплина необходима, но это должна быть внутренняя дисциплина, мотивированная общей целью и сильным чувством товарищества. \n- Буэнавентура Дуррути"
  sp_event_Anarchist_REMARK:0 "Испания теперь свободна"
  
  sp_event_Communist:0 "Победа коммунистов в Испании"
  sp_event_Communist_QUOTE:0 "Это была вера в революцию и будущее. Ощущение того, что внезапно наступила эра равенства и свободы. Люди пытались вести себя как люди, а не как винтики в капиталистической машине. \n- Джордж Оруэлл"
  sp_event_Communist_REMARK:0 "Красная Испания?"
  
  sp_event_Falangist:0 "Победа фалангистов в Испании"
  sp_event_Falangist_QUOTE:0 "В поэтическом порыве мы вознесем эту пылкую преданность Испании; мы принесем жертвы, мы откажемся от легкой жизни и восторжествуем. \n- Хосе Антонио Примо де Ривера"
  sp_event_Falangist_REMARK:0 "¡Arriba España!"
  
  sp_event_Stalinist:0 "Победа сталинистов в Испании"
  sp_event_Stalinist_QUOTE:0 "Истинное мужество состоит в том, чтобы быть достаточно сильным, чтобы овладеть собой и преодолеть себя, подчинить свою волю воле коллектива. Воле высшего партийного органа. \n- Иосиф Сталин"
  sp_event_Stalinist_REMARK:0 "Советы в Европе?"
  
  sp_event_Carlist:0 "Победа Карлистов в Испании"
  sp_event_Carlist_QUOTE:0 "Испания — самая сильная страна в мире. Испанцы веками пытались уничтожить Испанию, но им этого так и не удалось. \n- Отто фон Бисмарк"
  sp_event_Carlist_REMARK:0 "Возвращение короля"
  
  sp_event_British_Collapse:0 "Падение Британской империи"
  sp_event_British_Collapse_QUOTE:0 "Ничто не сможет спасти Англию, если даже она не может спасти саму себя. \n- Уинстон Черчилль"
  sp_event_British_Collapse_REMARK:0 "Солнце ушло за горизонт..."
  
  sp_event_Fall_Germany:0 "Падение Германии"
  sp_event_Fall_Germany_QUOTE:0 "Опыт истории говорит, что гитлеры приходят и уходят, а народ германский, а государство германское остается. \n- Иосиф Сталин"
  sp_event_Fall_Germany_REMARK:0 "Auf Wiedersehen!"
  
  sp_event_Soviet_End:0 "Падение Советского Союза"
  sp_event_Soviet_End_QUOTE:0 "История показывает, что непобедимых армий нет и не бывало. \n- Иосиф Сталин"
  sp_event_Soviet_End_REMARK:0 "Что теперь?"
  
  sp_event_Japanese_Surrender:0 "Капитуляция Японии"
  sp_event_Japanese_Surrender_QUOTE:0 "Ситуация в войне сложилась не в пользу Японии. \n- Хирохито"
  sp_event_Japanese_Surrender_REMARK:0 "Страны восходящего солнца больше нет"
  
  sp_event_Fall_America:0 "Падение Америки"
  sp_event_Fall_America_QUOTE:0 "Война — самая трагическая и глупая прихоть человечества; искать или советовать преднамеренно спровоцировать её — самое ужасное преступление против всех людей. \n- Дуайт Дэвид Эйзенхауэр"
  sp_event_Fall_America_REMARK:0 "Мечта разрушена"
  
  sp_event_first_nuke:0 "Взрыв первой атомной бомбы"
  sp_event_first_nuke_QUOTE:0 "Я — Смерть, великий разрушитель миров. \n- Роберт Оппенгеймер"
  sp_event_first_nuke_REMARK:0 "Мир может только смотреть"
  
  sp_event_Imperial_Federation:0 "Федеративная империя"
  sp_event_Imperial_Federation_QUOTE:0 "Как там империя? \n - Георг V"
  sp_event_Imperial_Federation_REMARK:0 "Империя, над которой никогда не сядет солнце"
  
  sp_event_Decolonization:0 "Деколонизация Британской империи"
  sp_event_Decolonization_QUOTE:0 "Нет такой вещи, как \"медленная свобода\", ведь свобода подобна рождению. Покуда мы не станем полностью свободными, мы останемся рабами. \n- Махатма Ганди"
  sp_event_Decolonization_REMARK:0 "Европа утомилась"
  
  sp_event_Uk_King:0 "Эдвард VIII берёт власть в свои руки"
  sp_event_Uk_King_QUOTE:0 "Еще не было демократии, которая бы не покончила с собой. \n- Джон Адамс"
  sp_event_Uk_King_REMARK:0 "Он будет долго царствовать над нами"
   
  sp_event_Mosley:0 "Марш на Даунинг-стрит"  
  sp_event_Mosley_QUOTE:0 "Вместе мы зажгли в Британии пламя, которое не погасят века. Охраняй это священное пламя, мой брат Чернорубашечник, пока оно не осветит Британию и путь человечеству. \n- Освальд Мосли"
  sp_event_Mosley_REMARK:0 "На острова опустились сумерки"
  
  sp_event_Uk_Communist:0 "Революция в Британии"
  sp_event_Uk_Communist_QUOTE:0 "Нам придется выбирать: действительно ли мы верим в право на самоопределение для всех наций, или же для будущих поколений мы предпочтём оставаться орудиями империализма и рабами наживы. \n- Артур Макманус"
  sp_event_Uk_Communist_REMARK:0 "Маркс гордился бы нами"
  
  sp_event_Second_World_War_Kaiser:0 "Мир снова в огне"
  sp_event_Second_World_War_Kaiser_QUOTE:0 "Это не мир. Это перемирие на двадцать лет. \n- Фердинанд Фош, 1919"
  sp_event_Second_World_War_Kaiser_REMARK:0 "Мы вернёмся домой до Рождества"
      
  sp_event_German_Civil_War:0 "Гражданская война в Германии"
  sp_event_German_Civil_War_QUOTE:0 "Почти наверняка мы проиграем. Но как будущая история будет судить немецкий народ, если даже у горстки людей не хватило мужества положить конец власти этого преступника? \n- Хеннинг фон Тресков"
  sp_event_German_Civil_War_REMARK:0 "Итак... Это началось"
      
  sp_event_Kaiser_Returns:0 "Возвращение кайзера"
  sp_event_Kaiser_Returns_QUOTE:0 "Я не знаю больше никаких партий, я знаю только немцев! \n- Вильгельм II"
  sp_event_Kaiser_Returns_REMARK:0 "Он ушёл ненадолго"
      
  sp_event_German_Democracy:0 "Реставрация германской демократии"
  sp_event_German_Democracy_QUOTE:0 "Без демократии нет свободы. Насилие, независимо от того, кто его использует, всегда носит реакционный характер. \n- Фридрих Эберт"
  sp_event_German_Democracy_REMARK:0 "Второй шанс"
      
  sp_event_Endsieg:0 "Окончательная победа"
  sp_event_Endsieg_QUOTE:0 "Германия или станет сверхдержавой, или погибнет! \n- Адольф Гитлер"
  sp_event_Endsieg_REMARK:0 "Über Alles"
      
  sp_event_Fall_France:0 "Падение Франции"
  sp_event_Fall_France_QUOTE:0 "Франция проиграла битву, но не войну. \n- Шарль де Голль"
  sp_event_Fall_France_REMARK:0 "Новый владыка Европы"
      
  sp_event_Fall_Poland:0 "Падение Польши"
  sp_event_Fall_Poland_QUOTE:0 "Быть побежденным и не подчиняться — это победа; побеждать и почивать на лаврах — это поражение. \n- Юзеф Пилсудский"
  sp_event_Fall_Poland_REMARK:0 "Польша ещё не потеряна"
      
  sp_event_Unholy_Alliance:0 "Ось Берлин-Москва"
  sp_event_Unholy_Alliance_QUOTE:0 "Похоже, что историческая миссия четырех держав состоит в том, чтобы принять долгосрочную политику и направить будущее развитие своих народов в правильное русло путем разграничения их интересов в мировом масштабе. \n- Иоахим фон Риббентроп"
  sp_event_Unholy_Alliance_REMARK:0 "Плохие новости для Европы"
      
  sp_event_Austria_Hungary:0 "Возрождение Австро-Венгрии"
  sp_event_Austria_Hungary_QUOTE:0 "Народ никогда не голосовал за республику. Люди хранили молчание до тех пор, пока не устали от долгой борьбы и не были застигнуты врасплох дерзостью революционеров 1918 и 1919 годов. \n- Отто фон Габсбург"
  sp_event_Austria_Hungary_REMARK:0 "Братья воссоединились"
       
  sp_event_Eastern_Front:0 "Открытие восточного фронта"
  sp_event_Eastern_Front_QUOTE:0 "Славяне всегда будут ненавидеть нас и останутся нашими врагами! Они начинают бояться и уважать человека только тогда, когда он начинает бить их. \n- Вильгельм II"
  sp_event_Eastern_Front_REMARK:0 "Восток будет окроплён кровью"
      
  sp_event_Vicky_3:0 "Коронация Виктории Луизы Прусской"
  sp_event_Vicky_3_QUOTE:0 "Возобладают либо германские, либо англосаксонские идеалы. \n- Вильгельм II"
  sp_event_Vicky_3_REMARK:0 "Victoria III Confirmed"
  
  sp_event_Fall_China:0 "Падение Китая"
  sp_event_Fall_China_QUOTE:0 "Другие мужчины - разделочный нож и сервировочное блюдо; мы же - рыба и мясо. \n- Сунь Ятсен"
  sp_event_Fall_China_REMARK:0 "Истребление продолжается"
  
  sp_event_Chinese_Civil_War:0 "Гражданская война в Китае"
  sp_event_Chinese_Civil_War_QUOTE:0 "Только благодаря народной войне, мы сможем победить национального врага. \n- Мао Цзэдун"
  sp_event_Chinese_Civil_War_REMARK:0 "Восток воспылал"
  
  sp_event_Communist_Unification:0 "Коммунисты объединяют Китай"
  sp_event_Communist_Unification_QUOTE:0 "Для чего существует революционная партия? Она существует потому, что в мире существуют те, кто угнетает простой люд. Люд, что желает освободиться от гнёта. \n- Мао Цзэдун"
  sp_event_Communist_Unification_REMARK:0 "Красный рассвет"
  
  sp_event_Nationalist_Unification:0 "Националисты объединяют Китай"
  sp_event_Nationalist_Unification_QUOTE:0 "Революция еще не увенчалась успехом. Работайте усерднее, товарищи! \n- Сунь Ятсен"
  sp_event_Nationalist_Unification_REMARK:0 "Китай - это единое целое"
  
  sp_event_Russo_Japanese_War:0 "Вторая русско-японская война"
  sp_event_Russo_Japanese_War_QUOTE:0 "Дайте мне японскую дивизию, вооруженную бамбуковыми копьями, и я уничтожу всю российскую дальневосточную армию. \n- Садао Араки"
  sp_event_Russo_Japanese_War_REMARK:0 "Восток в осаде"
  
  sp_event_Qing_Dynasty:0 "Династия Цин объединяет Китай"
  sp_event_Qing_Dynasty_QUOTE:0 "Люди имеют первостепенное значение; алтари богов земли и зерна идут следующими; последним идет правитель. Вот почему тот, кто завоюет доверие множества людей, станет императором. \n- Мэн-цзы"
  sp_event_Qing_Dynasty_REMARK:0 "Дракон снова выпустил когти"
  
  sp_event_JAP_GEACPS:0 "Гегемония Японии в Восточной Азии"
  sp_event_JAP_GEACPS_QUOTE:0 "Я покрою восемь направлений и сделаю их своей обителью \n- Император Дзимму"
  sp_event_JAP_GEACPS_REMARK:0 "Новый порядок"
  
  sp_event_Japanese_Civil_War:0 "Гражданская война в Японии"
  sp_event_Japanese_Civil_War_QUOTE:0 "При нынешнем положении дел, феодалы довольствуются наблюдением за высокомерным поведением администрации сёгуната. К сожалению, ни на лордов, ни на сёгуна нельзя положиться, а поэтому нам остаётся надеяться на простых людей. \n- Ёсида Сёин"
  sp_event_Japanese_Civil_War_REMARK:0 "Страна восходящего солнца освободилась?"
  
  sp_event_Chinese_Victory:0 "Япония отступает из Китая"
  sp_event_Chinese_Victory_QUOTE:0 "Если империализм не быдет изгнан из страны, китайцы погибнут как нация. Покуда Китай жив - империализм ждёт крах. \n- Чан Кайши"
  sp_event_Chinese_Victory_REMARK:0 "Тигр пробудился"