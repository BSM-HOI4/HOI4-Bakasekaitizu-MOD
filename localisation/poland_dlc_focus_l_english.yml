l_english:
 POL_central_region_strategy:0 "中央地域戦略"
 POL_central_region_strategy_desc:0 "国境から遠く離れた地域に工場を集中させることで、生産力を高めるだけでなく、いかなる征服者が攻めてこようと工場を守ることができる。"
 POL_expansion_of_new_towns:0 "新都市の拡張"
 POL_expansion_of_new_towns_desc:0 "都市は建設されただけでは繁栄に充分とは言えない。都市のポテンシャルを最大限に引き出すためにはさらなる投資が必要だ。"
 POL_fill_the_railways_gaps:0 "鉄道網の隙間解消"
 POL_fill_the_railways_gaps_desc:0 "我が国の鉄道路線の多くが、方々に点在していて、他の路線と接続していない。それぞれの路線を接続させることで、必要とされている輸送能力を、大幅に増強することができる。"
 POL_start_central_industrial_region:0 "中央工業地域の開始"
 POL_start_central_industrial_region_desc:0 "集中化した軍需工業の基盤を築く。"
 POL_expand_central_industrial_region:0 "中央工業地域の拡張"
 POL_expand_central_industrial_region_desc:0 "集中化した軍需工業の拡張を継続する。"
 POL_the_four_year_plan:0 "四カ年計画"
 POL_the_four_year_plan_desc:0 "我が国は現在だけでなく、未来の産業のためにも、インフラ拡大の計画を練らなければならない。"
 POL_national_defence_fund:0 "国土防衛基金"
 POL_national_defence_fund_desc:0 "来るべき国難に備えて、市民も国家と同様に我が国の成長する産業基金に投資するのだ。"
 POL_warsaw_main_railway_station:0 "ワルシャワ中央駅"
 POL_warsaw_main_railway_station_desc:0 "ワルシャワは旅客と貨物輸送の連結点だ。ボトルネックとなるのを防ぐためには、列車の管理施設を設置するさらなる手間をかける必要があるだろう。"
 POL_invest_in_the_old_polish_region:0 "旧ポーランド領への投資"
 POL_invest_in_the_old_polish_region_desc:0 "我が国の工業を強化するために、キェルツェ、スカジュスコ、ラドム、スタラホヴィツェ、オストロヴィエツの産業の近代化を進めよう。"
 POL_develop_upper_silesia:0 "上シレジアの開発"
 POL_develop_upper_silesia_desc:0 "先の大戦以来、上シレジアは議論の対象とされてきた。この地域を開発することは土地の人々を連帯させるとともに、我が国の工業力の向上につながるだろう。"
 POL_additional_research_slot1:0 "研究枠の追加 I"
 POL_additional_research_slot1_desc:0 "我が国の産業の発展と最近の進歩により、さらに平行して研究開発を運営できるようになった。"
 POL_the_bombe:0 "ボンブ式暗号解読機"
 POL_the_bombe_desc:0 "「ボンブ暗号解読器」はエニグマ暗号の解読器として開発された。これにより、発展したドイツのエニグマ暗号をさらに復号できるようになることだろう。"
 POL_the_cyclometer:0 "エニグマ用暗号解読機"
 POL_the_cyclometer_desc:0 "この発明によってドイツの暗号を平文に戻すことができるようになる。もはや我が国の前にドイツの秘密は筒抜けとなる。"
 POL_atomic_physics_institute:0 "原子物理学機関"
 POL_atomic_physics_institute_desc:0 "我が国が、核分裂のエネルギーを初めて使う第一人者になるという機会を逃すべきでない。"
 POL_additional_research_slot2:0 "研究枠の追加 II"
 POL_additional_research_slot2_desc:0 "我が国の急速な工業化により、目指すべき研究開発の新たな局面を開くことが可能となった。"
 POL_prepare_for_the_next_war:0 "次の戦争への準備"
 POL_prepare_for_the_next_war_desc:0 "先の大戦は一連の戦争の最初の一つに過ぎないだろう。我が国は絶えず変化し続けるであろう戦場に備えるべきだ。"
 POL_the_defence_of_poland:0 "ポーランドの防衛"
 POL_the_defence_of_poland_desc:0 "我が祖国の防衛を成功させるには、大胆な戦略を考案しなければならない。"
 POL_romanian_bridgehead_strategy:0 "ルーマニア人の戦略橋頭堡"
 POL_romanian_bridgehead_strategy_desc:0 "この地での戦いが不利にならないように、我が国は行動をともにする友人たちと同盟国の、効果的な再編成と反撃の計画を立てるべきである。"
 POL_silesia_fortified_area:0 "シレジアの要塞区域"
 POL_silesia_fortified_area_desc:0 "更なる要塞を南部に建設すれば、より強固な守りを固めることができるだろう。"
 POL_hel_fortified_area:0 "ヘルの要塞区域"
 POL_hel_fortified_area_desc:0 "重要区域の要塞化を進めることで我が国の防衛力が上昇し、戦争が再び国境に押し寄せるのを防ぐであろう。"
 POL_standardisation_of_equipment:0 "装備の標準化"
 POL_standardisation_of_equipment_desc:0 "兵士の装備の標準化により、現代的な補給システムの基礎を築くことが可能となる。"
 POL_modernising_the_cavalry:0 "騎兵の近代化"
 POL_modernising_the_cavalry_desc:0 "騎兵はまだ戦争で役には立つが、現代戦においては新たな鉄の騎兵が必要となる。"
 POL_study_foreign_tanks:0 "他国戦車の研究"
 POL_study_foreign_tanks_desc:0 "この「戦車」なるものは今日の戦争の中核をなすだろう。あらゆる必要な手段を用いて、隣国に追いつかねばならない。"
 POL_cruiser_tank_experiments:0 "巡航戦車実験"
 POL_cruiser_tank_experiments_desc:0 "戦車設計の基礎を会得した今、複雑難解な機械設計の領域に道を切り開く準備は万端だ。"
 POL_artillery_modernisation:0 "砲兵の近代化"
 POL_artillery_modernisation_desc:0 "我が国の兵士たちが、効果的な展開のために要求している砲兵支援の向上と近代化を止めるべきでは無い。"
 POL_anti_tank_guns:0 "対戦車砲"
 POL_anti_tank_guns_desc:0 "いかなる敵国も我が国の前に戦車を展開するのは確実だろう。我々は温かい歓迎の準備をしなければならない。"
 POL_army_modernisation:0 "陸軍の近代化"
 POL_army_modernisation_desc:0 "近代人のために近代的な装備を！"
 POL_air_base_expansion:0 "航空基地の拡張"
 POL_air_base_expansion_desc:0 "航空支援が現代戦に必要なように航空基地は航空支援に不可欠である。"
 POL_fighter_modernisation:0 "戦闘機の近代化"
 POL_fighter_modernisation_desc:0 "航空戦力の主力である戦闘機を旧式化させてはならない。航空戦力を改善するなら、戦闘機もそれに含まれてしかるべきだ。"
 POL_air_innovations:0 "空軍改革"
 POL_air_innovations_desc:0 "航空技術と航空戦術分野にはまだまだ課題が山積している"
 POL_heavy_fighter_concept:0 "重戦闘機の概念"
 POL_heavy_fighter_concept_desc:0 "攻勢に出る必要に迫られた場合に備え、敵陣深くまで進攻できる新型戦闘機が必要だ"
 POL_naval_bomber_experiments:0 "対艦攻撃機実験"
 POL_naval_bomber_experiments_desc:0 "制空権の獲得は陸上だけでなく海上でも重要だ。海戦に特化した航空機を開発することで目的を達成せよ"
 POL_medium_bomber_focus:0 "中型爆撃機重視"
 POL_medium_bomber_focus_desc:0 "精密爆撃の原理の延長は、爆撃機のこれまでの支援攻撃の役割からの任務範囲拡大に適応できるだろう。"
 POL_light_bomber_focus:0 "軽爆撃機重視"
 POL_light_bomber_focus_desc:0 "近接航空支援における急降下爆撃の価値は軽視されてはならない"
 POL_air_modernisations_programme:0 "空軍近代化計画"
 POL_air_modernisations_programme_desc:0 "飛行理論は航空技術と同様に大切である。パイロットのための新しい飛行戦略を開発しなければならない。"
 POL_rocket_development:0 "ロケット開発"
 POL_rocket_development_desc:0 "航空機の速度というものは、ほかすべての航空要素に寄与しているものである。ロケットとジェットエンジンは、理論上、我々の限界を過去のものにするであろう。"
 POL_develop_polish_ship_building:0 "ポーランド造船所の開発"
 POL_develop_polish_ship_building_desc:0 "我が国が内陸国家であるということは、海軍の影響力をおろそかにする言い訳とはならない。"
 POL_study_foreign_built_ships:0 "外国製船舶の調査"
 POL_study_foreign_built_ships_desc:0 "新たな種類の船というものは、これまでずっと近隣諸国によって開発されてきた。我が国はそれを調査することで、自国の海事におけるの時代遅れな点を洗い出せるだろう。"
 POL_a_cruiser_navy:0 "巡洋海軍"
 POL_a_cruiser_navy_desc:0 "ますます大型化する艦艇は、我々の海上での存在感を高める計画の実現のために必要となるだろう。"
 POL_import_submarine_technology:0 "潜水艦技術の輸入"
 POL_import_submarine_technology_desc:0 "他国との潜水艦の技術差は受け入れがたい段階まで来ている。潜水艦を購入することになったとしても、その技術を得る必要がある。"
 POL_commerce_attack:0 "通商攻撃の戦術"
 POL_commerce_attack_desc:0 "潜水艦は他の艦種と比べることができないものである。我が国の潜水艦隊は、他の艦種と同じように、敵に効果的に致命傷を与るよう組織されていなければならない。"
 POL_the_twin_threats:0 "二つの脅威"
 POL_the_twin_threats_desc:0 "仮想敵に対する対抗策に注力することで、海戦での優位を保つことができる。"
 POL_coastal_defense:0 "湾岸防衛"
 POL_coastal_defense_desc:0 "短距離において機動力のある海軍防衛隊は、沿岸の陣地において力を発揮する機会がもしかすると何度もあるかもしれない。"
 POL_strike_force:0 "海上打撃軍"
 POL_strike_force_desc:0 "戦力が足りない場合には、弱点となっている地点へ早急に戦艦を配置する必要がある。"
 POL_baltic_navy:0 "バルト海海軍"
 POL_baltic_navy_desc:0 "バルト海に存在する我が国の艦船を利用しようとするならば、海軍戦略の断固たる改革は重要となるだろう。"
 POL_strengthen_the_polish_state:0 "ポーランド国家の強化"
 POL_strengthen_the_polish_state_desc:0 "我々は黙って分割されるわけにいかない。上院と下院が協力することで、改革を行う力が高まる。"
 POL_defensive_focus:0 "防衛重視"
 POL_defensive_focus_desc:0 "我が国は次なる戦争の火蓋を切るつもりはない、ただし次の戦争は我が国が終わらせるだろう。"
 POL_polish_militarism:0 "ポーランド軍国主義"
 POL_polish_militarism_desc:0 "これまでの諸戦争によって我々は辛酸を嘗めさせられたかもしれないが、我々は打ち負かされてはいない。兵士の勇武と将校の智謀をもって、ポーランドは再び立ち上がるのだ。"
 POL_polish_revanchism:0 "ポーランド復讐主義"
 POL_polish_revanchism_desc:0 "かつてこれほど短い間にこれほど多くの国民が失われた国家は他にない。正義というものが存在するならば、我々は何としてもそれを取り戻すだろう。"
 POL_poland_first:0 "ポーランド至上主義"
 POL_poland_first_desc:0 "国家の幸福はいわゆる「真実」に優越する。自らの運命を自分の手で切り開くのと同様、我々は自分たちにとっての「事実」を作り上げる必要がある。"
 POL_ideological_fanaticism:0 "イデオロギー的狂信"
 POL_ideological_fanaticism_desc:0 "犠牲なき勝利は我々の大義にとり荷が重すぎる。古き宗教の狂信者がそうであったように、大義のため、全国民は自身の命を投げ打つ備えをせよ。"
 POL_the_between_the_seas_concept:0 "海洋間構想"
 POL_the_between_the_seas_concept_desc:0 "我らの戦いは孤独ではない。十分な同盟者を集めることができれば、我々の望む形で敵に挑むことが可能となるだろう。"
 POL_treaty_with_lithuania:0 "リトアニアとの条約"
 POL_treaty_with_lithuania_desc:0 "古い恨みは過去に留める必要がある。あらゆる友人はこの先の暗い時代に必要とされているだろう"
 POL_the_baltic_alliance:0 "バルト同盟"
 POL_the_baltic_alliance_desc:0 "友邦を持ちすぎて困ることはない。"
 POL_internationalism:0 "国際協調主義"
 POL_internationalism_desc:0 "敵の敵は味方とすることもできるだろう"
 POL_authoritarianism:0 "権威主義"
 POL_authoritarianism_desc:0 "困難な課題に対して民主主義は弱い。もし権力と軍事力が一体となっていれば、多数決の論理からは完全に解放されるのは明らかである。"
 POL_paramilitarism:0 "準軍国主義"
 POL_paramilitarism_desc:0 "軍の紀律は軍隊に限らず適用される。社会のあらゆる構成員はこの紀律に基づき訓練を受ける事で、全市民が有事の際に武器を手に立ち上がること事が可能となるだろう。"
 POL_go_right:0 "右傾化"
 POL_go_right_desc:0 "強さこそ唯一の求めるべき資質だ。隣人たちはこの真実に気づいた、我らも続こう。"
 POL_military_youth:0 "軍事的青少年団体"
 POL_military_youth_desc:0 "紀律を高め、国家主義思想を鼓舞する組織に若者を配属することで、将来の徴兵の際、国家に忠実な世代を育成できるだろう。"
 POL_seek_accommodation_with_germany:0 "ドイツとの和解を求める"
 POL_seek_accommodation_with_germany_desc:0 "我々は相違点よりも類似点の方が多いのに、なぜ戦う必要があるのだろうか？"
 POL_go_left:0 "左傾化"
 POL_go_left_desc:0 "人民の団結によってのみ、我々を食い尽くさんと脅かしてくる敵に対し打ち勝つことが可能となる。"
 POL_political_commissars:0 "政治将校"
 POL_political_commissars_desc:0 "軍の統制を維持し、党政策ヘの忠誠を確固たるものとするため、政治将校を任命するのが良いだろう。"
 POL_seek_accommodation_with_USSR:0 "ソ連との和解を求める"
 POL_seek_accommodation_with_USSR_desc:0 "ソ連は我々と同じように戦争を望んでいないはずである。恐らく流血なしで我々は歴史的調停をする方法があるだろう。"
 POL_liberalism:0 "自由主義"
 POL_liberalism_desc:0 "専制や独裁者の前に屈してはならない。国家は国民に奉仕するのであり、その逆はあり得ない。"
 POL_intervention_focus:0 "干渉主義重視"
 POL_intervention_focus_desc:0 "もし「自由」についての価値を考えるなら、我々は自分たちの周辺だけではなく、祖国のあらゆる全てを「守る」必要がある。「守る」為の手段としての戦争であれば、躊躇無く実行せよ！"
 POL_draw_closer_to_britain:0 "イギリスへ接近"
 POL_draw_closer_to_britain_desc:0 "イギリスは危機に脅かされている我々の祖国の独立を維持する約束をしてくれている。その事に対して感謝の意を示す必要がある。"
 POL_volunteer_corps:0 "義勇軍"
 POL_volunteer_corps_desc:0 "自由を志向しない者に対して自由を強制することはできないし、もしそうするというなら滑稽な話だろう。しかし自由のために武器を取ることを選ぶ者がいるならば、その手段を与えなければならない。"
 POL_militarism_focus:0 "ポーランド軍国主義"
 POL_authoritarianism_focus:0 "権威主義"
 POL_polish_revanchism_focus:0 "ポーランド復讐主義"
 POL_internationalism_focus:0 "国際協調主義"
 POL_invite_to_faction_tooltip:0 "が[Root.GetFlag]§Y[Root.GetName]§!の陣営に勧誘された。\n"